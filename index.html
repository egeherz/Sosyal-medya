<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLAR VE ŞARKILAR</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      transition: background 0.8s ease;
    }

    body.theme2 {
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body.theme3 {
      background: url('TEMA3_ARKAPLANI_LINKI') no-repeat center center fixed;
      background-size: cover;
    }

    body.theme4 {
      background: url('TEMA4_ARKAPLANI_LINKI') no-repeat center center fixed;
      background-size: cover;
    }

    #liveClock {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
      letter-spacing: 1.2px;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }

    .buttons a,
    .buttons button {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff004f, #6600ff, #00e5ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #playerUI {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 16px;
      margin-top: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      user-select: none;
      width: 100%;
      max-width: 600px;
    }

    #playerUI.show {
      display: flex;
    }

    #playerUI button {
      font-size: 1.3rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
      flex-shrink: 0;
      padding: 6px;
    }

    #playerUI button:hover {
      color: #00e5ff;
    }

    /* Mute butonu için ek stil */
    #muteBtn {
      font-size: 1.2rem;
      color: white;
      transition: color 0.3s ease;
    }

    #muteBtn:hover {
      color: #00e5ff;
    }

    #progressContainer {
      flex: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin: 0 12px;
      cursor: pointer;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    #progress {
      height: 100%;
      background: linear-gradient(90deg, #00e5ff, #6600ff);
      border-radius: 8px;
      width: 0%;
      transition: width 0.2s ease;
    }

    #timeDisplay {
      min-width: 90px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #00e5ff;
      user-select: none;
      text-align: right;
      font-family: monospace;
      flex-shrink: 0;
    }

    #currentTrackName {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
      user-select: text;
      max-width: 90vw;
      font-weight: 600;
    }

    .theme-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(0, 229, 255, 0.8);
    }

    #playlistModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      overflow-y: auto;
      padding: 20px;
      transition: opacity 0.4s ease;
      opacity: 0;
    }

    #playlistModal.show {
      display: flex;
      opacity: 1;
    }

    .playlist-content {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 36px;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      max-width: 400px;
      width: 100%;
      text-align: center;
      user-select: none;
      box-shadow: 0 0 20px #00e5ffcc;
      color: #cceeff;
      font-weight: 600;
      position: relative;
    }

    .playlist-content h2 {
      font-size: 1.6rem;
      margin-bottom: 14px;
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
      font-weight: 700;
    }

    .playlist-content p {
      font-size: 1rem;
      margin-bottom: 24px;
      line-height: 1.5;
      color: #99d9ffcc;
      user-select: text;
    }

    .playlist-content ul {
      list-style: none;
      max-height: 320px;
      overflow-y: auto;
      padding: 0;
      margin: 0 0 24px 0;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff44 transparent;
      border-radius: 12px;
      border: 1px solid #00e5ff33;
      background: rgba(0,0,0,0.25);
      user-select: none;
      transition: box-shadow 0.3s ease;
    }

    .playlist-content ul:hover {
      box-shadow: 0 0 20px #00e5ff88;
    }

    .playlist-content ul::-webkit-scrollbar {
      width: 10px;
    }

    .playlist-content ul::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist-content ul::-webkit-scrollbar-thumb {
      background-color: #00e5ff88;
      border-radius: 6px;
    }

    .playlist-content li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px;
      background: rgba(0, 229, 255, 0.1);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .playlist-content li:hover {
      background: rgba(0, 229, 255, 0.3);
    }

    .playlist-content li button.song-btn {
      background: none;
      border: none;
      color: #cceeff;
      font-weight: 600;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      flex-grow: 1;
      padding-right: 12px;
      user-select: text;
    }

    .playlist-content li button.song-btn:hover {
      color: #00e5ff;
      text-decoration: underline;
    }

    .playlist-content li a.download-link {
      background: #00e5ffcc;
      color: #000;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      user-select: none;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }

    .playlist-content li a.download-link:hover {
      background: #00ccff;
    }

    .playlist-content button.report-button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, #ff004f, #6600ff, #00e5ff);
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00e5ff;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .playlist-content button.report-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e5ff;
    }

    .playlist-close {
      margin-top: 16px;
      padding: 12px 24px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      box-shadow: 0 0 15px #ff004f;
      transition: background 0.3s ease;
    }

    .playlist-close:hover {
      background: #ff3366;
    }

    .playlist-content li.active {
      background: #00e5ffcc;
    }

    .playlist-content li.active button.song-btn {
      color: #000;
      font-weight: 800;
      cursor: default;
      text-decoration: none;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      text-shadow: 0 0 4px black;
      z-index: 5;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="liveClock" aria-live="polite" aria-atomic="true"></div>

  <div class="buttons" role="navigation" aria-label="Sosyal medya ve şarkı listesi">
    <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i>Telegram</a>
    <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i>TikTok</a>
    <button id="openPlaylist" aria-haspopup="dialog" aria-expanded="false"><i class="fas fa-music"></i>Şarkı Listesi</button>
  </div>

  <div id="playerUI" role="region" aria-label="Müzik çalar kontrolü">
    <button id="prevBtn" aria-label="Önceki şarkı"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn" aria-label="Oynat/Duraklat"><i class="fas fa-play"></i></button>
    <button id="muteBtn" aria-label="Sessiz / Sesli" aria-pressed="false"><i class="fas fa-volume-up"></i></button>
    <button id="nextBtn" aria-label="Sonraki şarkı"><i class="fas fa-forward"></i></button>
    
    <div id="progressContainer" aria-label="İlerleme çubuğu" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="progress"></div>
    </div>
    
    <div id="timeDisplay" aria-live="polite" aria-atomic="true">00:00 / 00:00</div>
  </div>

  <div id="currentTrackName" aria-live="polite" aria-atomic="true"></div>

  <div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle" aria-describedby="playlistDesc">
    <div class="playlist-content">
      <h2 id="playlistTitle">Beta⚠️</h2>
      <p id="playlistDesc">Şarkı ismine tıklayarak dinlemeye başlayabilirsiniz.<br>Daha fazla eklenecektir 🥳</p>
      <ul id="songList" tabindex="0"></ul>
      <button class="report-button" id="reportBtn">Sorun Bildir</button>
      <button class="playlist-close" id="closePlaylist" aria-label="Kapat">Kapat</button>
    </div>
  </div>

  <audio id="bgMusic"></audio>

  <button class="theme-toggle" id="themeToggle" aria-pressed="false" aria-label="Tema Değiştir">Tema Değiştir</button>

  <footer>© 2025 Ege Deniz. All rights reserved.</footer>

  <script>
    const songs = [
      { name: "Juice WRLD - Let Me Know", src: "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3" },
      { name: "Doja Cat - Streets", src: "Doja Cat - Streets (Official Audio).mp3" },
      { name: "lliinnee", src: "lliinnee.mp3" },
      { name: "Lana Del Rey - Summertime Sadness", src: "Lana Del Rey - Summertime Sadness (Official Music Video).mp3" },
      { name: "Nicky Jam - Hasta el Amanecer", src: "22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3" },
      { name: "Amor Na Praia", src: "Amor Na Praia.mp3" },
      { name: "Smezir 2 (Slowed)", src: "smezir 2 (Super Slowed).mp3" },
      { name: "Djo - End Of Beginning", src: "Djo - End Of Beginning (Official Audio).mp3" },
      { name: "Twenty One Pilots - Doubt", src: "twenty-one-pilots-Doubt-_Official-Audio_.mp3" },
      { name: "lil 17th - Mary Jane", src: "lil 17th - Mary Jane.mp3" },
      { name: "XXXTENTACION - MOONLIGHT", src: "XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3" },
      { name: "t.A.T.u. - All The Things She Said", src: "t.A.T.u. - All The Things She Said (Official Music Video).mp3" },
      { name: "Tame Impala - Let It Happen", src: "tame_impala_let_it_happen_mp3_55159.mp3" },
      { name: "Funk - Mi Camino", src: "funk_mi_camino_mp3_55239.mp3" }
    ];

    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const muteBtn = document.getElementById("muteBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progress = document.getElementById("progress");
    const timeDisplay = document.getElementById("timeDisplay");
    const currentTrackName = document.getElementById("currentTrackName");
    const openPlaylist = document.getElementById("openPlaylist");
    const playlistModal = document.getElementById("playlistModal");
    const closePlaylist = document.getElementById("closePlaylist");
    const songList = document.getElementById("songList");
    const reportBtn = document.getElementById("reportBtn");
    const themeToggle = document.getElementById("themeToggle");
    const playerUI = document.getElementById("playerUI");

    let currentSongIndex = 0;
    let isPlaying = false;
    let isMuted = false;

    // Canlı saat fonksiyonu
    function updateLiveClock() {
      const clockEl = document.getElementById("liveClock");
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      clockEl.textContent = now.toLocaleTimeString('tr-TR', options);
    }
    setInterval(updateLiveClock, 1000);
    updateLiveClock();

    // Şarkı listesini modal içine yükle
    function loadSongList() {
      songList.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.setAttribute("role", "listitem");
        li.tabIndex = 0;

        const songBtn = document.createElement("button");
        songBtn.className = "song-btn";
        songBtn.textContent = song.name;
        songBtn.title = "Dinlemek için tıklayın";
        songBtn.setAttribute("aria-label", `Şarkıyı oynat: ${song.name}`);
        songBtn.addEventListener("click", () => {
          playSong(index);
          closePlaylistModal();
        });
        songBtn.addEventListener("keydown", (e) => {
          if(e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            playSong(index);
            closePlaylistModal();
          }
        });

        const downloadLink = document.createElement("a");
        downloadLink.href = song.src;
        downloadLink.download = "";
        downloadLink.className = "download-link";
        downloadLink.textContent = "İndir";
        downloadLink.title = `Şarkıyı indir: ${song.name}`;
        downloadLink.setAttribute("aria-label", `Şarkıyı indir: ${song.name}`);

        li.appendChild(songBtn);
        li.appendChild(downloadLink);

        songList.appendChild(li);
      });
    }

    function playSong(index) {
      if (index < 0 || index >= songs.length) return;
      currentSongIndex = index;
      bgMusic.src = songs[index].src;
      bgMusic.play();
      isPlaying = true;
      updatePlayPauseButton();
      updateCurrentTrackName();
      highlightPlayingSong();
      playerUI.classList.add("show");
    }

    function updatePlayPauseButton() {
      playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }

    function updateCurrentTrackName() {
      currentTrackName.textContent = `🎵 ${songs[currentSongIndex].name}`;
    }

    function highlightPlayingSong() {
      const items = songList.querySelectorAll("li");
      items.forEach((li, idx) => {
        if (idx === currentSongIndex) {
          li.classList.add("active");
          li.setAttribute("aria-current", "true");
        } else {
          li.classList.remove("active");
          li.removeAttribute("aria-current");
        }
      });
    }

    function togglePlayPause() {
      if (!bgMusic.src) {
        playSong(0);
        return;
      }
      if (isPlaying) {
        bgMusic.pause();
        isPlaying = false;
      } else {
        bgMusic.play();
        isPlaying = true;
      }
      updatePlayPauseButton();
    }

    function playNext() {
      let nextIndex = currentSongIndex + 1;
      if (nextIndex >= songs.length) nextIndex = 0;
      playSong(nextIndex);
    }

    function playPrev() {
      let prevIndex = currentSongIndex - 1;
      if (prevIndex < 0) prevIndex = songs.length -1;
      playSong(prevIndex);
    }

    // Ses aç/kapa
    function toggleMute() {
      isMuted = !isMuted;
      bgMusic.muted = isMuted;
      muteBtn.setAttribute("aria-pressed", isMuted);
      muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }

    // İlerleme çubuğu güncelleme
    bgMusic.addEventListener("timeupdate", () => {
      if (bgMusic.duration) {
        const progressPercent = (bgMusic.currentTime / bgMusic.duration) * 100;
        progress.style.width = progressPercent + "%";
        timeDisplay.textContent = formatTime(bgMusic.currentTime) + " / " + formatTime(bgMusic.duration);
        progressContainer.setAttribute("aria-valuenow", Math.floor(progressPercent));
      }
    });

    // İlerleme çubuğu tıklama
    progressContainer.addEventListener("click", (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const clickRatio = clickX / width;
      if (bgMusic.duration) {
        bgMusic.currentTime = clickRatio * bgMusic.duration;
      }
    });

    // Klavyeden ilerleme ayarı (slider gibi)
    progressContainer.addEventListener("keydown", (e) => {
      if (!bgMusic.duration) return;
      let newTime = bgMusic.currentTime;
      if (e.key === "ArrowRight") {
        newTime = Math.min(bgMusic.currentTime + 5, bgMusic.duration);
      } else if (e.key === "ArrowLeft") {
        newTime = Math.max(bgMusic.currentTime - 5, 0);
      }
      if (newTime !== bgMusic.currentTime) {
        bgMusic.currentTime = newTime;
        e.preventDefault();
      }
    });

    // Şarkı bittiğinde otomatik sonraki çal
    bgMusic.addEventListener("ended", playNext);

    // Zaman formatlama (mm:ss)
    function formatTime(sec) {
      const minutes = Math.floor(sec / 60) || 0;
      const seconds = Math.floor(sec % 60) || 0;
      return `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    // Modal aç/kapat
    openPlaylist.addEventListener("click", () => {
      playlistModal.classList.add("show");
      openPlaylist.setAttribute("aria-expanded", "true");
      songList.focus();
    });

    closePlaylist.addEventListener("click", () => {
      closePlaylistModal();
    });

    function closePlaylistModal() {
      playlistModal.classList.remove("show");
      openPlaylist.setAttribute("aria-expanded", "false");
      openPlaylist.focus();
    }

    // Modal dışına tıklayınca kapat
    playlistModal.addEventListener("click", (e) => {
      if (e.target === playlistModal) {
        closePlaylistModal();
      }
    });

    // Sorun Bildir butonu tıklama
    reportBtn.addEventListener("click", () => {
      window.location.href = "mailto:contact@egeherz.com?subject=Müzik sitesi sorun bildirimi&body=Lütfen yaşadığınız sorunu açıklayın.";
    });

    // Tema değiştirici (4 tema, döngüsel)
    const themes = ["", "theme2", "theme3", "theme4"];
    let currentThemeIndex = 0;

    function changeTheme() {
      document.body.classList.remove(...themes);
      currentThemeIndex++;
      if (currentThemeIndex >= themes.length) currentThemeIndex = 0;
      if(themes[currentThemeIndex] !== "") {
        document.body.classList.add(themes[currentThemeIndex]);
      }
      themeToggle.setAttribute("aria-pressed", currentThemeIndex !== 0);
    }

    // Tema geçiş animasyonu için opacity animasyonu
    function fadeBackground(newThemeClass) {
      document.body.style.transition = "background 0.8s ease";
      // zaten CSS'de transition var, sadece sınıfı değiştir
      changeTheme();
    }

    themeToggle.addEventListener("click", () => {
      fadeBackground();
    });

    // Butonlara event ekle
    playPauseBtn.addEventListener("click", togglePlayPause);
    nextBtn.addEventListener("click", playNext);
    prevBtn.addEventListener("click", playPrev);
    muteBtn.addEventListener("click", toggleMute);

    // Klavye kısayolları
    document.addEventListener("keydown", (e) => {
      if(e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
      switch(e.key) {
        case " ":
          e.preventDefault();
          togglePlayPause();
          break;
        case "ArrowRight":
          playNext();
          break;
        case "ArrowLeft":
          playPrev();
          break;
        case "m":
        case "M":
          toggleMute();
          break;
      }
    });

    // Sayfa yüklendiğinde listeyi oluştur
    loadSongList();

  </script>
</body>
</html>
