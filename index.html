    .overlay {
      background-color: rgba(0, 0, 0, 0.85);

      display: flex;

      align-items: center;

    }

      font-size: 16px;
    }
    .lang-select {

      border-radius: 6px;
      border: none;
      background: #1DB954;
      color: #fff;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p.description {
      font-size: 17px;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }
    .tab {
      background-color: #333;
      color: #fff;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }
    .tab:hover, .tab.active {

      border-color: #fff;
    }
    .tab-content {
      background-color: #121212;
      padding: 25px;
      border-radius: 12px;

  <div class="overlay">

  // Saat fonksiyonu: saat/dakika/saniye gösterir (24 saat formatı)
  function updateClock() {
    const now = new Date();
    let h = now.getHours().toString().padStart(2, '0');
    let m = now.getMinutes().toString().padStart(2, '0');
    let s = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Dil ayarı: localStorage ile kalıcı, yoksa tr default
  const langSelect = document.getElementById('langSelect');
  let currentLang = localStorage.getItem('fragLang') || 'tr';
  langSelect.value = currentLang;

  function updateTexts(lang) {
    const t = texts[lang];
    if(!t) return;

    document.getElementById('mainTitle').textContent = t.mainTitle;
    document.getElementById('mainDesc').textContent = t.mainDesc;

    // Sekmenin içerik alanını doldur
    const activeTab = document.querySelector('.tab.active');
    const contentArea = document.getElementById('contentArea');

    switch(activeTab.dataset.tab) {
      case 'commands':
        contentArea.textContent = t.commands;
        break;
      case 'about':
        contentArea.textContent = t.about;
        break;
      case 'privacy':
        contentArea.textContent = t.privacy;
        break;
      case 'terms':
        contentArea.textContent = t.terms;
        break;
      case 'links':
        contentArea.innerHTML = t.links;
        break;
      default:
        contentArea.textContent = '';
    }
  }

  // Tab butonlarına tıklama ile içerik değişimi
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      // Aktif tabı değiştir
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.remove('active');
      });
      tab.classList.add('active');

      // Metinleri güncelle
      updateTexts(currentLang);
    });
  });

  // Dil değiştiğinde içeriği ve başlığı güncelle
  langSelect.addEventListener('change', () => {
    currentLang = langSelect.value;
    localStorage.setItem('fragLang', currentLang);
    updateTexts(currentLang);
  });

  // Sayfa yüklendiğinde içerik ve dil güncelle
  document.addEventListener('DOMContentLoaded', () => {
    updateTexts(currentLang);
  });
</script>

  /* Sayfa alt kısmı footer */

  /* Responsive ayarlar */
  @media (max-width: 600px) {
