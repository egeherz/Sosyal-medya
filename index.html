<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ege Deniz | Sosyal Linkler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('https://i.imgur.com/S95JAKZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      padding: 14px;
      margin: 8px 0;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      color: white;
    }

    /* Marka renkleri */
    .telegram { background-color: #229ED9; }
    .spotify { background-color: #1DB954; }
    .tiktok { background-color: #FE2C55; }
    .instagram { background-color: #E4405F; }

    /* Hover efekti */
    .social-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .visitor-counter {
      margin-top: 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <a class="social-link telegram" href="https://t.me/doubtyou" target="_blank">
    <i class="fab fa-telegram"></i> Telegram
  </a>

  <a class="social-link spotify" href="https://open.spotify.com/playlist/3UQr73d3ozG2n7vAdH5F4f?si=obmbnbUdTO-S-ryAiS9j8w&pi=dJsv1cSCTx62j" target="_blank">
    <i class="fab fa-spotify"></i> Spotify
  </a>

  <a class="social-link tiktok" href="https://www.tiktok.com/@egeherz" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>

  <a class="social-link instagram" href="https://www.instagram.com/iidontneeddyou" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <footer>
    ¬© 2025 Ege Deniz. All rights reserved.
    <div class="visitor-counter">üëÅ‚Äçüó® Ziyaret√ßi Sayƒ±sƒ±: <span id="visitorCount">0</span></div>
  </footer>

  <script>
    // Anti-refresh korumalƒ± ger√ßek saya√ß (1 saat i√ßinde aynƒ± kullanƒ±cƒ± tekrar artƒ±rmaz)
    const lastVisit = localStorage.getItem("lastVisitTime");
    const now = Date.now();
    if (!lastVisit || now - lastVisit > 3600000) { // 1 saat
      fetch('https://api.countapi.xyz/hit/ege-deniz-social-links/visits')
        .then(res => res.json())
        .then(data => {
          document.getElementById('visitorCount').textContent = data.value;
          localStorage.setItem("lastVisitTime", now);
        });
    } else {
      fetch('https://api.countapi.xyz/get/ege-deniz-social-links/visits')
        .then(res => res.json())
        .then(data => {
          document.getElementById('visitorCount').textContent = data.value;
        });
    }
  </script>

</body>
