<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hakkımda - Ege'nin Kişisel Bilgileri ve Hedefleri</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #1f1f1f;
      border: none;
      color: #eee;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.25s;
    }
    button:hover {
      background-color: #333;
    }
    #lang-select {
      display: block;
      margin: 0 auto 30px auto;
      background: #1f1f1f;
      border: none;
      border-radius: 8px;
      color: #eee;
      padding: 8px 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
      user-select: none;
    }
    #lang-select:hover {
      background-color: #333333;
    }
    #content {
      max-width: 720px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1 id="page-title">Hakkımda</h1>

  <button id="geriBtn">Geri</button>

  <select id="lang-select" aria-label="Dil Seçimi">
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
    <option value="ru">Русский</option>
  </select>

  <div id="content">
    <!-- İçerik buraya JS ile gelecek -->
  </div>

  <script>
    const contentDiv = document.getElementById('content');
    const langSelect = document.getElementById('lang-select');
    const pageTitle = document.getElementById('page-title');
    const geriBtn = document.getElementById('geriBtn');

    const texts = {
      tr: {
        title: "Hakkımda",
        content: `
          <p>Merhaba, ben Ege. Yazılım, teknoloji ve yeni şeyler öğrenmek tutkuyla ilgileniyorum. Hayalim, dünyaya faydalı projeler üretmek ve insanlara ilham vermek.</p>
          <p>Güncel teknolojileri takip ediyor, kod yazıyor ve kendimi geliştirmeye devam ediyorum. Daha fazlasını öğrenmek ve iletişim için sosyal medya hesaplarımı kullanabilirsin.</p>
        `,
        geriText: "Geri"
      },
      en: {
        title: "About",
        content: `
          <p>Hello, I'm Ege. I'm passionate about software, technology, and learning new things. My dream is to create useful projects for the world and inspire people.</p>
          <p>I follow current technologies, code regularly, and continue to improve myself. You can use my social media accounts to learn more and get in touch.</p>
        `,
        geriText: "Back"
      },
      ru: {
        title: "Обо мне",
        content: `
          <p>Привет, я Эге. Я увлечён программированием, технологиями и изучением нового. Мечтаю создавать полезные проекты для мира и вдохновлять людей.</p>
          <p>Следую за новыми технологиями, пишу код и продолжаю развиваться. Для связи и подробностей используй мои соцсети.</p>
        `,
        geriText: "Назад"
      }
    };

    // Dil ayarını yükle veya varsayılan 'tr'
    const savedLang = localStorage.getItem('site_lang') || 'tr';
    langSelect.value = savedLang;

    function updateContent(lang) {
      const t = texts[lang];
      pageTitle.textContent = t.title;
      contentDiv.innerHTML = t.content;
      geriBtn.textContent = t.geriText;
      document.documentElement.lang = lang; // sayfa dilini değiştir
    }

    updateContent(savedLang);

    langSelect.addEventListener('change', () => {
      const selectedLang = langSelect.value;
      localStorage.setItem('site_lang', selectedLang);
      updateContent(selectedLang);
    });

    geriBtn.addEventListener('click', () => {
      window.history.back();
    });
  </script>

</body>
</html>
