<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    user-select: none;
    text-decoration: none !important;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 40px 20px 140px;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-image 0.5s ease;
  }
  body.theme2 {
    background-image: url('https://i.imgur.com/qtUaCM4.jpeg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
  }
  main {
    max-width: 900px;
    width: 100%;
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
    justify-items: center;
  }
  main a, #showPlaylistBtn {
    width: 100%;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 16px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    box-shadow: 0 0 10px #ff004f, 0 0 15px #6600ff, 0 0 20px #00e5ff, inset 0 0 10px #6600ff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
    border: none;
    outline: none;
    user-select: none;
  }
  main a:hover, #showPlaylistBtn:hover {
    transform: scale(1.05) rotateZ(1.5deg);
    box-shadow: 0 0 20px #ff005f, 0 0 30px #7700ff, 0 0 40px #00e5ff, inset 0 0 20px #7700ff;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 14px 0;
    color: #fff;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    background: transparent;
    z-index: 1000;
    user-select: none;
  }

  /* Playlist Modal */
  #playlistModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 10000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #playlistContent {
    width: 90%;
    max-width: 480px;
    background: rgba(255,255,255,0.07);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
    color: #fff;
    box-shadow: 0 0 30px #00e5ff;
    user-select: text;
  }
  #playlistContent h2 {
    margin-bottom: 10px;
    font-size: 1.6rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  #playlistContent h2 span {
    font-size: 0.85rem;
    background: #ff004f;
    padding: 4px 12px;
    border-radius: 12px;
    color: #fff;
    font-weight: 900;
    letter-spacing: 1.2px;
    user-select: none;
    box-shadow: 0 0 12px #ff004f;
  }
  #playlistContent ul {
    list-style: none;
    padding: 0;
    margin: 20px 0 25px;
    max-height: 360px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #0ff transparent;
  }
  #playlistContent ul::-webkit-scrollbar {
    width: 6px;
  }
  #playlistContent ul::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 3px;
  }
  #playlistContent ul li {
    margin-bottom: 12px;
  }
  #playlistContent ul li button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.4s, transform 0.3s;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    color: #fff;
    box-shadow: 0 0 18px #0ff inset;
    user-select: none;
    outline: none;
  }
  #playlistContent ul li button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 42px #0ff inset;
  }

  /* Report Button */
  #reportBtn {
    margin: 12px auto 20px;
    padding: 14px 24px;
    border-radius: 16px;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #00e5ff, #6600ff);
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
    border: none;
    outline: none;
    user-select: none;
    box-shadow: 0 0 25px #00e5ff;
  }
  #reportBtn:hover {
    background: linear-gradient(45deg, #00fff2, #7700ff);
    transform: scale(1.07);
    box-shadow: 0 0 40px #00fff2;
  }

  /* Close Playlist Button - Modern */
  #closePlaylistBtn {
    margin: 0 auto;
    padding: 12px 30px;
    border-radius: 24px;
    font-weight: 700;
    font-size: 1rem;
    background: #ff004f;
    color: white;
    cursor: pointer;
    border: none;
    outline: none;
    user-select: none;
    box-shadow: 0 0 20px #ff004f;
    transition: background 0.3s ease, transform 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }
  #closePlaylistBtn:hover {
    background: #ff3366;
    transform: scale(1.1);
    box-shadow: 0 0 35px #ff3366;
  }

  /* Report Modal */
  #reportModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 20000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #reportModalContent {
    background: rgba(30,30,40,0.97);
    border-radius: 20px;
    max-width: 480px;
    width: 100%;
    padding: 30px 30px;
    color: #0ff;
    box-shadow: 0 0 30px #0ff;
    font-weight: 600;
    user-select: text;
  }
  #reportModalContent h3 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 1.6rem;
    color: #0ff;
    text-shadow: 0 0 14px #0ff;
  }
  #reportForm label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 700;
  }
  #reportForm input, #reportForm select, #reportForm textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    resize: none;
    outline: none;
    user-select: text;
    transition: background 0.3s ease;
  }
  #reportForm input:focus, #reportForm select:focus, #reportForm textarea:focus {
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 12px #0ff;
    color: #0ff;
  }
  #reportForm button[type="submit"], #reportCancelBtn {
    padding: 12px 24px;
    margin-top: 8px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    outline: none;
    user-select: none;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  #reportForm button[type="submit"] {
    background: linear-gradient(45deg, #00e5ff, #6600ff);
    color: white;
    box-shadow: 0 0 20px #00e5ff;
    margin-right: 12px;
  }
  #reportForm button[type="submit"]:hover {
    background: linear-gradient(45deg, #00fff2, #7700ff);
    transform: scale(1.05);
    box-shadow: 0 0 35px #00fff2;
  }
  #reportCancelBtn {
    background: #ff004f;
    color: white;
    box-shadow: 0 0 20px #ff004f;
  }
  #reportCancelBtn:hover {
    background: #ff3366;
    transform: scale(1.05);
    box-shadow: 0 0 35px #ff3366;
  }

  /* Current Song & Progress */
  #currentSongName {
    margin-top: 30px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #0ff;
    text-shadow: 0 0 12px #0ff;
    text-align: center;
    user-select: none;
  }
  #progressContainer {
    width: 90%;
    max-width: 480px;
    margin: 15px auto 5px;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    cursor: pointer;
    display: none;
    box-shadow: 0 0 10px #0ff inset;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00e5ff, #6600ff);
    border-radius: 10px;
    transition: width 0.1s linear;
  }
  #timeInfo {
    text-align: center;
    margin-top: 4px;
    font-size: 1rem;
    font-weight: 600;
    color: #0ff;
    text-shadow: 0 0 8px #0ff;
    user-select: none;
  }

  /* Controls */
  #controls {
    margin: 30px auto 0;
    display: none;
    justify-content: center;
    gap: 25px;
  }
  #controls button {
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 18px #00e5ff inset;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3rem;
    transition: transform 0.3s ease;
    outline: none;
    user-select: none;
  }
  #controls button:hover {
    transform: scale(1.15);
    box-shadow: 0 0 42px #00e5ff inset;
  }

  /* Responsive */
  @media (max-width: 520px) {
    main {
      grid-template-columns: 1fr 1fr;
      max-width: 100%;
    }
    main a, #showPlaylistBtn {
      max-width: none;
      font-size: 0.95rem;
      padding: 12px 0;
    }
    #playlistContent {
      max-width: 100%;
    }
    #controls button {
      width: 40px;
      height: 40px;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i> Instagram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i> TikTok</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i> Telegram</a>
  <button id="showPlaylistBtn" aria-haspopup="dialog" aria-controls="playlistModal"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">
    <h2 id="playlistTitle">Şarkı Listesi <span>BETA</span></h2>

    <button id="closePlaylistBtn" aria-label="Kapat Şarkı Listesi"><i class="fas fa-times"></i> Kapat</button>
  </div>
</div>

<div id="reportModal" role="dialog" aria-modal="true" aria-labelledby="reportTitle">
  <div id="reportModalContent">
    <h3 id="reportTitle">Sorun Bildir / Değerlendirme</h3>
    <form id="reportForm" novalidate>
      <label for="nameInput">Adınız *</label>
      <input id="nameInput" type="text" name="name" placeholder="Adınızı yazınız" required autocomplete="off" />
      <label for="emailInput">E-posta *</label>
      <input id="emailInput" type="email" name="email" placeholder="E-posta adresiniz" required autocomplete="off" />
      <label for="typeSelect">Tür</label>
      <select id="typeSelect" name="type" aria-label="Mesaj türü">
        <option value="Sorun">Sorun</option>
        <option value="Değerlendirme">Değerlendirme</option>
      </select>
      <label for="ratingSelect">Değerlendirme Puanı (1-5)</label>
      <select id="ratingSelect" name="rating" aria-label="Değerlendirme puanı" disabled>
        <option value="">Seçiniz</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
      <label for="messageInput">Mesajınız *</label>
      <textarea id="messageInput" name="message" rows="5" placeholder="Mesajınızı yazınız" required></textarea>
      <div style="display:flex; justify-content:center; gap: 12px; margin-top: 12px;">
        <button type="submit">Gönder</button>
        <button type="button" id="reportCancelBtn">İptal</button>
      </div>
    </form>
  </div>
</div>

<div id="currentSongName" aria-live="polite" aria-atomic="true" aria-relevant="text"></div>
<div id="progressContainer" aria-label="Şarkı ilerleme çubuğu" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
  <div id="progressBar"></div>
</div>
<div id="timeInfo" aria-live="polite"></div>

<div id="controls">
  <button id="btnPrev" aria-label="Önceki Şarkı"><i class="fas fa-backward"></i></button>
  <button id="btnPlayPause" aria-label="Oynat/Durdur"><i class="fas fa-play"></i></button>
  <button id="btnNext" aria-label="Sonraki Şarkı"><i class="fas fa-forward"></i></button>
</div>

<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const playlistModal = document.getElementById('playlistModal');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const playlistButtons = playlistModal.querySelectorAll('ul button');
  const reportBtn = document.getElementById('reportBtn');
  const reportModal = document.getElementById('reportModal');
  const reportCancelBtn = document.getElementById('reportCancelBtn');
  const reportForm = document.getElementById('reportForm');
  const typeSelect = document.getElementById('typeSelect');
  const ratingSelect = document.getElementById('ratingSelect');
  const currentSongName = document.getElementById('currentSongName');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const timeInfo = document.getElementById('timeInfo');
  const controls = document.getElementById('controls');
  const btnPlayPause = document.getElementById('btnPlayPause');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');

  // Şarkılar listesi
  const songs = Array.from(playlistButtons).map(btn => ({
    name: btn.textContent.trim(),
    src: btn.dataset.src
  }));

  let currentIndex = 0;
  let isPlaying = false;

  function loadSong(index) {
    if(index < 0) index = songs.length -1;
    else if(index >= songs.length) index = 0;
    currentIndex = index;
    audioPlayer.src = songs[currentIndex].src;
    currentSongName.textContent = songs[currentIndex].name;
    audioPlayer.load();
  }

  function playSong() {
    audioPlayer.play();
    isPlaying = true;
    btnPlayPause.innerHTML = '<i class="fas fa-pause"></i>';
    controls.style.display = 'flex';
    progressContainer.style.display = 'block';
  }

  function pauseSong() {
    audioPlayer.pause();
    isPlaying = false;
    btnPlayPause.innerHTML = '<i class="fas fa-play"></i>';
  }

  btnPlayPause.addEventListener('click', () => {
    if (isPlaying) pauseSong();
    else playSong();
  });

  btnPrev.addEventListener('click', () => {
    loadSong(currentIndex -1);
    playSong();
  });

  btnNext.addEventListener('click', () => {
    loadSong(currentIndex +1);
    playSong();
  });

  audioPlayer.addEventListener('ended', () => {
    loadSong(currentIndex +1);
    playSong();
  });

  audioPlayer.addEventListener('timeupdate', () => {
    if(audioPlayer.duration) {
      const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = progressPercent + '%';
      progressContainer.setAttribute('aria-valuenow', Math.floor(progressPercent));
      timeInfo.textContent = formatTime(audioPlayer.currentTime) + ' / ' + formatTime(audioPlayer.duration);
    }
  });

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60);
    const seconds = Math.floor(sec % 60);
    return `${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
  }

  progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audioPlayer.duration;
    if(duration) {
      audioPlayer.currentTime = (clickX / width) * duration;
    }
  });

  // Butonlarla şarkı seçimi
  playlistButtons.forEach((btn, i) => {
    btn.addEventListener('click', () => {
      loadSong(i);
      playSong();
      playlistModal.style.display = 'none';
    });
  });

  // Şarkı Listesi modal aç/kapat
  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
    playlistModal.focus();
  });
  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });

  // Modal dışına tıklayınca kapat
  playlistModal.addEventListener('click', (e) => {
    if(e.target === playlistModal) playlistModal.style.display = 'none';
  });

  // Sorun Bildir modal aç/kapat
  reportBtn.addEventListener('click', () => {
    reportModal.style.display = 'flex';
  });
  reportCancelBtn.addEventListener('click', () => {
    reportModal.style.display = 'none';
  });
  reportModal.addEventListener('click', e => {
    if(e.target === reportModal) reportModal.style.display = 'none';
  });

  // Değerlendirme türüne göre rating aktif/pasif
  typeSelect.addEventListener('change', () => {
    if(typeSelect.value === 'Değerlendirme') {
      ratingSelect.disabled = false;
      ratingSelect.required = true;
    } else {
      ratingSelect.disabled = true;
      ratingSelect.value = '';
      ratingSelect.required = false;
    }
  });

  // Form gönderme mailto açma
  reportForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = reportForm.name.value.trim();
    const email = reportForm.email.value.trim();
    const type = reportForm.type.value;
    const rating = reportForm.rating.value;
    const message = reportForm.message.value.trim();
    if(!name || !email || !message) {
      alert('Lütfen gerekli alanları doldurun.');
      return;
    }
    const subject = encodeURIComponent(`[${type}] Ege Deniz Müzik Sitesi`);
    let body = `Ad: ${name}\nE-posta: ${email}\nTür: ${type}\n`;
    if(type === 'Değerlendirme' && rating) {
      body += `Puan: ${rating} yıldız\n`;
    }
    body += `Mesaj:\n${message}\n\nŞu an dinlenen şarkı: ${songs[currentIndex].name}`;
    const mailtoLink = `mailto:ege@egeherz.com?subject=${subject}&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoLink;
    reportModal.style.display = 'none';
    reportForm.reset();
    ratingSelect.disabled = true;
  });

  // İlk şarkıyı yükle
  loadSong(currentIndex);
</script>

</body>
</html>
