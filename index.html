<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px 80px;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  main {
    margin-top: 40px;
    max-width: 420px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 22px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    padding: 32px 24px;
    animation: slideFadeIn 1.2s ease-out;
  }
  @keyframes slideFadeIn {
    from { opacity: 0; transform: translateY(60px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  main a, #showPlaylistBtn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    color: white;
    padding: 18px 0;
    border-radius: 18px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 300% 300%;
    animation: gradientShift 6s ease infinite;
    box-shadow:
      0 0 8px #ff004f,
      0 0 16px #6600ff,
      0 0 24px #00e5ff,
      inset 0 0 8px #6600ff;
    transition: all 0.3s ease;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
    border: none;
    width: 100%;
    justify-content: center;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  main a i, #showPlaylistBtn i {
    font-size: 1.8rem;
    text-shadow: 0 0 8px #fff;
    min-width: 26px;
    text-align: center;
  }

  main a:hover, #showPlaylistBtn:hover {
    transform: scale(1.07) rotateZ(2deg);
    box-shadow:
      0 0 15px #ff005f,
      0 0 32px #7700ff,
      0 0 44px #00e5ff,
      inset 0 0 15px #7700ff;
    text-shadow: 0 0 20px #fff;
  }

  main a::after, #showPlaylistBtn::after {
    content: '';
    position: absolute;
    top: -60%;
    left: -60%;
    width: 220%;
    height: 220%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
    transform: rotate(25deg);
    animation: shine 4s infinite linear;
    pointer-events: none;
  }
  @keyframes shine {
    0%   { transform: translate(-100%, -100%) rotate(25deg); }
    100% { transform: translate(100%, 100%) rotate(25deg); }
  }

  #statusMessage {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: #0ff;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px #0ff;
    opacity: 1;
    z-index: 9999;
    pointer-events: none;
    user-select: none;
    animation: fadeOutMsg 5s ease forwards;
  }
  @keyframes fadeOutMsg {
    0% {opacity:1;}
    100% {opacity:0; visibility:hidden;}
  }

  /* Modal */
  #playlistModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    padding: 20px;
    box-sizing: border-box;
  }
  #playlistContent {
    background: rgba(0, 15, 30, 0.85);
    border-radius: 20px;
    max-width: 420px;
    width: 100%;
    max-height: 70vh;
    overflow-y: auto;
    box-shadow:
      0 0 12px #00e5ff,
      0 0 25px #00e5ff inset,
      0 0 40px #00e5ff inset;
    padding: 24px 30px 48px;
    color: #00e5ff;
    font-weight: 600;
    font-size: 1.05rem;
    text-shadow: 0 0 8px #00e5ff;
    user-select: none;
    border: 1.5px solid #00e5ff;
    backdrop-filter: blur(12px);
  }
  #playlistContent h2 {
    margin-bottom: 4px;
    font-weight: 800;
    font-size: 1.7rem;
    color: #00ffff;
    text-shadow:
      0 0 10px #00e5ff,
      0 0 20px #00e5ff,
      0 0 30px #00e5ff;
  }
  #playlistContent h2 small {
    font-weight: 400;
    font-size: 0.85rem;
    color: #99eaff;
    display: block;
    margin-top: -6px;
    margin-bottom: 18px;
  }
  #playlistContent ul {
    list-style: none;
    padding: 0;
    margin: 0 0 12px 0;
  }
  #playlistContent ul li {
    margin-bottom: 18px;
  }
  #playlistContent ul li button {
    width: 100%;
    background: linear-gradient(90deg, #004466, #006688, #00aaff, #006688, #004466);
    background-size: 400% 400%;
    animation: gradientShift 7s ease infinite;
    border: none;
    border-radius: 16px;
    padding: 14px;
    color: #ccf8ff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow:
      0 0 12px #00aaff,
      0 0 28px #00cfff inset,
      0 0 42px #00e5ff inset;
    transition: all 0.4s ease;
    text-align: center;
    user-select: none;
  }
  #playlistContent ul li button:hover {
    transform: scale(1.07);
    box-shadow:
      0 0 18px #00e5ff,
      0 0 38px #00ffff inset,
      0 0 58px #00ffff inset;
    color: #e0ffff;
    text-shadow:
      0 0 14px #00e5ff,
      0 0 30px #00e5ff;
  }
  #playlistNotes {
    font-style: italic;
    color: #66ccff;
    font-weight: 600;
    text-align: center;
    margin-top: 6px;
    user-select: none;
  }

  #closePlaylistBtn {
    margin-top: 24px;
    display: block;
    width: 100%;
    background: #0099cc;
    color: #e0ffff;
    font-weight: 800;
    padding: 14px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    box-shadow:
      0 0 20px #00cfff,
      inset 0 0 30px #00aaff;
    transition: background 0.3s ease;
    user-select: none;
  }
  #closePlaylistBtn:hover {
    background: #00aaff;
    box-shadow:
      0 0 30px #00e5ff,
      inset 0 0 42px #00cfff;
  }

  #reportBtn {
    margin-top: 18px;
    width: 100%;
    background: linear-gradient(45deg, #00bfff, #0066cc, #00e5ff);
    color: #e0ffff;
    font-weight: 700;
    font-size: 1.05rem;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    box-shadow:
      0 0 15px #00cfff,
      inset 0 0 22px #0099cc;
    user-select: none;
    transition: background 0.3s ease;
  }
  #reportBtn:hover {
    background: linear-gradient(45deg, #00e5ff, #0099cc, #0066cc);
    box-shadow:
      0 0 25px #00e5ff,
      inset 0 0 32px #00aaff;
  }

  /* Footer sade, kalın, beyaz ve en altta sabit */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 12px 0;
    color: #fff;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    user-select: none;
    background: transparent;
    box-shadow: none;
    z-index: 1000;
  }

  @media (max-width: 520px) {
    main {
      max-width: 100%;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 20px;
    }
    main a, #showPlaylistBtn {
      font-size: 1rem;
      padding: 14px 0;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.4rem;
      min-width: 22px;
    }
  }
</style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" title="Instagram">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" title="Telegram">
    <i class="fab fa-telegram"></i>Telegram
  </a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" title="TikTok">
    <i class="fab fa-tiktok"></i>TikTok
  </a>
  <button id="showPlaylistBtn" title="Şarkı listesini göster" aria-label="Şarkı listesini göster">
    <i class="fas fa-music"></i> Şarkı Listesi
  </button>
</main>

<div id="statusMessage" style="display:none;"></div>

<audio id="audioPlayer">
  <source src="twenty-one-pilots-Doubt-_Official-Audio_.mp3" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<!-- Şarkı Listesi Modal -->
<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">
    <h2 id="playlistTitle">Şarkı Listesi <small>(Bu özellik beta sürecindedir)</small></h2>
    <ul>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Super Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning (Official Audio)</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt (Official Audio)</button></li>
    </ul>
    <div id="playlistNotes">Daha fazla şarkı eklenecektir.</div>
    <button id="closePlaylistBtn">Kapat</button>
    <button id="reportBtn" title="Sorun bildir">Şarkı oynatma ile ilgili sorun bildir</button>
  </div>
</div>

<footer>
  © 2025 Ege Deniz. All rights reserved.
</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const songButtons = document.querySelectorAll('#playlistContent ul li button');

  // Şarkı listesini diziye al
  const songList = Array.from(songButtons).map(btn => ({
    src: btn.getAttribute('data-src'),
    title: btn.textContent
  }));
  let currentIndex = 0;

  // Rastgele degrade renk üretici
  function randomGradient() {
    const colors = ['#ff004f', '#00e5ff', '#6600ff', '#00ffcc', '#ff9900', '#00ff88', '#ff66cc', '#33ccff'];
    const pick = () => colors[Math.floor(Math.random() * colors.length)];
    return `linear-gradient(45deg, ${pick()}, ${pick()}, ${pick()}, ${pick()})`;
  }

  // Tüm playlist butonlarının arka plan rengini değiştir
  function updateAllButtonColors() {
    const newGradient = randomGradient();
    songButtons.forEach(btn => {
      btn.style.background = newGradient;
      btn.style.boxShadow = `0 0 12px #fff, inset 0 0 28px #fff`;
    });
    showPlaylistBtn.style.background = newGradient;
    showPlaylistBtn.style.boxShadow = `0 0 15px #fff, inset 0 0 25px #fff`;
  }

  // Şarkı çalma fonksiyonu
  function playSong(index) {
    const song = songList[index];
    if (!song) return;

    audio.src = song.src;
    audio.play();
    currentIndex = index;

    showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Çalıyor: ${song.title}`;
    updateAllButtonColors();
  }

  // Playlist butonlarına tıklama ile şarkı seçimi
  songButtons.forEach((btn, idx) => {
    btn.addEventListener('click', () => {
      if (audio.src.includes(songList[idx].src)) {
        if (audio.paused) {
          audio.play();
          showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Devam: ${songList[idx].title}`;
        } else {
          audio.pause();
          showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Durduruldu: ${songList[idx].title}`;
        }
      } else {
        playSong(idx);
      }
    });
  });

  // Şarkı bittiğinde otomatik sıradaki şarkıya geç
  audio.addEventListener('ended', () => {
    currentIndex = (currentIndex + 1) % songList.length;
    playSong(currentIndex);
  });

  // Şarkı listesi modal aç/kapat
  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
  });
  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });

  // Sorun bildir butonu mailto açar
  reportBtn.addEventListener('click', () => {
    const mailtoLink = 'mailto:ege@egeherz.com?subject=Sorunum%20var&body=Lütfen%20sorununuzu%20buraya%20açıklayın.%0D%0A';
    window.location.href = mailtoLink;
  });
</script>

</body>
</html>
