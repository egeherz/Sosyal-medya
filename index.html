  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e1f5fe; color: #01579b;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      font-size: 2.4rem; margin: 30px 0 30px;
      font-weight: 700;
    }
    nav {
      display: grid; grid-template-columns: repeat(2, 160px); gap: 14px 20px;
      justify-content: center;
    }
    nav a {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      width: 160px; font-weight: 600; font-size: 1.1rem;
      text-decoration: none; color: #e1f5fe;
      background: #0288d1; border: none; border-radius: 10px;
      padding: 13px 0; cursor: pointer; box-shadow: 0 5px 12px rgba(2,136,209,.4);
      transition: background .3s, transform .15s;
    }
    nav a:hover, nav a:focus {
      background: #01579b; transform: translateY(-3px);
    }
    nav i {
      font-size: 1.7rem; min-width: 24px; text-align: center;
    }
    @media(max-width:520px){
      nav { grid-template-columns: repeat(2,140px); gap: 12px 14px; }
      nav a { width: 140px; font-size: 1rem; padding: 12px 0; }
      nav i { font-size: 1.5rem; min-width: 22px; }
      header { font-size: 2rem; margin: 20px 0; }
    }
