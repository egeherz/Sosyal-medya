<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px 100px;
      overflow-x: hidden;
      transition: background-image 0.6s ease;
    }

    body.theme2 {
      background-image: url('https://i.imgur.com/0R4Zsdr.jpeg');
    }

    main {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 22px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
      padding: 32px 24px;
      animation: slideFadeIn 1.2s ease-out;
      position: relative;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    main a, .music-toggle, .playlist button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #00e5ff,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      text-align: center;
      border: none;
      width: 100%;
    }

    .playlist {
      grid-column: 1 / -1;
      max-height: 320px;
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      border-radius: 18px;
      padding: 16px;
    }

    .playlist button {
      margin-bottom: 10px;
      justify-content: center;
      position: relative;
    }

    /* BETA etiketi */
    .beta-tag {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff004f;
      color: white;
      font-weight: 700;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 12px;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 5px #000;
      white-space: nowrap;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main a i, .music-toggle i, .playlist button i {
      font-size: 1.8rem;
      text-shadow: 0 0 8px #fff;
      min-width: 26px;
      text-align: center;
    }

    main a:hover, .music-toggle:hover, .playlist button:hover {
      transform: scale(1.07) rotateZ(2deg);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #00e5ff,
        inset 0 0 15px #7700ff;
      text-shadow: 0 0 20px #fff;
    }

    main a::after, .music-toggle::after, .playlist button::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: rotate(25deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0%   { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      text-shadow: 0 0 4px #000;
      z-index: 10;
    }

    /* Tema değiştir butonu */
    #themeToggle {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #00e5ff;
      background: url('https://i.imgur.com/0R4Zsdr.jpeg') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      box-shadow:
        0 0 12px #00e5ff,
        inset 0 0 8px #00e5ff;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    #themeToggle:hover {
      transform: scale(1.15);
    }

    /* Çalan şarkı ismi ve ilerleme çubuğu */
    #currentTrackName {
      grid-column: 1 / -1;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 8px;
      user-select: none;
      text-shadow: 0 0 8px #000;
    }

    #progressContainer {
      grid-column: 1 / -1;
      position: relative;
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 24px;
      box-shadow:
        inset 0 0 8px rgba(255,255,255,0.3);
      transition: background-color 0.3s ease;
    }

    #progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 8px;
      background: linear-gradient(90deg, #ff004f, #6600ff, #00e5ff);
      border-radius: 8px;
      width: 0%;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px #00e5ff;
    }

    /* İleri/Geri butonları */
    #controls {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    #controls button {
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #00e5ff,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #controls button:hover {
      transform: scale(1.1) rotateZ(5deg);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #00e5ff,
        inset 0 0 15px #7700ff;
      text-shadow: 0 0 20px #fff;
    }

    @media (max-width: 520px) {
      main {
        max-width: 100%;
        padding: 24px 12px;
        gap: 16px;
        margin-top: 20px;
      }
      main a, .music-toggle, .playlist button {
        font-size: 1rem;
        padding: 14px 0;
      }
      main a i, .music-toggle i, .playlist button i {
        font-size: 1.4rem;
        min-width: 22px;
      }
      #controls button {
        width: 44px;
        height: 44px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button class="music-toggle" onclick="toggleMusic()" id="musicBtn"><i class="fas fa-music"></i>Şarkıyı Aç</button>

  <div id="currentTrackName" aria-live="polite">Şarkı seçilmedi</div>

  <div id="progressContainer" aria-label="Şarkı ilerleme çubuğu" role="progressbar" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div id="progress"></div>
  </div>

  <div id="controls" role="group" aria-label="Müzik kontrol butonları">
    <button id="rewindBtn" title="5 saniye geri"><i class="fas fa-backward"></i></button>
    <button id="forwardBtn" title="5 saniye ileri"><i class="fas fa-forward"></i></button>
  </div>

  <div class="playlist" aria-label="Şarkı Listesi">
    <button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button>
    <button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button>
    <button data-src="lliinnee.mp3">lliinnee</button>
    <button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button>
    <button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Nicky Jam - Hasta el Amanecer</button>
    <button data-src="Amor Na Praia.mp3">Amor Na Praia</button>
    <button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Slowed)</button>
    <button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button>
    <button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button>
    <button data-src="lil 17th - Mary Jane.mp3">lil 17th - Mary Jane</button>
    <button data-src="XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3">XXXTENTACION - MOONLIGHT</button>
    <button data-src="t.A.T.u. - All The Things She Said (Official Music Video).mp3">t.A.T.u. - All The Things She Said</button>
    <button data-src="tame_impala_let_it_happen_mp3_55159.mp3">Tame Impala - Let It Happen</button>
    <button data-src="funk_mi_camino_mp3_55239.mp3">Funk - Mi Camino</button>
  </div>
</main>

<footer>
  © 2025 Ege Deniz. All rights reserved.
</footer>

<button id="themeToggle" aria-label="Tema değiştir"></button>

<audio id="bgMusic" loop>
  <source src="" type="audio/mpeg" />
  Tarayıcı desteklemiyor.
</audio>

<script>
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");
  const playlistButtons = document.querySelectorAll('.playlist button');
  const currentTrackName = document.getElementById('currentTrackName');
  const progressContainer = document.getElementById('progressContainer');
  const progress = document.getElementById('progress');
  const rewindBtn = document.getElementById('rewindBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;

  let currentIndex = -1; // Hiç şarkı seçilmedi başlangıçta

  // Şarkı seç ve oynat
  function playTrack(index) {
    if(index < 0 || index >= playlistButtons.length) return;
    const src = playlistButtons[index].getAttribute('data-src');
    if(music.querySelector('source').src.endsWith(src)) {
      // Aynı şarkı, oynat veya durdurma kontrolü yapılabilir
      if(music.paused) music.play();
      return;
    }
    music.pause();
    music.querySelector('source').src = src;
    music.load();
    music.play();
    currentIndex = index;
    currentTrackName.textContent = playlistButtons[index].textContent;
    musicBtn.innerHTML = '<i class="fas fa-music"></i>Şarkıyı Durdur';
    updateProgress(0);
    highlightCurrentButton();
    updateBetaTag();
  }

  // Buton vurgulama
  function highlightCurrentButton() {
    playlistButtons.forEach((btn, i) => {
      if(i === currentIndex) {
        btn.style.boxShadow = '0 0 20px 3px #00e5ff inset';
        btn.style.transform = 'scale(1.05)';
      } else {
        btn.style.boxShadow = '';
        btn.style.transform = '';
      }
    });
  }

  // BETA etiketi ekle/kaldır
  function updateBetaTag() {
    playlistButtons.forEach((btn, i) => {
      let existingBeta = btn.querySelector('.beta-tag');
      if(i === currentIndex) {
        if(!existingBeta) {
          const betaSpan = document.createElement('span');
          betaSpan.classList.add('beta-tag');
          betaSpan.textContent = 'BETA';
          btn.appendChild(betaSpan);
        }
      } else {
        if(existingBeta) existingBeta.remove();
      }
    });
  }

  // Müzik başlat/durdur toggle
  function toggleMusic() {
    if(music.paused) {
      if(currentIndex === -1) {
        playTrack(0);
      } else {
        music.play();
        musicBtn.innerHTML = '<i class="fas fa-music"></i>Şarkıyı Durdur';
      }
    } else {
      music.pause();
      musicBtn.innerHTML = '<i class="fas fa-music"></i>Şarkıyı Aç';
    }
  }

  // İlerleme güncelle
  function updateProgress(percent) {
    progress.style.width = percent + '%';
    progressContainer.setAttribute('aria-valuenow', percent.toFixed(0));
  }

  // Audio zaman güncelleme
  music.addEventListener('timeupdate', () => {
    if(music.duration) {
      const percent = (music.currentTime / music.duration) * 100;
      updateProgress(percent);
    }
  });

  // İlerleme çubuğuna tıklayınca
  progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    if(music.duration) {
      const newTime = (clickX / width) * music.duration;
      music.currentTime = newTime;
    }
  });

  // İleri 5 saniye
  forwardBtn.addEventListener('click', () => {
    if(music.duration) {
      music.currentTime = Math.min(music.currentTime + 5, music.duration);
    }
  });

  // Geri 5 saniye
  rewindBtn.addEventListener('click', () => {
    music.currentTime = Math.max(music.currentTime - 5, 0);
  });

  // Şarkı bittiğinde
  music.addEventListener('ended', () => {
    // Sonraki şarkıya geç
    if(currentIndex + 1 < playlistButtons.length) {
      playTrack(currentIndex + 1);
    } else {
      musicBtn.innerHTML = '<i class="fas fa-music"></i>Şarkıyı Aç';
      updateProgress(0);
      currentTrackName.textContent = 'Şarkı seçilmedi';
      currentIndex = -1;
      highlightCurrentButton();
      updateBetaTag();
    }
  });

  // Şarkı listesine tıklayınca şarkı oynat
  playlistButtons.forEach((btn, i) => {
    btn.addEventListener('click', () => {
      playTrack(i);
    });
  });

  // Tema değiştirme
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('theme2');
  });
</script>

</body>
</html>
