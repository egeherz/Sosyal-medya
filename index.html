  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
      color: #01579b;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeInUp {
      0%   {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    main {
      padding: 30px;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(2, 136, 209, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    nav {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 160px));
      gap: 16px 20px;
      justify-content: center;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      color: #ffffff;
      background: rgba(2, 136, 209, 0.9);
      border: none;
      border-radius: 16px;
      padding: 13px 0;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(2,136,209,0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      animation: fadeInUp 0.6s forwards;
      opacity: 0;
    }

    nav a:hover, nav a:focus {
      background: #01579b;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 18px rgba(2,136,209,0.3);
    }

    nav a i {
      font-size: 1.7rem;
      min-width: 24px;
      text-align: center;
    }

    nav a:nth-child(1) { animation-delay: 0.1s; }
    nav a:nth-child(2) { animation-delay: 0.25s; }
    nav a:nth-child(3) { animation-delay: 0.4s; }
    nav a:nth-child(4) { animation-delay: 0.55s; }

    @media(max-width: 520px) {
      nav {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px 12px;
      }
      nav a {
        font-size: 1rem;
        padding: 12px 0;
      }
      nav a i {
        font-size: 1.5rem;
      }
      main {
        padding: 20px;
        border-radius: 16px;
      }
    }
  </style>
