  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0c1d, #1d1f2f);
      color: #fff;
      overflow: hidden;
    }

    /* Yükleniyor ekranı */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0c1d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 2s ease 3s forwards;
    }

    #loader span {
      font-size: 2rem;
      color: #00e5ff;
      animation: blink 1s infinite alternate;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    /* Parlayan başlık */
    h1 {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      text-align: center;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
      animation: floatTitle 3s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Arka plan yıldızlar */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.06;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    nav a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      padding: 14px;
      border-radius: 14px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    nav a i {
      font-size: 1.5rem;
    }

    nav a::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(25deg);
      animation: shine 3s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    nav a:active::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 5px; height: 5px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    /* Platform özel renkler */
    nav a:nth-child(1) { background: linear-gradient(45deg, #f09433, #dc2743); }
    nav a:nth-child(2) { background: #229ED9; }
    nav a:nth-child(3) { background: #25D366; }
    nav a:nth-child(4) { background: #000; }

    @media (max-width: 520px) {
      h1 { font-size: 1.4rem; top: 20px; }
      nav { gap: 16px; padding: 20px; }
      nav a { font-size: 0.95rem; padding: 12px; }
      nav a i { font-size: 1.4rem; }
    }
  </style>
</head>
