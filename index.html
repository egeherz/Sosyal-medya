<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM ⬇️ | Egeherz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca‑pub‑7831163932493310" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg: #f5f7fa;
      --fg: #222;
      --btn-bg: #1e40af;
      --btn-hover: #1e3a8a;
      --btn-text: #fff;
      --shadow-light: rgba(30, 64, 175, 0.3);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 15px 80px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.06em;
      margin-bottom: 30px;
      user-select: none;
      color: #1e40af;
      text-shadow: 1px 1px 3px var(--shadow-light);
    }
    #clock {
      font-weight: 500;
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 35px;
      user-select: none;
      letter-spacing: 0.02em;
    }
    .selectors {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }
    .selectors select {
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #1e40af;
      background: #fff;
      color: var(--fg);
      cursor: pointer;
      transition: border-color 0.25s;
    }
    .selectors select:hover,
    .selectors select:focus {
      border-color: #2563eb;
      outline: none;
    }

    main {
      width: 100%;
      max-width: 650px;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 22px;
      margin-bottom: 40px;
    }
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 0;
      border-radius: 18px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      color: var(--btn-text);
      background: var(--btn-bg);
      box-shadow: 0 8px 24px var(--shadow-light);
      cursor: pointer;
      border: none;
      user-select: none;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .btn i {
      font-size: 2.5rem;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.2));
      transition: filter 0.3s;
    }
    .btn:hover {
      background-color: var(--btn-hover);
      box-shadow: 0 12px 32px rgba(30, 64, 175, 0.45);
      transform: translateY(-5px);
    }
    .btn:hover i {
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3));
    }

    .ads-container {
      width: 100%;
      max-width: 650px;
      margin-bottom: 50px;
      display: flex;
      justify-content: center;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.52);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px 30px 40px;
      max-width: 520px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: left;
      font-size: 1rem;
      color: #444;
      line-height: 1.5;
    }
    .modal h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: var(--btn-bg);
      font-size: 1.7rem;
      user-select: none;
    }
    .modal .content-body {
      white-space: pre-wrap;
    }
    .close-btn, .back-btn {
      position: absolute;
      font-size: 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #777;
      user-select: none;
      transition: color 0.3s;
      font-weight: 700;
    }
    .close-btn:hover, .back-btn:hover {
      color: var(--btn-bg);
    }
    .close-btn {
      top: 18px;
      right: 22px;
    }
    .back-btn {
      top: 18px;
      left: 22px;
    }

    @media (max-width: 480px) {
      .btn-group {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .btn {
        font-size: 1rem;
        padding: 14px 0;
      }
      header {
        font-size: 2.2rem;
      }
      .modal-content {
        padding: 25px 20px 30px;
        font-size: 0.95rem;
      }
      .modal h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body class="theme-default">

  <header id="header-title">HESAPLARIM ⬇️</header>
  <div id="clock" aria-live="polite"></div>

  <div class="selectors" role="region" aria-label="Dil ve Tema Seçimi">
    <select id="language-select" aria-label="Dil seçimi">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
    <select id="theme-select" aria-label="Tema seçimi">
      <option value="theme-default">Varsayılan</option>
      <option value="theme-dark">Koyu</option>
      <option value="theme-light">Aydınlık</option>
      <option value="theme-purple">Mor</option>
      <option value="theme-pastel">Pastel</option>
    </select>
  </div>

  <main>
    <section class="btn-group" role="list">
      <a class="btn" href="https://instagram.com/egeherz" target="_blank" rel="noopener noreferrer" role="listitem" aria-label="Instagram">
        <i class="fab fa-instagram"></i><span>Instagram</span>
      </a>
      <a class="btn" href="https://t.me/egeherz" target="_blank" rel="noopener noreferrer" role="listitem" aria-label="Telegram">
        <i class="fab fa-telegram"></i><span>Telegram</span>
      </a>
      <a class="btn" href="https://wa.me/447846848820" target="_blank" rel="noopener noreferrer" role="listitem" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
      </a>
      <a class="btn" href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener noreferrer" role="listitem" aria-label="TikTok">
        <i class="fab fa-tiktok"></i><span>TikTok</span>
      </a>
      <button id="btn-about" class="btn" aria-haspopup="dialog" aria-controls="modal-about" role="listitem" aria-label="Hakkımda">
        <i class="fas fa-info-circle"></i><span class="btn-text">Hakkımda</span>
      </button>
      <button id="btn-privacy" class="btn" aria-haspopup="dialog" aria-controls="modal-privacy" role="listitem" aria-label="Gizlilik Politikası">
        <i class="fas fa-shield-alt"></i><span class="btn-text">Gizlilik</span>
      </button>
    </section>

    <div class="ads-container" aria-label="Reklam Alanı">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca‑pub‑7831163932493310"
           data-ad-slot="6819739349"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="modal-about" class="modal" role="dialog" aria-modal="true" aria-labelledby="about-title" tabindex="-1">
      <div class="modal-content">
        <button class="back-btn" aria-label="Geri">&larr;</button>
        <button class="close-btn" aria-label="Kapat">&times;</button>
        <h2 id="about-title">Hakkımda</h2>
        <div class="content-body"></div>
      </div>
    </div>

    <div id="modal-privacy" class="modal" role="dialog" aria-modal="true" aria-labelledby="privacy-title" tabindex="-1">
      <div class="modal-content">
        <button class="back-btn" aria-label="Geri">&larr;</button>
        <button class="close-btn" aria-label="Kapat">&times;</button>
        <h2 id="privacy-title">Gizlilik Politikası</h2>
        <div class="content-body"></div>
      </div>
    </div>
  </main>

  <script>
    // Saat güncellemesi
    function updateClock() {
      document.getElementById('clock').textContent =
        new Date().toLocaleTimeString('tr-TR', { hour:'2-digit', minute:'2-digit', second:'2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tema
    document.getElementById('theme-select').addEventListener('change', e => {
      document.body.className = e.target.value;
    });

    // İçerik metinleri
    const texts = {
      tr: {
        header: 'HESAPLARIM ⬇️',
        about: `Merhaba kanka! Ben Egeherz — teknoloji manyağı, kod savaşçısı ve dijital göçebe. Sosyal medya hesaplarım hep aktif; takılmak, sohbet etmek, yeni projeler konuşmak isteyen herkese açığım.`,
        privacy: `Dinle kardeşim, gizlilik politikasına bakıyorsan ya çok meraklısın ya da sıkıldın. Neyse, şu var: bu sayfada senden *tıkladığın dışında* hiçbir veriyi çalmıyorum. Reklam ekranı var, ama bu alanı ben değil Google dolduruyor. Yani ne yiyorum, ne içiyorum, ne salçalı makarna yediğim seni ilgilendirmez. Giriş yap, linklere bas, takıl... Özetle: tuttuğum tek şey; hangi butona basıldığı. O da sadece topluluk analizi için, ondan şikayet ediyorsan, 🙂 gidip Telegram’da kavga edebilirsin.`,
        aboutBtn: 'Hakkımda',
        privacyBtn: 'Gizlilik'
      },
      en: {
        header: 'MY ACCOUNTS ⬇️',
        about: `Hey buddy! I'm Egeherz — tech geek, code warrior & digital nomad. My social media is always buzzing; feel free to hit me up for chats, collabs or just plain nonsense.`,
        privacy: `Alright pal, here's the scoop: I don’t collect any personal data except which button you clicked. Ads? Yeah, Google’s doing that. So chill, click whatever you like, and enjoy. If you’re bugged by this policy, go argue in Telegram—I'm not stopping you.`,
        aboutBtn: 'About',
        privacyBtn: 'Privacy'
      },
      ru: {
        header: 'МОИ АККАУНТЫ ⬇️',
        about: `Привет, друган! Я Egeherz — техногик, кодовый боец и цифровой кочевник. В соцсетях тусуюсь постоянно, так что пиши — поговорим или совместим проекты.`,
        privacy: `Слушай, братан: я не собираю твои личные данные — кроме того, на какую кнопку ты нажал. Рекламу крутит Google. Лови ссылки, кликай, кайфуй. Если не устраивает, дерись в Telegram.`,
        aboutBtn: 'О нас',
        privacyBtn: 'Конфиденц.'
      }
    };

    const langSel = document.getElementById('language-select');
    const headerEl = document.getElementById('header-title');
    const btnTexts = document.querySelectorAll('.btn-text');

    langSel.addEventListener('change', e => {
      const t = texts[e.target.value];
      headerEl.textContent = t.header;
      btnTexts[0].textContent = t.aboutBtn;
      btnTexts[1].textContent = t.privacyBtn;
    });

    // Modal setup
    function setupModal(btnId, modalId, key) {
      const btn = document.getElementById(btnId);
      const modal = document.getElementById(modalId);
      const close = modal.querySelector('.close-btn');
      const back = modal.querySelector('.back-btn');
      const body = modal.querySelector('.content-body');

      btn.addEventListener('click', () => {
        const lang = langSel.value;
        body.textContent = texts[lang][key];
        modal.style.display = 'flex';
        modal.focus();
      });
      close.addEventListener('click', () => { modal.style.display = 'none'; });
      back.addEventListener('click', () => { modal.style.display = 'none'; });

      // Kapatmak için ESC
      modal.addEventListener('keydown', e => {
        if(e.key === 'Escape') modal.style.display = 'none';
      });
    }
    setupModal('btn-about', 'modal-about', 'about');
    setupModal('btn-privacy', 'modal-privacy', 'privacy');
  </script>
</body>
</html>
