<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('https://i.imgur.com/S95JAKZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .social-link {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 14px 28px;
      margin: 10px 0;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .social-link i {
      font-size: 20px;
    }

    .social-link.telegram {
      color: #229ED9;
    }

    .social-link.telegram:hover {
      background-color: rgba(34, 158, 217, 0.2);
    }

    .social-link.spotify {
      color: #1DB954;
    }

    .social-link.spotify:hover {
      background-color: rgba(30, 215, 96, 0.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <a class="social-link telegram" href="https://t.me/iidontneedyou" target="_blank">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <a class="social-link spotify" href="https://open.spotify.com/playlist/3UQr73d3ozG2n7vAdH5F4f?si=obmbnbUdTO-S-ryAiS9j8w&pi=dJsv1cSCTx62j" target="_blank">
    <i class="fab fa-spotify"></i> Spotify List
  </a>
  <footer>
    Â© 2025 Ege Deniz. All rights reserved.
  </footer>
</body>
</html>
