<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      text-decoration: none !important;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 140px;
      overflow-x: hidden;
    }
    main {
      max-width: 480px;
      margin: 40px auto 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      width: 100%;
      max-width: 180px; /* küçültüldü */
      padding: 14px 0;  /* biraz küçültüldü */
      font-weight: 700;
      font-size: 1rem; /* küçültüldü */
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-height: 50px; /* küçültüldü */
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
    }

    #playlistModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #playlistContent {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      color: #fff;
    }
    #playlistContent h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    #playlistContent h2 span {
      font-size: 0.8rem;
      background: #ff004f;
      padding: 3px 8px;
      border-radius: 10px;
      color: #fff;
      margin-left: 10px;
    }
    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #playlistContent ul li {
      margin-bottom: 10px; /* biraz azaltıldı */
    }
    #playlistContent ul li button {
      width: 100%;
      padding: 10px; /* biraz küçültüldü */
      font-size: 0.9rem; /* küçültüldü */
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.4s, transform 0.3s;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      color: #fff;
      box-shadow: 0 0 15px #0ff inset;
      min-height: 42px; /* sabit boy */
      user-select:none;
    }
    #playlistContent ul li button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px #0ff inset;
    }

    #reportBtn {
      margin: 12px auto;
      padding: 10px 16px; /* biraz küçültüldü */
      border-radius: 14px;
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 160px;
      user-select:none;
    }
    #reportBtn:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.05);
    }

    #reportModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 20000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #reportModalContent {
      background: rgba(30,30,40,0.95);
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      padding: 30px 25px;
      color: #0ff;
      box-shadow: 0 0 25px #0ff;
      font-weight: 600;
    }
    #reportModalContent h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #reportForm label {
      display: block;
      margin: 10px 0 5px;
    }
    #reportForm input, #reportForm select, #reportForm textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    #reportForm textarea {
      height: 100px;
      resize: none;
    }
    #ratingSection {
      display: none;
      margin: 10px 0;
    }
    #ratingStars {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    #ratingStars input[type="radio"] {
      display: none;
    }
    #ratingStars label {
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
      transition: transform 0.2s;
      user-select:none;
    }
    #ratingStars input[type="radio"]:checked + label,
    #ratingStars label:hover {
      color: #ffd700;
      transform: scale(1.2);
    }
    #reportForm button {
      padding: 12px 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      margin-right: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.3s ease, transform 0.3s ease;
      user-select:none;
    }
    #reportForm button:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.05);
    }

    #currentSongName {
      text-align:center;
      margin-top:20px;
      font-size:1.1rem;
      text-shadow:0 0 8px #fff;
      user-select:none;
    }
    #progressContainer {
      width:90%;
      margin:10px auto;
      height:8px;
      background:#555;
      border-radius:6px;
      cursor:pointer;
      display:none;
      user-select:none;
    }
    #progressBar {
      height:100%;
      width:0;
      background:#0ff;
      border-radius:6px;
      user-select:none;
    }
    #timeInfo {
      text-align:center;
      margin:5px 0;
      font-size:0.9rem;
      user-select:none;
    }
    #controls {
      display:none;
      justify-content:center;
      gap:20px;
      margin:20px 0;
    }
    #controls button {
      width: 46px; /* küçültüldü */
      height: 46px; /* küçültüldü */
      border-radius: 50%;
      border: none;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 12px #ff004f, 0 0 25px #6600ff, 0 0 35px #00e5ff, inset 0 0 8px #6600ff;
      user-select:none;
      transition: transform 0.3s ease;
    }
    #controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff005f, 0 0 50px #7700ff, 0 0 70px #00e5ff, inset 0 0 15px #7700ff;
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal">
  <div id="playlistContent">
    <h2>Şarkı Listesi <span>BETA</span></h2>
    <ul>
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>

    </ul>
    <button id="reportBtn">Sorun Bildir / Değerlendirme</button>
    <button id="closePlaylistBtn">Kapat</button>
  </div>
</div>

<div id="reportModal">
  <div id="reportModalContent">
    <h3>Geri Bildirim Gönder</h3>
    <form id="reportForm">
      <label for="nameInput">İsim *</label>
      <input type="text" id="nameInput" required autocomplete="off" />

      <label for="emailInput">E-posta *</label>
      <input type="email" id="emailInput" required autocomplete="off" />

      <label for="reportType">Tür *</label>
      <select id="reportType" required>
        <option value="sorun">Sorun</option>
        <option value="degerlendirme">Değerlendirme</option>
      </select>

      <div id="ratingSection">
        <label>Puan:</label>
        <div id="ratingStars">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">⭐</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
        </div>
      </div>

      <label for="messageInput">Mesajınız *</label>
      <textarea id="messageInput" required></textarea>

      <button type="submit">Gönder</button>
      <button type="button" onclick="document.getElementById('reportModal').style.display='none'">İptal</button>
    </form>
  </div>
</div>

<div id="currentSongName"></div>
<div id="progressContainer">
  <div id="progressBar"></div>
</div>
<div id="timeInfo"></div>
<div id="controls">
  <button id="prevBtn"><i class="fas fa-backward"></i></button>
  <button id="playPauseBtn"><i class="fas fa-play"></i></button>
  <button id="nextBtn"><i class="fas fa-forward"></i></button>
</div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<script>
  const audio = document.getElementById("audioPlayer");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const timeInfo = document.getElementById("timeInfo");
  const currentSongName = document.getElementById("currentSongName");
  const playlistButtons = document.querySelectorAll("#playlistContent button[data-src]");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const controls = document.getElementById("controls");
  const showPlaylistBtn = document.getElementById("showPlaylistBtn");
  const playlistModal = document.getElementById("playlistModal");
  const closePlaylistBtn = document.getElementById("closePlaylistBtn");
  const reportBtn = document.getElementById("reportBtn");
  const reportModal = document.getElementById("reportModal");
  const reportType = document.getElementById("reportType");
  const ratingSection = document.getElementById("ratingSection");

  const nameInput = document.getElementById("nameInput");
  const emailInput = document.getElementById("emailInput");
  const messageInput = document.getElementById("messageInput");

  let songs = Array.from(playlistButtons).map(btn => btn.dataset.src);
  let songNames = Array.from(playlistButtons).map(btn => btn.textContent);
  let currentSongIndex = -1;
  let isPlaying = false;

  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      currentSongIndex = i;
      audio.src = songs[i];
      audio.play();
      isPlaying = true;
      currentSongName.textContent = songNames[i];
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      controls.style.display = "flex";
      progressContainer.style.display = "block";
      playlistModal.style.display = "none"; // Şarkı seçince modal kapanır
    });
  });

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    timeInfo.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  nextBtn.onclick = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = songNames[currentSongIndex];
  };

  prevBtn.onclick = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = songNames[currentSongIndex];
  };

  audio.addEventListener("ended", () => {
    nextBtn.click();
  });

  progressContainer.addEventListener("click", (e) => {
    const percent = (e.offsetX / progressContainer.offsetWidth);
    audio.currentTime = percent * audio.duration;
  });

  showPlaylistBtn.onclick = () => playlistModal.style.display = "flex";
  closePlaylistBtn.onclick = () => playlistModal.style.display = "none";
  reportBtn.onclick = () => reportModal.style.display = "flex";

  reportType.onchange = () => {
    ratingSection.style.display = reportType.value === "degerlendirme" ? "block" : "none";
  };

  document.getElementById("reportForm").onsubmit = e => {
    e.preventDefault();
    const name = encodeURIComponent(nameInput.value.trim());
    const email = encodeURIComponent(emailInput.value.trim());
    const message = encodeURIComponent(messageInput.value.trim());
    const song = encodeURIComponent(currentSongName.textContent || "Şarkı seçilmedi");
    let rating = "";

    if (reportType.value === "degerlendirme") {
      const selected = document.querySelector('input[name="rating"]:checked');
      if (!selected) {
        alert("Lütfen bir puan seçin.");
        return;
      }
      rating = `%0D%0APuan: ${selected.value}`;
    }

    const body = `İsim: ${name}%0D%0AE-posta: ${email}%0D%0AŞarkı: ${song}${rating}%0D%0AMesaj:%0D%0A${message}`;
    window.location.href = `mailto:ege@egeherz.com?subject=Siteden Bildirim&body=${body}`;
    document.getElementById("reportForm").reset();
    reportModal.style.display = "none";
    alert("Teşekkürler! Mail uygulaman açılıyor.");
  };
</script>
</body>
