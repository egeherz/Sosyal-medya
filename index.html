<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px 80px;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    body.theme2 {
      background: url('https://i.imgur.com/0R4Zsdr.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    main {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 24px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      padding: 32px 24px;
      animation: slideFadeIn 1.2s ease-out;
      user-select: none;
    }
    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    main a, main button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      box-shadow:
        0 0 10px #ff004f,
        0 0 20px #6600ff,
        0 0 30px #00e5ff,
        inset 0 0 10px #6600ff;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    main a i, main button i {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #fff;
      min-width: 26px;
      text-align: center;
    }
    main a:hover, main button:hover {
      transform: scale(1.07) rotateZ(2deg);
      box-shadow:
        0 0 20px #ff005f,
        0 0 40px #7700ff,
        0 0 50px #00e5ff,
        inset 0 0 20px #7700ff;
      text-shadow: 0 0 25px #fff;
    }
    main a::after, main button::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: rotate(25deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }
    @keyframes shine {
      0%   { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }
    #currentTrackName {
      margin: 24px 0 8px;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      user-select: text;
      display: none;
      text-shadow: 0 0 8px #00e5ff;
    }
    #timeDisplay {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1rem;
      font-weight: 600;
      display: none;
      text-shadow: 0 0 6px #00e5ff;
      user-select: none;
    }
    #progressContainer {
      position: relative;
      width: 90%;
      max-width: 420px;
      height: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      margin: 0 auto 24px;
      cursor: pointer;
      display: none;
      user-select: none;
    }
    #progress {
      position: absolute;
      height: 100%;
      background: #00e5ff;
      width: 0%;
      border-radius: 10px;
      transition: width 0.1s linear;
    }
    #progressThumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      background: #00e5ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00e5ff;
      cursor: pointer;
      display: none;
      user-select: none;
    }
    #volumeControl {
      width: 90%;
      max-width: 420px;
      margin: 0 auto 24px;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      user-select: none;
    }
    #volumeControl label {
      font-weight: 600;
      user-select: none;
    }
    #volumeSlider {
      width: 100%;
      max-width: 200px;
      cursor: pointer;
      user-select: none;
    }
    #controls {
      display: none;
      gap: 24px;
      justify-content: center;
      margin-bottom: 30px;
      user-select: none;
    }
    #controls button {
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      color: #fff;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow:
        0 0 12px #ff004f,
        0 0 24px #6600ff,
        0 0 36px #00e5ff,
        inset 0 0 12px #6600ff;
      transition: all 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    #controls button:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 24px #ff005f,
        0 0 48px #7700ff,
        0 0 72px #00e5ff,
        inset 0 0 24px #7700ff;
      text-shadow: 0 0 25px #fff;
    }
    #playlistModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      user-select: none;
      padding: 20px;
    }
    #playlistModal.visible {
      display: flex;
    }
    #playlistContent {
      background: rgba(0,0,0,0.75);
      padding: 28px 32px 32px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 40px #00e5ff;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }
    #betaTag {
      font-weight: 900;
      font-size: 1.5rem;
      color: #00e5ff;
      letter-spacing: 2px;
      user-select: none;
      position: absolute;
      top: 14px;
      left: 30px;
      text-shadow: 0 0 10px #00e5ff;
    }
    #playlistTitle {
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 8px;
      user-select: none;
    }
    #playlistDesc {
      font-weight: 500;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
      margin-bottom: 16px;
      user-select: none;
    }
    #searchSongs {
      padding: 10px 16px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      width: 100%;
      box-shadow: inset 0 0 12px #00e5ff;
      background: rgba(0,0,0,0.8);
      color: #00e5ff;
      user-select: text;
    }
    #searchSongs::placeholder {
      color: #00e5ffaa;
    }
    #songList {
      max-height: 280px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
      user-select: none;
    }
    .songBtn {
      background: linear-gradient(135deg, #00e5ff, #6600ff);
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: left;
      box-shadow:
        0 0 15px #00e5ff;
      user-select: none;
      transition: background 0.3s ease;
    }
    .songBtn:hover {
      background: linear-gradient(135deg, #ff005f, #7700ff);
      box-shadow:
        0 0 22px #ff005f;
    }
    #closeModalBtn {
      margin-top: 18px;
      padding: 12px 20px;
      border-radius: 18px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: #00e5ff;
      background: transparent;
      cursor: pointer;
      align-self: center;
      user-select: none;
      transition: color 0.3s ease;
    }
    #closeModalBtn:hover {
      color: #ff005f;
    }
    #themeToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 48px;
      height: 48px;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.3s ease;
    }
    #themeToggle:hover {
      background: rgba(0,0,0,0.7);
      transform: scale(1.1);
    }
    #themeToggle i {
      font-size: 1.8rem;
      color: #00e5ff;
      text-shadow: 0 0 14px #00e5ff;
      transition: color 0.3s ease;
    }
    body.theme2 #themeToggle i {
      color: #ff005f;
      text-shadow: 0 0 14px #ff005f;
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      text-shadow: 0 0 6px #000;
      z-index: 10;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      main {
        max-width: 100%;
        padding: 16px 12px;
        gap: 14px 14px;
        margin: 24px auto 120px;
        grid-template-columns: 1fr 1fr;
      }
      main a, main button {
        font-size: 1rem;
        padding: 12px 0;
      }
      main a i, main button i {
        font-size: 1.4rem;
        min-width: 20px;
      }
      #controls {
        gap: 18px;
      }
      #controls button {
        width: 48px;
        height: 48px;
        font-size: 1.4rem;
      }
      #currentTrackName {
        font-size: 1.2rem;
      }
      #timeDisplay {
        font-size: 0.9rem;
      }
      #progressContainer {
        height: 12px;
      }
      #progressThumb {
        width: 16px;
        height: 16px;
      }
      #volumeControl input[type="range"] {
        width: 140px;
      }
      #themeToggle {
        width: 44px;
        height: 44px;
        top: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" aria-label="Telegram"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" aria-label="TikTok"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="openPlaylistBtn" title="Şarkı Listesi" aria-haspopup="dialog" aria-controls="playlistModal" aria-expanded="false"><i class="fas fa-music"></i>Şarkı Listesi</button>
</main>

<div id="currentTrackName" aria-live="polite" aria-atomic="true"></div>
<div id="timeDisplay" aria-live="polite" aria-atomic="true"></div>

<div id="progressContainer" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Şarkı ilerleme çubuğu">
  <div id="progress"></div>
  <div id="progressThumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="İlerleme çubuğu kaydırıcısı"></div>
</div>

<div id="volumeControl" aria-label="Ses Kontrolü" role="region">
  <label for="volumeSlider">Ses:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.5" />
</div>

<div id="controls" role="region" aria-label="Müzik kontrolleri">
  <button id="rewindBtn" aria-label="Önceki şarkı"><i class="fas fa-backward"></i></button>
  <button id="musicBtn" aria-label="Oynat/Durdur"><i class="fas fa-play"></i></button>
  <button id="forwardBtn" aria-label="Sonraki şarkı"><i class="fas fa-forward"></i></button>
</div>

<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle" aria-describedby="playlistDesc">
  <div id="playlistContent">
    <div id="betaTag" aria-hidden="true">BETA</div>
    <h2 id="playlistTitle">Şarkı Listesi</h2>
    <p id="playlistDesc">Bir şarkı seçin.</p>
    <input type="text" id="searchSongs" placeholder="Şarkı ara..." aria-label="Şarkı ara" />
    <div id="songList" role="list"></div>
    <button id="closeModalBtn" aria-label="Kapat">Kapat</button>
  </div>
</div>

<button id="themeToggle" aria-label="Tema değiştir" title="Tema değiştir" role="button"><i class="fas fa-adjust"></i></button>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<audio id="bgMusic" preload="metadata"></audio>

<script>
  (() => {
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const openPlaylistBtn = document.getElementById('openPlaylistBtn');
    const playlistModal = document.getElementById('playlistModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const songList = document.getElementById('songList');
    const currentTrackName = document.getElementById('currentTrackName');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');
    const progressThumb = document.getElementById('progressThumb');
    const timeDisplay = document.getElementById('timeDisplay');
    const volumeControl = document.getElementById('volumeControl');
    const volumeSlider = document.getElementById('volumeSlider');
    const controls = document.getElementById('controls');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Şarkılar (14 şarkı)
    const songs = [
      {src:"Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3", title:"Juice WRLD - Let Me Know"},
      {src:"Doja Cat - Streets (Official Audio).mp3", title:"Doja Cat - Streets"},
      {src:"lliinnee.mp3", title:"lliinnee"},
      {src:"Lana Del Rey - Summertime Sadness (Official Music Video).mp3", title:"Lana Del Rey - Summertime Sadness"},
      {src:"22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3", title:"Nicky Jam - Hasta el Amanecer"},
      {src:"Amor Na Praia.mp3", title:"Amor Na Praia"},
      {src:"smezir 2 (Super Slowed).mp3", title:"Smezir 2 (Slowed)"},
      {src:"Djo - End Of Beginning (Official Audio).mp3", title:"Djo - End Of Beginning"},
      {src:"twenty-one-pilots-Doubt-_Official-Audio_.mp3", title:"Twenty One Pilots - Doubt"},
      {src:"lil 17th - Mary Jane.mp3", title:"lil 17th - Mary Jane"},
      {src:"XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3", title:"XXXTENTACION - MOONLIGHT"},
      {src:"t.A.T.u. - All The Things She Said (Official Music Video).mp3", title:"t.A.T.u. - All The Things She Said"},
      {src:"tame_impala_let_it_happen_mp3_55159.mp3", title:"Tame Impala - Let It Happen"},
      {src:"funk_mi_camino_mp3_55239.mp3", title:"Funk - Mi Camino"}
    ];

    let currentIndex = -1;
    let isPlaying = false;
    let isDragging = false;

    function loadSong(index) {
      if (index < 0) index = songs.length - 1;
      if (index >= songs.length) index = 0;
      currentIndex = index;
      music.src = songs[index].src;
      currentTrackName.textContent = songs[index].title;
      music.load();
      showPlayerUI(true);
      updateProgress(0);
      musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
      openPlaylistBtn.setAttribute('aria-expanded', 'false');
    }

    function playSong() {
      music.play();
      isPlaying = true;
      musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
      showPlayerUI(true);
    }
    function pauseSong() {
      music.pause();
      isPlaying = false;
      musicBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
    function togglePlayPause() {
      if (isPlaying) pauseSong();
      else playSong();
    }

    function showPlayerUI(show) {
      if(show){
        currentTrackName.style.display = 'block';
        progressContainer.style.display = 'block';
        progressThumb.style.display = 'block';
        timeDisplay.style.display = 'block';
        volumeControl.style.display = 'flex';
        controls.style.display = 'flex';
      } else {
        currentTrackName.style.display = 'none';
        progressContainer.style.display = 'none';
        progressThumb.style.display = 'none';
        timeDisplay.style.display = 'none';
        volumeControl.style.display = 'none';
        controls.style.display = 'none';
      }
    }

    function updateProgress(percent) {
      progress.style.width = percent + '%';
      progressThumb.style.left = percent + '%';
      progressContainer.setAttribute('aria-valuenow', percent);
      progressThumb.setAttribute('aria-valuenow', percent);
    }

    function formatTime(time) {
      const min = Math.floor(time / 60);
      const sec = Math.floor(time % 60);
      return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    music.addEventListener('timeupdate', () => {
      if (!isDragging) {
        const progressPercent = (music.currentTime / music.duration) * 100 || 0;
        updateProgress(progressPercent);
        timeDisplay.textContent = `${formatTime(music.currentTime)} / ${formatTime(music.duration || 0)}`;
      }
    });

    progressContainer.addEventListener('click', e => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percent = Math.min(Math.max(clickX / rect.width, 0), 1);
      music.currentTime = percent * music.duration;
      updateProgress(percent * 100);
    });

    // Drag for progress thumb
    progressThumb.addEventListener('mousedown', e => {
      isDragging = true;
      e.preventDefault();
    });
    document.addEventListener('mouseup', e => {
      if (isDragging) {
        isDragging = false;
        // Set current time based on thumb position
        const rect = progressContainer.getBoundingClientRect();
        const left = parseFloat(progressThumb.style.left) || 0;
        music.currentTime = (left / 100) * music.duration;
      }
    });
    document.addEventListener('mousemove', e => {
      if (isDragging) {
        const rect = progressContainer.getBoundingClientRect();
        let pos = ((e.clientX - rect.left) / rect.width) * 100;
        pos = Math.min(Math.max(pos, 0), 100);
        updateProgress(pos);
      }
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    // Controls buttons
    document.getElementById('musicBtn').addEventListener('click', () => {
      togglePlayPause();
    });
    document.getElementById('rewindBtn').addEventListener('click', () => {
      changeSong(currentIndex - 1);
    });
    document.getElementById('forwardBtn').addEventListener('click', () => {
      changeSong(currentIndex + 1);
    });

    function changeSong(newIndex) {
      if (newIndex < 0) newIndex = songs.length - 1;
      if (newIndex >= songs.length) newIndex = 0;
      loadSong(newIndex);
      playSong();
      closePlaylist();
    }

    // Playlist modal open/close
    openPlaylistBtn.addEventListener('click', () => {
      playlistModal.classList.add('visible');
      openPlaylistBtn.setAttribute('aria-expanded', 'true');
      searchSongsInput.value = '';
      filterSongs('');
      searchSongsInput.focus();
    });
    closeModalBtn.addEventListener('click', closePlaylist);
    playlistModal.addEventListener('click', (e) => {
      if (e.target === playlistModal) closePlaylist();
    });

    function closePlaylist() {
      playlistModal.classList.remove('visible');
      openPlaylistBtn.setAttribute('aria-expanded', 'false');
    }

    // Build song list
    function filterSongs(term) {
      const filter = term.toLowerCase();
      songList.innerHTML = '';
      songs.forEach((song, i) => {
        if (song.title.toLowerCase().includes(filter)) {
          const btn = document.createElement('button');
          btn.classList.add('songBtn');
          btn.textContent = song.title;
          btn.setAttribute('data-index', i);
          btn.addEventListener('click', () => {
            loadSong(i);
            playSong();
            closePlaylist();
          });
          songList.appendChild(btn);
        }
      });
    }
    const searchSongsInput = document.getElementById('searchSongs');
    searchSongsInput.addEventListener('input', () => {
      filterSongs(searchSongsInput.value);
    });

    // Load initial song list
    filterSongs('');

    // When song ends, auto next song
    music.addEventListener('ended', () => {
      changeSong(currentIndex + 1);
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('theme2');
    });

    // Initialize volume
    music.volume = 0.5;
    volumeSlider.value = 0.5;

    // Hide player UI initially
    showPlayerUI(false);

  })();
</script>

</body>
</html>
