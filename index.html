<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sosyal Medya ve Değerlendirme</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    main.container {
      width: 100%;         /* %100 yapıldı, iframe içinde tam genişlik için */
      max-width: 400px;    /* Maksimum genişlik korundu */
      margin: 0 auto;
      text-align: center;
      z-index: 20;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #111;
      font-weight: 700;
      text-shadow:
        0 0 5px #ffb300,
        0 0 10px #ff6f00,
        0 0 15px #ff8c00;
      letter-spacing: 1.5px;
      font-family: 'Poppins', sans-serif;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 8px 4px;
      padding: 10px 16px;
      min-width: 140px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #ffb300, #ff6f00);
      box-shadow:
        0 0 10px #ffb300,
        0 0 20px #ff6f00,
        inset 0 0 15px #ffdd7a;
      border: 2px solid #ff6f00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 6px #fff7cc;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      width: auto;
      max-width: none;
    }

    a.btn:hover {
      transform: scale(1.15) rotate(-3deg);
      box-shadow:
        0 0 15px #ffd54f,
        0 0 30px #ff6f00,
        inset 0 0 20px #fff3b0;
      border-color: #ffdd7a;
      text-shadow:
        0 0 10px #fffde7,
        0 0 15px #ffd54f;
    }

    .icon {
      font-size: 1.3rem;
      filter: drop-shadow(0 0 2px #fff8a0);
    }

    form {
      background: #f9f9f9;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-family: 'Poppins', sans-serif;
      color: #4b2e00;
      border: 2px solid #ffb300;
      text-shadow:
        0 0 3px #ffb300;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      color: #4b2e00;
      background: #fff8dc;
      box-shadow:
        inset 0 0 5px #ffd54f;
    }

    form button {
      background: linear-gradient(135deg, #ffb300, #ff6f00);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow:
        0 0 12px #ffb300,
        0 0 24px #ff6f00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 6px #fff7cc;
      width: 100%; /* Buton form içinde tam genişlik */
      max-width: none;
    }

    form button:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow:
        0 0 20px #fff176,
        0 0 36px #ff6f00;
    }

    #thankYou {
      display: none;
      margin-top: 16px;
      font-size: 1rem;
      color: #388e3c;
      font-weight: bold;
      text-shadow:
        0 0 4px #66bb6a;
    }

    /* Yağmur Efekti */
    .raindrop {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 15px;
      background: rgba(255, 183, 77, 0.4);
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
      border-radius: 50%;
      filter: drop-shadow(0 0 2px #ffb300);
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Butonları flex ile düzenle (2 satırda 2 sütun) */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    /* Büyük ekranlarda yan yana, genişlik auto */
    @media (min-width: 769px) {
      a.btn {
        width: auto;
        min-width: 140px;
        max-width: none;
      }
    }

    /* Mobilde buton genişlikleri %45, 2 satırda */
    @media (max-width: 768px) {
      main.container {
        width: 90vw;    /* Genişlik artırıldı, iframe içinde daha iyi sığar */
        max-width: 400px;
      }
      a.btn {
        width: 45%;
        max-width: none;
        margin: 8px 2.5%;
      }
      form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<main class="container" role="main" aria-label="Sosyal medya hesaplarım ve değerlendirme">

  <h1>SOSYAL MEDYA HESAPLARIM</h1>

  <div class="btn-group" aria-label="Sosyal medya bağlantıları">
    <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener" class="btn" aria-label="Instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span> Instagram
    </a>
    <a href="https://t.me/egeherz" target="_blank" rel="noopener" class="btn" aria-label="Telegram">
      <span class="icon"><i class="fab fa-telegram"></i></span> Telegram
    </a>
    <a href="https://wa.me/447846848820" target="_blank" rel="noopener" class="btn" aria-label="WhatsApp">
      <span class="icon"><i class="fab fa-whatsapp"></i></span> WhatsApp
    </a>
    <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener" class="btn" aria-label="TikTok">
      <span class="icon"><i class="fab fa-tiktok"></i></span> TikTok
    </a>
  </div>

  <form id="ratingForm" aria-label="Değerlendirme formu">
    <input type="text" name="name" placeholder="Adınız" required aria-required="true" />
    <input type="email" name="email" placeholder="E-posta" required aria-required="true" />
    <select name="rating" required aria-required="true">
      <option value="">Puan verin</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>
    <textarea name="message" rows="3" placeholder="Yorumunuz..." required aria-required="true"></textarea>
    <button type="submit" aria-label="Gönder">Gönder</button>
    <div id="thankYou" role="alert" aria-live="polite">Teşekkür ederiz! Görüşünüz alındı.</div>
  </form>
</main>

<script>
  // Form gönderimi AJAX
  document.getElementById('ratingForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    fetch('https://formspree.io/f/mdkzewej', {
      method: 'POST',
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        document.getElementById('thankYou').style.display = 'block';
        form.reset();
      }
    });
  });

  // Saat göstergesi (isteğe bağlı)
  function showTime() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.title = `${h}:${m}:${s} | Sosyal Medya`;
  }
  setInterval(showTime, 1000);
  showTime();

  // Yağmur efekti
  function createRaindrop() {
    const drop = document.createElement('div');
    drop.className = 'raindrop';
    drop.style.left = Math.random() * 100 + 'vw';
    drop.style.animationDuration = (Math.random() * 0.7 + 0.7) + 's';
    drop.style.animationDelay = (Math.random() * 3) + 's';
    document.body.appendChild(drop);
    setTimeout(() => {
      drop.remove();
    }, 5000);
  }

  setInterval(() => {
    createRaindrop();
  }, 200);
</script>

</body>
</html>
