<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sosyal Medya ve Değerlendirme</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Genel sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth; /* Smooth scroll */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      /* Hafif hareket için animasyon */
      animation: backgroundMove 30s linear infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    main.container {
      width: 90%;
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 30px #00e0ffaa;
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffffaa,
        0 0 15px #00ffffdd;
      letter-spacing: 2px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin-bottom: 25px;
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      width: 45%; /* Mobilde 2x2 */
      max-width: 180px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      color: #00ffff;
      background: linear-gradient(135deg, #00fff7, #0099cc);
      box-shadow:
        0 0 10px #00ffff88,
        inset 0 0 10px #00ccffaa;
      border: 2px solid #00cccc;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #00e0ff;
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
    }

    a.btn:hover,
    a.btn:focus {
      color: #00ffffee;
      background: linear-gradient(135deg, #00ccff, #00ffff);
      box-shadow:
        0 0 25px #00ffffdd,
        inset 0 0 20px #00ffffee;
      transform: scale(1.12) rotate(-2deg);
      outline: none;
    }

    .icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 4px #00ffffbb);
    }

    form {
      background: #111a23cc;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 25px #00ccccaa;
      font-family: 'Poppins', sans-serif;
      color: #a0e7e7;
      border: 2px solid #00cccc;
      text-shadow: 0 0 4px #00cccc;
      transition: box-shadow 0.4s ease;
    }

    form:hover {
      box-shadow: 0 0 35px #00ffffcc;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 14px 12px;
      margin-top: 10px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #00cccc;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: #00ffffdd;
      background: #0b1f29;
      box-shadow: inset 0 0 10px #00cccc88;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
      border-color: #00ffff;
      outline: none;
      box-shadow: 0 0 15px #00ffffcc;
      color: #ccffff;
      background: #123746;
    }

    form button {
      background: linear-gradient(135deg, #00ffff, #0099cc);
      color: #002233;
      padding: 14px 25px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow:
        0 0 20px #00ffffaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      text-shadow: none;
    }

    form button:hover,
    form button:focus {
      transform: scale(1.12);
      box-shadow:
        0 0 30px #00ffffee,
        0 0 40px #00ffffee;
      outline: none;
    }

    #thankYou {
      display: none;
      margin-top: 16px;
      font-size: 1.1rem;
      color: #33ffcc;
      font-weight: 700;
      text-shadow:
        0 0 10px #33ffcc;
    }

    /* Responsive - Mobil uyum */
    @media (max-width: 768px) {
      main.container {
        width: 95%;
        padding: 18px;
      }
      a.btn {
        width: 45%;
        max-width: none;
      }
    }

  </style>
</head>
<body>

<main class="container" role="main" aria-label="Sosyal medya hesaplarım ve değerlendirme">

  <h1>SOSYAL MEDYA HESAPLARIM</h1>

  <div class="btn-group" aria-label="Sosyal medya bağlantıları">
    <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener" class="btn" aria-label="Instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span> Instagram
    </a>
    <a href="https://t.me/egeherz" target="_blank" rel="noopener" class="btn" aria-label="Telegram">
      <span class="icon"><i class="fab fa-telegram"></i></span> Telegram
    </a>
    <a href="https://wa.me/447846848820" target="_blank" rel="noopener" class="btn" aria-label="WhatsApp">
      <span class="icon"><i class="fab fa-whatsapp"></i></span> WhatsApp
    </a>
    <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener" class="btn" aria-label="TikTok">
      <span class="icon"><i class="fab fa-tiktok"></i></span> TikTok
    </a>
  </div>

  <form id="ratingForm" aria-label="Değerlendirme formu">
    <input type="text" name="name" placeholder="Adınız" required aria-required="true" />
    <input type="email" name="email" placeholder="E-posta" required aria-required="true" />
    <select name="rating" required aria-required="true">
      <option value="">Puan verin</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>
    <textarea name="message" rows="3" placeholder="Yorumunuz..." required aria-required="true"></textarea>
    <button type="submit" aria-label="Gönder">Gönder</button>
    <div id="thankYou" role="alert" aria-live="polite">Teşekkür ederiz! Görüşünüz alındı.</div>
  </form>
</main>

<script>
  // Form gönderimi AJAX
  document.getElementById('ratingForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    fetch('https://formspree.io/f/mdkzewej', {
      method: 'POST',
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        document.getElementById('thankYou').style.display = 'block';
        form.reset();
      }
    });
  });
</script>

</body>
</html>
