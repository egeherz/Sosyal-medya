<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hesaplarım | Egeherz</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<!-- FontAwesome Pro (or free kit) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
    color: #1f2937;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px 80px;
    line-height: 1.6;
  }
  header {
    font-weight: 700;
    font-size: 2.8rem;
    color: #1e40af;
    margin-bottom: 15px;
    user-select: none;
    letter-spacing: 0.07em;
    text-align: center;
    text-shadow: 0 2px 6px rgba(30, 64, 175, 0.4);
  }
  #clock {
    font-weight: 600;
    font-size: 1.3rem;
    color: #334155;
    margin-bottom: 45px;
    user-select: none;
    letter-spacing: 0.03em;
    background: #e0e7ff;
    padding: 10px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(56, 96, 178, 0.15);
    min-width: 280px;
    text-align: center;
  }

  /* Dil seçici kutusu */
  #language-select {
    margin-bottom: 35px;
    font-size: 1rem;
    padding: 10px 14px;
    border-radius: 12px;
    border: 2px solid #2563eb;
    background: white;
    color: #2563eb;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-weight: 600;
    box-shadow: 0 4px 10px rgb(37 99 235 / 0.3);
  }
  #language-select:hover,
  #language-select:focus {
    background-color: #e0e7ff;
    outline: none;
    color: #1e40af;
  }

  .btn-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 600px;
  }

  a.btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 18px 12px;
    background: #2563eb;
    color: white;
    border-radius: 18px;
    font-weight: 700;
    font-size: 1.15rem;
    text-decoration: none;
    box-shadow: 0 8px 20px rgb(37 99 235 / 0.5);
    transition: background-color 0.35s ease, transform 0.25s ease, box-shadow 0.35s ease;
    user-select: none;
    position: relative;
  }
  a.btn i {
    font-size: 2.8rem;
    color: white;
    filter: drop-shadow(0 0 6px #3b82f6);
  }
  a.btn:hover,
  a.btn:focus-visible {
    background: #1d4ed8;
    box-shadow: 0 10px 30px rgb(29 78 216 / 0.7);
    transform: translateY(-4px);
    outline: none;
  }
  a.btn:active {
    transform: translateY(0);
    box-shadow: 0 6px 15px rgb(29 78 216 / 0.5);
  }

  /* Tooltip stili */
  a.btn .tooltip {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    bottom: -32px;
    left: 50%;
    transform: translateX(-50%);
    background: #1e40afcc;
    color: white;
    font-size: 0.8rem;
    padding: 4px 10px;
    border-radius: 10px;
    white-space: nowrap;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  a.btn:hover .tooltip,
  a.btn:focus .tooltip {
    visibility: visible;
    opacity: 1;
  }

  @media (max-width: 420px) {
    header {
      font-size: 2rem;
    }
    a.btn {
      font-size: 1rem;
      padding: 16px 10px;
      gap: 8px;
    }
    a.btn i {
      font-size: 2.2rem;
    }
  }
</style>
</head>
<body>

<!-- Dil seçici -->
<select id="language-select" aria-label="Dil seçimi / Language selection">
  <option value="tr">Türkçe</option>
  <option value="en">English</option>
</select>

<header id="page-header">HESAPLARIM</header>
<div id="clock" aria-live="polite" aria-atomic="true" aria-label="Şu anki saat"></div>

<div class="btn-group" role="navigation" aria-label="Sosyal medya bağlantıları">
  <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-instagram" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
    Instagram
    <span class="tooltip" aria-hidden="true">Fotoğraf ve video paylaşımı</span>
  </a>
  <a href="https://t.me/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-telegram" aria-label="Telegram">
    <i class="fab fa-telegram"></i>
    Telegram
    <span class="tooltip" aria-hidden="true">Hızlı mesajlaşma uygulaması</span>
  </a>
  <a href="https://wa.me/447846848820" target="_blank" rel="noopener noreferrer" class="btn" id="btn-whatsapp" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
    WhatsApp
    <span class="tooltip" aria-hidden="true">Anlık mesajlaşma ve arama</span>
  </a>
  <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-tiktok" aria-label="TikTok">
    <i class="fab fa-tiktok"></i>
    TikTok
    <span class="tooltip" aria-hidden="true">Kısa video paylaşımı</span>
  </a>
</div>

<script>
  const translations = {
    tr: {
      header: "HESAPLARIM",
      clockLabel: "Şu anki saat",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      tooltips: {
        instagram: "Fotoğraf ve video paylaşımı",
        telegram: "Hızlı mesajlaşma uygulaması",
        whatsapp: "Anlık mesajlaşma ve arama",
        tiktok: "Kısa video paylaşımı"
      }
    },
    en: {
      header: "MY ACCOUNTS",
      clockLabel: "Current time",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      tooltips: {
        instagram: "Photo and video sharing",
        telegram: "Fast messaging app",
        whatsapp: "Instant messaging and calls",
        tiktok: "Short video sharing"
      }
    }
  };

  const langSelect = document.getElementById('language-select');
  const header = document.getElementById('page-header');
  const clock = document.getElementById('clock');
  const btnInstagram = document.getElementById('btn-instagram');
  const btnTelegram = document.getElementById('btn-telegram');
  const btnWhatsApp = document.getElementById('btn-whatsapp');
  const btnTikTok = document.getElementById('btn-tiktok');

  // Saat güncelleme fonksiyonu
  function updateClock() {
    const now = new Date();
    const daysTr = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
    const daysEn = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const lang = langSelect.value;

    const dayName = lang === 'tr' ? daysTr[now.getDay()] : daysEn[now.getDay()];
    const date = now.toLocaleDateString(lang === 'tr' ? 'tr-TR' : 'en-US');
    const time = now.toLocaleTimeString(lang === 'tr' ? 'tr-TR' : 'en-US', { hour12: false });

    clock.textContent = `${dayName}, ${date} - ${time}`;
    clock.setAttribute('aria-label', translations[lang].clockLabel);
  }

  // Dil değiştirildiğinde metinleri değiştir
  function updateLanguage(lang) {
    header.textContent = translations[lang].header;

    // Güncelle buton isimleri ve tooltipler
    const btns = [
      { el: btnInstagram, key: 'instagram' },
      { el: btnTelegram, key: 'telegram' },
      { el: btnWhatsApp, key: 'whatsapp' },
      { el: btnTikTok, key: 'tiktok' }
    ];

    btns.forEach(({ el, key }) => {
      el.innerHTML = `<i class="fab fa-${key}"></i> ${translations[lang].buttons[key]}<span class="tooltip" aria-hidden="true">${translations[lang].tooltips[key]}</span>`;
      el.setAttribute('aria-label', translations[lang].buttons[key]);
    });

    updateClock();
    localStorage.setItem('preferredLanguage', lang);
  }

  // Sayfa yüklendiğinde tercih edilen dili uygula
  document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('preferredLanguage') || 'tr';
    langSelect.value = savedLang;
    updateLanguage(savedLang);
  });

  langSelect.addEventListener('change', (e) => {
    updateLanguage(e.target.value);
  });

  setInterval(updateClock, 1000);
</script>

</body>
</html>
