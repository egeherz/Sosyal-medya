<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      text-decoration: none !important;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 140px;
      overflow-x: hidden;
    }
    main {
      max-width: 480px;
      margin: 40px auto 0;
      display: grid;
      grid-template-columns: 1fr; /* Alt alta tek sütun */
      gap: 15px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      width: 100%;
      max-width: 220px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-height: 50px;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
    }

    #playlistModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #playlistContent {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      color: #fff;
    }
    #playlistContent h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    #playlistContent h2 span {
      font-size: 0.8rem;
      background: #ff004f;
      padding: 3px 8px;
      border-radius: 10px;
      color: #fff;
      margin-left: 10px;
    }
    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      flex-direction: column; /* Butonlar alt alta */
      gap: 12px;
    }
    #playlistContent ul li button {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.4s, transform 0.3s;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      color: #fff;
      box-shadow: 0 0 15px #0ff inset;
      min-height: 45px;
    }
    #playlistContent ul li button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px #0ff inset;
    }

    #reportBtn {
      margin: 20px auto 12px;
      padding: 12px 22px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 25px #0ff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    #reportBtn:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.07);
      box-shadow: 0 0 35px #0ff;
    }

    #closePlaylistBtn {
      margin: 0 auto;
      margin-top: 10px;
      padding: 12px 26px;
      border-radius: 30px;
      background: #ff004f;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 25px #ff004f;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      filter: drop-shadow(0 0 6px #ff004f);
    }
    #closePlaylistBtn:hover {
      background: #ff3366;
      transform: scale(1.1);
      box-shadow: 0 0 40px #ff3366;
    }
    #closePlaylistBtn i {
      font-size: 1.2rem;
    }

    #reportModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 20000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #reportModalContent {
      background: rgba(30,30,40,0.95);
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      padding: 30px 25px;
      color: #0ff;
      box-shadow: 0 0 25px #0ff;
      font-weight: 600;
    }
    #reportModalContent h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #reportForm label {
      display: block;
      margin: 10px 0 5px;
    }
    #reportForm input, #reportForm select, #reportForm textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    #reportForm textarea {
      height: 100px;
      resize: none;
    }
    #ratingSection {
      display: none;
      margin: 10px 0;
    }
    #ratingStars {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    #ratingStars input[type="radio"] {
      display: none;
    }
    #ratingStars label {
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
      transition: transform 0.2s;
    }
    #ratingStars input[type="radio"]:checked + label,
    #ratingStars label:hover {
      color: #ffd700;
      transform: scale(1.2);
    }
    #reportForm button {
      padding: 12px 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      margin-right: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    #reportForm button:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.05);
    }

    #currentSongName {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #fff;
    }
    #progressContainer {
      width: 90%;
      margin: 10px auto;
      height: 8px;
      background: #555;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0;
      background: #0ff;
      border-radius: 6px;
    }
    #timeInfo {
      text-align: center;
      margin: 5px 0;
      font-size: 0.9rem;
    }
    #controls {
      display: none;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    #controls button {
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      border: none;
      color: #fff;
      font-size: 1.3rem;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff inset;
      transition: transform 0.3s ease;
      user-select: none;
    }
    #controls button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px #0ff inset;
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal">
  <div id="playlistContent">
    <h2>Şarkı Listesi <span>BETA</span></h2>
    <ul>
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Nicky Jam - Hasta el Amanecer</button></li>

    <p style="color:#0ff; font-weight:700; margin-top: 8px;">ŞARKI EKLENECEKTİR</p>

  <div id="reportModalContent">
    <h3>Geri Bildirim Gönder</h3>
    <form id="reportForm">
      <label for="nameInput">İsim *</label>
      <input type="text" id="nameInput" required autocomplete="off" />

      <label for="emailInput">E-posta *</label>

      </select>

        <label>Puan:</label>

          <input type="radio" id="star5" name="rating" value="5"><label for="star5">⭐</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
        </div>
      </div>

      <label for="messageInput">Mesajınız *</label>
      <textarea id="messageInput" required></textarea>

      <button type="submit">Gönder</button>
      <button type="button" onclick="document.getElementById('reportModal').style.display='none'">İptal</button>
    </form>
  </div>
</div>

<div id="currentSongName"></div>
<div id="progressContainer" style="width:90%;margin:10px auto;height:8px;background:#555;border-radius:6px;cursor:pointer;display:none;">
  <div id="progressBar" style="height:100%;width:0;background:#0ff;border-radius:6px;"></div>
</div>
<div id="timeInfo" style="text-align:center;margin:5px 0;font-size:0.9rem;"></div>
<div id="controls" style="display:none;justify-content:center;gap:20px;margin:20px 0;">
  <button id="playPauseBtn" title="Oynat / Durdur"><i class="fas fa-play"></i></button>
  <button id="prevBtn" title="Önceki Şarkı"><i class="fas fa-backward"></i></button>
  <button id="nextBtn" title="Sonraki Şarkı"><i class="fas fa-forward"></i></button>
</div>

<script>
  const audio = document.getElementById('audioPlayer');
  const playlistModal = document.getElementById('playlistModal');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const reportModal = document.getElementById('reportModal');
  const reportForm = document.getElementById('reportForm');
  const ratingSection = document.getElementById('ratingSection');
  const reportType = document.getElementById('reportType');
  const currentSongName = document.getElementById('currentSongName');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const timeInfo = document.getElementById('timeInfo');
  const controls = document.getElementById('controls');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let songs = [
    "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3",
    "Doja Cat - Streets (Official Audio).mp3",
    "lliinnee.mp3",
    "Lana Del Rey - Summertime Sadness (Official Music Video).mp3",
    "22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3",
    "Amor Na Praia.mp3",
    "smezir 2 (Super Slowed).mp3",
    "Djo - End Of Beginning (Official Audio).mp3",
    "twenty-one-pilots-Doubt-_Official-Audio_.mp3",
    "lil 17th - Mary Jane.mp3",
    "XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3",
    "t.A.T.u. - All The Things She Said (Official Music Video).mp3",
    "tame_impala_let_it_happen_mp3_55159.mp3",
    "funk_mi_camino_mp3_55239.mp3"
  ];
  let currentIndex = 0;

  function playSong(index) {
    currentIndex = index;
    audio.src = songs[currentIndex];
    audio.play();
    currentSongName.textContent = "ŞARKI EKLENECEKTİR";
    showPlaylistBtn.style.display = 'none';
    controls.style.display = 'flex';
    progressContainer.style.display = 'block';
    updateActiveButton();
    playlistModal.style.display = 'none';
  }

  function updateActiveButton() {
    const buttons = document.querySelectorAll('#playlistContent ul li button');
    buttons.forEach((btn, i) => {
      btn.style.boxShadow = i === currentIndex ? '0 0 18px 3px #0ff inset' : '0 0 15px #0ff inset';
      btn.style.transform = i === currentIndex ? 'scale(1.05)' : 'scale(1)';
    });
  }

  audio.addEventListener('ended', () => {
    currentIndex++;
    if (currentIndex >= songs.length) currentIndex = 0;
    playSong(currentIndex);
  });

  showPlaylistBtn.onclick = () => {
    playlistModal.style.display = 'flex';
  };

  closePlaylistBtn.onclick = () => {
    playlistModal.style.display = 'none';
    showPlaylistBtn.style.display = 'flex';
  };

  reportBtn.onclick = () => {
    reportModal.style.display = 'flex';
  };

  reportType.addEventListener('change', () => {
    if(reportType.value === 'degerlendirme') {
      ratingSection.style.display = 'block';
    } else {
      ratingSection.style.display = 'none';
    }
  });

  reportForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('nameInput').value.trim();
    const email = document.getElementById('emailInput').value.trim();
    const type = reportType.value;
    const message = document.getElementById('messageInput').value.trim();
    const rating = document.querySelector('input[name="rating"]:checked');
    let ratingValue = rating ? rating.value : 'Yok';

    if(!name || !email || !message) {
      alert('Lütfen zorunlu alanları doldurunuz.');
      return;
    }

    let mailBody = encodeURIComponent(
      `İsim: ${name}\nE-posta: ${email}\nTür: ${type}\nMesaj: ${message}\n` +
      (type === 'degerlendirme' ? `Puan: ${ratingValue}\n` : '') +
      `Çalınan Şarkı: ${songs[currentIndex]}`
    );

    window.location.href = `mailto:ege@egeherz.com?subject=Şarkı Sitesi Geri Bildirim&body=${mailBody}`;

    reportModal.style.display = 'none';
    reportForm.reset();
    ratingSection.style.display = 'none';
  });

  document.querySelectorAll('#playlistContent ul li button').forEach((btn, idx) => {
    btn.addEventListener('click', () => playSong(idx));
  });

  playPauseBtn.onclick = () => {
    if(audio.paused) {
      audio.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  prevBtn.onclick = () => {
    currentIndex--;
    if(currentIndex < 0) currentIndex = songs.length - 1;
    playSong(currentIndex);
  };

  nextBtn.onclick = () => {
    currentIndex++;
    if(currentIndex >= songs.length) currentIndex = 0;
    playSong(currentIndex);
  };

  audio.ontimeupdate = () => {
    if(audio.duration) {
      let progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';

      let currentMinutes = Math.floor(audio.currentTime / 60);
      let currentSeconds = Math.floor(audio.currentTime % 60);
      let durationMinutes = Math.floor(audio.duration / 60);
      let durationSeconds = Math.floor(audio.duration % 60);

      if(currentSeconds < 10) currentSeconds = '0' + currentSeconds;
      if(durationSeconds < 10) durationSeconds = '0' + durationSeconds;

      timeInfo.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
    }
  };

  progressContainer.onclick = e => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const clickRatio = clickX / width;
    if(audio.duration) {
      audio.currentTime = audio.duration * clickRatio;
    }
  };

  // İlk şarkı otomatik başlat
  playSong(0);

</script>
