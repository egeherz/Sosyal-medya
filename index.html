<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    user-select: none;
    text-decoration: none !important;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 40px 20px 140px;
    overflow-x: hidden;
  }
  main {
    max-width: 480px;
    margin: 40px auto 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    justify-items: center;
  }
  main a, #showPlaylistBtn {
    width: 100%;
    max-width: 220px;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.05rem;
    border-radius: 16px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
    min-height: 48px;
  }
  main a:hover, #showPlaylistBtn:hover {
    transform: scale(1.05) rotateZ(1.5deg);
    box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 14px 0;
    color: #fff;
    font-weight: 700;
    font-size: 1.05rem;
    text-align: center;
    background: transparent;
    z-index: 1000;
  }

  /* Modal */
  #playlistModal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    z-index: 10000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #playlistContent {
    width: 90%;
    max-width: 400px;
    background: rgba(255,255,255,0.07);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
    color: #fff;
    display: flex;
    flex-direction: column;
  }
  #playlistContent h2 {
    margin-bottom: 10px;
    font-size: 1.5rem;
    color: #0ff;
    text-shadow: 0 0 8px #0ff;
  }
  #playlistContent h2 span {
    font-size: 0.8rem;
    background: #ff004f;
    padding: 3px 8px;
    border-radius: 10px;
    color: #fff;
    margin-left: 10px;
  }
  #playlistContent ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #playlistContent ul li button {
    width: 100%;
    padding: 12px 8px;
    font-size: 1rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.4s, transform 0.3s;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    color: #fff;
    box-shadow: 0 0 15px #0ff inset;
  }
  #playlistContent ul li button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 40px #0ff inset;
  }

  #reportBtn {
    margin: 10px auto 0;
    padding: 12px 18px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #00e5ff, #6600ff);
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
    max-width: 220px;
  }
  #reportBtn:hover {
    background: linear-gradient(45deg, #00fff2, #7700ff);
    transform: scale(1.05);
  }
  #closePlaylistBtn {
    margin: 18px auto 0;
    padding: 10px 16px;
    border-radius: 20px;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    max-width: 220px;
    background: #ff004f;
    color: white;
    box-shadow: 0 0 15px #ff004f;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  #closePlaylistBtn:hover {
    background: #e00046;
    transform: scale(1.05);
  }

  /* Audio Controls */
  #currentSongName {
    text-align:center;
    margin-top: 20px;
    font-size: 1.2rem;
    text-shadow: 0 0 10px #fff;
    font-weight: 700;
  }
  #progressContainer {
    width: 90%;
    margin: 10px auto;
    height: 8px;
    background: #555;
    border-radius: 6px;
    cursor: pointer;
    display: none;
  }
  #progressBar {
    height: 100%;
    width: 0;
    background: #0ff;
    border-radius: 6px;
  }
  #timeInfo {
    text-align:center;
    margin: 5px 0;
    font-size: 0.9rem;
    font-weight: 600;
  }
  #controls {
    display: none;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }
  #controls button {
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    border: none;
    color: white;
    font-size: 1.5rem;
    border-radius: 50%;
    padding: 12px 16px;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff inset;
    transition: transform 0.3s ease;
    user-select: none;
  }
  #controls button:hover {
    transform: scale(1.15);
    box-shadow: 0 0 40px #0ff inset;
  }
</style>
</head>
<body>

<main>

  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal">
  <div id="playlistContent">

    <ul>

      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button></li>

      <li><button data-src="tame_impala_let_it_happen_mp3_55159.mp3">Tame Impala - Let It Happen</button></li>

    <div style="font-weight:700; font-size:1rem; margin-bottom:14px; color:#0ff; text-shadow: 0 0 6px #0ff;">ŞARKI EKLENECEKTİR</div>

    <button id="closePlaylistBtn">Kapat</button>
  </div>
</div>

<div id="currentSongName" style="display:none;">ŞARKI EKLENECEKTİR</div>
<div id="progressContainer" style="width:90%;margin:10px auto;height:8px;background:#555;border-radius:6px;cursor:pointer;display:none;">
  <div id="progressBar" style="height:100%;width:0;background:#0ff;border-radius:6px;"></div>

<div id="timeInfo" style="text-align:center;margin:5px 0;font-size:0.9rem;"></div>
<div id="controls" style="display:none;justify-content:center;gap:20px;margin:20px 0;">
  <button id="prevBtn"><i class="fas fa-backward"></i></button>
  <button id="playPauseBtn"><i class="fas fa-play"></i></button>
  <button id="nextBtn"><i class="fas fa-forward"></i></button>
</div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<script>
  const audio = document.getElementById("audioPlayer");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const timeInfo = document.getElementById("timeInfo");
  const currentSongName = document.getElementById("currentSongName");
  const playlistButtons = document.querySelectorAll("#playlistContent ul li button");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const controls = document.getElementById("controls");
  const showPlaylistBtn = document.getElementById("showPlaylistBtn");
  const playlistModal = document.getElementById("playlistModal");
  const closePlaylistBtn = document.getElementById("closePlaylistBtn");
  const reportBtn = document.getElementById("reportBtn");

  let songs = Array.from(playlistButtons).map(btn => btn.dataset.src);
  let songNames = Array.from(playlistButtons).map(btn => btn.textContent);
  let currentSongIndex = -1;
  let isPlaying = false;

  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      currentSongIndex = i;
      audio.src = songs[i];
      audio.play();
      isPlaying = true;
      currentSongName.textContent = "ŞARKI EKLENECEKTİR";
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      controls.style.display = "flex";
      progressContainer.style.display = "block";
      playlistModal.style.display = "none";
    });
  });

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    timeInfo.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  nextBtn.onclick = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = "ŞARKI EKLENECEKTİR";
  };

  prevBtn.onclick = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = "ŞARKI EKLENECEKTİR";
  };

  audio.addEventListener("ended", () => {
    nextBtn.click();
  });

  progressContainer.addEventListener("click", (e) => {
    const percent = (e.offsetX / progressContainer.offsetWidth);
    audio.currentTime = percent * audio.duration;
  });

  showPlaylistBtn.onclick = () => playlistModal.style.display = "flex";
  closePlaylistBtn.onclick = () => playlistModal.style.display = "none";

  reportBtn.onclick = () => {
    const name = prompt("Adınız:");
    if (!name || !name.trim()) {
      alert("İsim zorunludur.");
      return;
    }
    const email = prompt("E-posta adresiniz:");
    if (!email || !email.trim()) {
      alert("E-posta zorunludur.");
      return;
    }
    const message = prompt("Mesajınız:");
    if (!message || !message.trim()) {
      alert("Mesaj zorunludur.");
      return;
    }

    const song = currentSongIndex >= 0 ? songNames[currentSongIndex] : "ŞARKI EKLENECEKTİR";
    const mailtoLink = `mailto:ege@egeherz.com?subject=Siteden Bildirim&body=` +
      encodeURIComponent(`İsim: ${name}\nE-posta: ${email}\nŞarkı: ${song}\nMesaj:\n${message}`);

    window.location.href = mailtoLink;
    playlistModal.style.display = "none";
  };
</script>

</body>
