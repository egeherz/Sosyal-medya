<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px 100px;
      overflow-x: hidden;
    }

    main {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
      padding: 32px 24px;
      animation: slideFadeIn 1.2s ease-out;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    main a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #00e5ff,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main a i {
      font-size: 1.8rem;
      text-shadow: 0 0 8px #fff;
      min-width: 26px;
      text-align: center;
    }

    main a:hover {
      transform: scale(1.07) rotateZ(2deg);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #00e5ff,
        inset 0 0 15px #7700ff;
      text-shadow: 0 0 20px #fff;
    }

    main a::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: rotate(25deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0%   { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    /* Şarkı listesi ve buton container */
    .music-section {
      margin-top: 30px;
      max-width: 420px;
      width: 100%;
      background: rgba(0,0,0,0.25);
      border-radius: 20px;
      padding: 20px 24px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-align: center;
      color: #fff;
      font-weight: 600;
    }

    /* Şarkı listesi butonu */
    #openPlaylistBtn {
      margin-top: 12px;
      background: linear-gradient(135deg, #00e5ff, #6600ff);
      border: none;
      padding: 12px 22px;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow:
        0 0 8px #00e5ff,
        0 0 15px #6600ff;
      transition: all 0.3s ease;
    }
    #openPlaylistBtn:hover {
      box-shadow:
        0 0 15px #00e5ff,
        0 0 25px #7700ff;
      transform: scale(1.05);
    }

    /* Daha fazlası yazısı */
    .more-text {
      margin-top: 16px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      font-style: italic;
    }

    /* Modal stil */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(15,15,15,0.95);
      padding: 20px 30px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 25px #00e5ff;
      color: white;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 12px #00e5ff;
    }
    .close-btn {
      background: #ff004f;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #ff004f;
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    .close-btn:hover {
      box-shadow: 0 0 25px #ff3377;
      transform: scale(1.05);
    }

    /* Şarkı listesi butonları */
    .playlist {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      text-align: left;
    }
    .playlist button {
      background: linear-gradient(135deg, #6600ff, #00e5ff);
      border: none;
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow:
        0 0 8px #6600ff,
        0 0 16px #00e5ff;
      transition: all 0.3s ease;
      text-align: left;
    }
    .playlist button:hover {
      box-shadow:
        0 0 15px #7700ff,
        0 0 25px #33e5ff;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      text-shadow: 0 0 4px #000;
      z-index: 10;
    }

    /* Sorun bildir butonu */
    #reportBtn {
      margin-top: 18px;
      background: #ff004f;
      border: none;
      padding: 10px 20px;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #ff004f;
      transition: all 0.3s ease;
    }
    #reportBtn:hover {
      box-shadow: 0 0 25px #ff3377;
      transform: scale(1.05);
    }

    /* Uyarı yazısı */
    .alert-text {
      font-size: 0.8rem;
      color: #ccc;
      margin-bottom: 8px;
      font-style: italic;
      user-select: none;
    }

    @media (max-width: 520px) {
      main {
        grid-template-columns: 1fr 1fr;
        max-width: 100%;
        padding: 24px 12px;
        gap: 16px;
        margin-top: 20px;
      }
      main a {
        font-size: 1rem;
        padding: 14px 0;
      }
      main a i {
        font-size: 1.4rem;
        min-width: 22px;
        text-align: center;
      }
      .music-section {
        max-width: 100%;
        padding: 16px 18px;
      }
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" title="Instagram">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" title="Telegram">
    <i class="fab fa-telegram"></i>Telegram
  </a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" title="TikTok">
    <i class="fab fa-tiktok"></i>TikTok
  </a>
</main>

<!-- Müzik ve şarkı listesi bölümü -->
<div class="music-section">
  <div class="alert-text" id="alertText">
    Şarkı çalma/oynatma şu anda beta sürecindedir. Kesinti yaşarsanız sorun bildir butonuna tıklayıp e-posta gönderin.
  </div>
  <button id="openPlaylistBtn">Şarkı Listesini Aç</button>

  <div id="playlistModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Şarkı Listesi</h2>
      <div class="playlist" id="playlist">
        <!-- Şarkılar buraya JS ile gelecek -->
      </div>
      <button class="close-btn" id="closeModalBtn">Kapat</button>
    </div>
  </div>

  <button id="reportBtn" title="Sorun Bildir">Sorun Bildir</button>
</div>

<footer>
  © 2025 Ege Deniz. All Rights Reserved.
  <br />
  <small style="font-style: italic; color: rgba(255,255,255,0.5); margin-top: 6px; display: block;">Daha fazlası eklenecektir.</small>
</footer>

<script>
  // Şarkı listesi ve dosyalar
  const songs = [
    {
      name: "Yüksek Sadakat - Belki Üstümüzden Bir Kuş Geçer",
      file: "Yüksek Sadakat - Belki Üstümüzden Bir Kuş Geçer.mp3"
    },
    {
      name: "smezir 2 (Super Slowed)",
      file: "smezir 2 (Super Slowed).mp3"
    },
    {
      name: "Djo - End Of Beginning (Official Audio)",
      file: "Djo - End Of Beginning (Official Audio).mp3"
    },
    {
      name: "twenty-one-pilots - Doubt (Official Audio)",
      file: "twenty-one-pilots-Doubt-_Official-Audio_.mp3"
    }
  ];

  const playlistBtn = document.getElementById("openPlaylistBtn");
  const modal = document.getElementById("playlistModal");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const playlistContainer = document.getElementById("playlist");
  const reportBtn = document.getElementById("reportBtn");

  // Audio player
  let currentAudio = null;

  // Modal açma kapama
  playlistBtn.onclick = () => {
    modal.style.display = "flex";
  };
  closeModalBtn.onclick = () => {
    modal.style.display = "none";
    if (currentAudio) {
      currentAudio.pause();
      currentAudio = null;
    }
  };
  window.onclick = e => {
    if (e.target === modal) {
      modal.style.display = "none";
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
    }
  };

  // Şarkı listesi butonları oluştur
  songs.forEach(song => {
    const btn = document.createElement("button");
    btn.textContent = song.name;
    btn.title = `Çal: ${song.name}`;
    btn.onclick = () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      currentAudio = new Audio(song.file);
      currentAudio.volume = 0.5;
      currentAudio.play().catch(() => alert("Şarkı çalınırken sorun oluştu."));
    };
    playlistContainer.appendChild(btn);
  });

  // Sorun bildir butonu
  reportBtn.onclick = () => {
    const ip = 'IP adresiniz burada olmalı'; // Sunucudan çekilebilir, yoksa placeholder
    const subject = encodeURIComponent("Şarkı Sorunu");
    const body = encodeURIComponent(`Merhaba Ege Deniz,\n\nŞarkı oynatma sırasında sorun yaşadım.\nIP Adresim: ${ip}\n\nLütfen kontrol eder misiniz? Teşekkürler.`);
    window.location.href = `mailto:ege@egeherz.com?subject=${subject}&body=${body}`;
  };
</script>

</body>
