<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Links</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* --- Önceki stil aynen korunuyor, popup ekleniyor --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    html,
    body {
      height: 100%;
      background: url("https://i.imgur.com/S95JAKZ.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }
    .light-beams {
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(
          circle at 20% 30%,
          rgba(255, 0, 150, 0.3),
          transparent 60%
        ),
        radial-gradient(
          circle at 80% 70%,
          rgba(0, 200, 255, 0.25),
          transparent 50%
        ),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.2), transparent 40%);
      animation: moveLights 40s linear infinite;
      z-index: 0;
      pointer-events: none;
      filter: blur(70px);
      mix-blend-mode: screen;
    }
    @keyframes moveLights {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(30%, 30%);
      }
    }
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 28px;
      padding: 0 24px;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-in-out;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    a.social-link {
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(255 255 255 / 0.15);
      padding: 16px 32px;
      border-radius: 22px;
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 700;
      transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
      border: 2px solid rgba(255 255 255 / 0.35);
      user-select: none;
      max-width: 360px;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(255 0 150, 0.3), 0 6px 20px rgba(0, 200, 255, 0.25);
    }
    a.social-link:hover {
      background: rgba(255 255 255 / 0.4);
      transform: translateY(-6px) scale(1.08);
      border-color: #ff0096;
      box-shadow: 0 6px 20px rgba(255, 0, 150, 0.7), 0 10px 30px rgba(0, 200, 255, 0.6);
      cursor: pointer;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }
    a.social-link i {
      font-size: 32px;
      min-width: 36px;
      text-align: center;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: rgba(255 255 255 / 0.8);
      user-select: none;
      z-index: 1;
      letter-spacing: 0.5px;
    }
    audio {
      display: none;
    }
    .audio-control {
      position: fixed;
      bottom: 80px;
      right: 30px;
      background: rgba(255 255 255 / 0.2);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(12px);
      transition: background-color 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 150, 0.6), 0 0 25px rgba(0, 200, 255, 0.5);
    }
    .audio-control:hover {
      background: rgba(255 255 255 / 0.4);
    }
    .audio-control i {
      font-size: 26px;
      color: white;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.7));
    }
    @media (max-width: 480px) {
      a.social-link {
        font-size: 18px;
        padding: 14px 24px;
        gap: 12px;
        max-width: 280px;
      }
      a.social-link i {
        font-size: 26px;
        min-width: 28px;
      }
      .audio-control {
        width: 48px;
        height: 48px;
      }
      .audio-control i {
        font-size: 22px;
      }
    }

    /* --- Popup stil --- */
    .popup-wrapper {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 18px 24px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(255, 0, 150, 0.6);
      font-weight: 600;
      font-size: 16px;
      max-width: 260px;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      animation: popupFadeIn 0.5s ease forwards;
    }
    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .popup-close {
      cursor: pointer;
      font-size: 18px;
      background: transparent;
      border: none;
      color: #ff0096;
      font-weight: 900;
      margin-left: 18px;
      line-height: 1;
      transition: color 0.3s ease;
      user-select: none;
    }
    .popup-close:hover {
      color: #ff3366;
    }
  </style>
</head>
<body>
  <div class="light-beams"></div>
  <div class="container">
    <a
      class="social-link"
      href="https://t.me/iidontneedyou"
      target="_blank"
      rel="noopener noreferrer"
      ><i class="fab fa-telegram"></i> Telegram</a
    >
    <a
      class="social-link"
      href="https://wa.me/447846848820"
      target="_blank"
      rel="noopener noreferrer"
      ><i class="fab fa-whatsapp"></i> WhatsApp</a
    >
  </div>

  <footer>© 2025 Ege Deniz. All rights reserved.</footer>

  <audio id="bg-audio" loop>
    <source
      src="https://raw.githubusercontent.com/egeherz/Sosyal-medya/main/twenty-one-pilots-Doubt-_Official-Audio_.mp3"
      type="audio/mpeg"
    />
  </audio>

  <div class="audio-control" id="audioControl" title="Toggle Music">
    <i class="fas fa-play"></i>
  </div>

  <!-- Popup mesaj -->
  <div class="popup-wrapper" id="popupMessage" style="display:none;">
    <span>Beni stalklıyorsun yakaladım seni :)</span>
    <button class="popup-close" id="popupCloseBtn" aria-label="Close popup">&times;</button>
  </div>

  <script>
    // Müzik kontrol
    const audio = document.getElementById("bg-audio");
    const control = document.getElementById("audioControl");
    const icon = control.querySelector("i");
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        icon.classList.remove("fa-pause");
        icon.classList.add("fa-play");
      } else {
        audio.play();
        icon.classList.remove("fa-play");
        icon.classList.add("fa-pause");
      }
      isPlaying = !isPlaying;
    }

    control.addEventListener("click", toggleAudio);

    audio.play().then(() => {
      isPlaying = true;
      icon.classList.remove("fa-play");
      icon.classList.add("fa-pause");
    }).catch(() => {
      isPlaying = false;
      icon.classList.remove("fa-pause");
      icon.classList.add("fa-play");
    });

    // Popup mesaj - sadece ilk ziyaret için göster
    const popup = document.getElementById("popupMessage");
    const closeBtn = document.getElementById("popupCloseBtn");

    function showPopup() {
      if (!localStorage.getItem("popupShown")) {
        popup.style.display = "flex";
      }
    }

    function closePopup() {
      popup.style.display = "none";
      localStorage.setItem("popupShown", "true");
    }

    closeBtn.addEventListener("click", closePopup);

    window.addEventListener("load", () => {
      showPopup();
    });
  </script>
</body>
</html>
