<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM - EGE DENİZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0c1d, #1d1f2f);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    main {
      max-width: 420px;
      width: 100%;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 22px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      padding: 32px 24px;
    }

    main a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #ff004f, #6600ff);
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #ff004f,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      transform-style: preserve-3d;
    }

    main a i {
      font-size: 1.8rem;
      text-shadow: 0 0 8px #fff;
      min-width: 26px;
      text-align: center;
    }

    main a:hover {
      transform: scale(1.07) rotateZ(2deg);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #ff006f,
        inset 0 0 15px #7700ff;
      text-shadow: 0 0 20px #fff;
    }

    main a::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: rotate(25deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    /* Müzik kontrol butonu */
    #music-control {
      margin-top: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 10px 24px;
      width: 180px;
      cursor: pointer;
      user-select: none;
      box-shadow:
        0 0 12px #ff004f,
        0 0 20px #6600ff;
      transition: all 0.3s ease;
      justify-self: center;
      grid-column: 1 / -1;
    }

    #music-control:hover {
      box-shadow:
        0 0 24px #ff007f,
        0 0 36px #9900ff;
      transform: scale(1.1);
    }

    #music-control i {
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 12px #fff;
      transition: transform 0.3s ease;
    }

    #music-control span {
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      text-shadow: 0 0 8px #ff005f;
      letter-spacing: 0.04em;
    }

    /* Responsive */
    @media (max-width: 520px) {
      main {
        max-width: 100%;
        padding: 24px 12px;
        gap: 16px;
      }
      main a {
        font-size: 1rem;
        padding: 14px 0;
      }
      main a i {
        font-size: 1.4rem;
        min-width: 22px;
      }
      #music-control {
        width: 140px;
        padding: 8px 18px;
        gap: 10px;
      }
      #music-control span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="music-control" aria-label="Müziği aç kapat" role="button" tabindex="0">
    <i id="music-icon" class="fas fa-play"></i>
    <span>Müziği Aç</span>

</main>

<audio id="music" loop preload="auto">
  <!-- Uzi Arasandı tarza yakın, telifsiz trap tarzı beat -->
  <source src="https://cdn.pixabay.com/download/audio/2023/05/15/audio_7b92a349a3.mp3?filename=lofi-trap-beat-15683.mp3" type="audio/mpeg" />
  Tarayıcınız ses öğesini desteklemiyor.
</audio>

<script>
  const music = document.getElementById('music');
  const musicControl = document.getElementById('music-control');
  const musicIcon = document.getElementById('music-icon');
  const musicText = musicControl.querySelector('span');

  function toggleMusic() {
    if (music.paused) {
      music.play().then(() => {
        musicIcon.classList.replace('fa-play', 'fa-pause');
        musicText.textContent = 'Müziği Kapat';
      }).catch(() => {
        alert('Tarayıcı müzik çalmaya izin vermiyor, sayfayı tıklayın.');
      });
    } else {
      music.pause();
      musicIcon.classList.replace('fa-pause', 'fa-play');
      musicText.textContent = 'Müziği Aç';
    }
  }

  musicControl.addEventListener('click', toggleMusic);
  musicControl.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      toggleMusic();
    }
  });
</script>
