<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px 80px;
    overflow-x: hidden;
  }

  main {
    margin-top: 40px;
    max-width: 420px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 22px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    padding: 32px 24px;
    animation: slideFadeIn 1.2s ease-out;
  }
  @keyframes slideFadeIn {
    from { opacity: 0; transform: translateY(60px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  main a, #showPlaylistBtn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    color: white;
    padding: 18px 0;
    border-radius: 18px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 300% 300%;
    animation: gradientShift 6s ease infinite;
    box-shadow:
      0 0 8px #ff004f,
      0 0 16px #6600ff,
      0 0 24px #00e5ff,
      inset 0 0 8px #6600ff;
    transition: all 0.3s ease;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
    border: none;
    width: 100%;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  main a i, #showPlaylistBtn i {
    font-size: 1.8rem;
    text-shadow: 0 0 8px #fff;
    min-width: 26px;
    text-align: center;
  }

  main a:hover, #showPlaylistBtn:hover {
    transform: scale(1.07) rotateZ(2deg);
    box-shadow:
      0 0 15px #ff005f,
      0 0 32px #7700ff,
      0 0 44px #00e5ff,
      inset 0 0 15px #7700ff;
    text-shadow: 0 0 20px #fff;
  }

  main a::after, #showPlaylistBtn::after {
    content: '';
    position: absolute;
    top: -60%;
    left: -60%;
    width: 220%;
    height: 220%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
    transform: rotate(25deg);
    animation: shine 4s infinite linear;
    pointer-events: none;
  }
  @keyframes shine {
    0%   { transform: translate(-100%, -100%) rotate(25deg); }
    100% { transform: translate(100%, 100%) rotate(25deg); }
  }

  #statusMessage {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: #0ff;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px #0ff;
    opacity: 1;
    z-index: 9999;
    pointer-events: none;
    user-select: none;
    animation: fadeOutMsg 5s ease forwards;
  }
  @keyframes fadeOutMsg {
    0% {opacity:1;}
    100% {opacity:0; visibility:hidden;}
  }

  /* Modal */
  #playlistModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    padding: 20px;
    box-sizing: border-box;
  }
  #playlistContent {
    background: rgba(0, 15, 30, 0.85);
    border-radius: 20px;
    max-width: 420px;
    width: 100%;
    max-height: 70vh;
    overflow-y: auto;
    box-shadow:
      0 0 12px #00e5ff,
      0 0 25px #00e5ff inset,
      0 0 40px #00e5ff inset;
    padding: 24px 30px 48px;
    color: #00e5ff;
    font-weight: 600;
    font-size: 1.05rem;
    text-shadow: 0 0 8px #00e5ff;
    user-select: none;
    border: 1.5px solid #00e5ff;
    backdrop-filter: blur(12px);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #playlistContent h2 {
    margin-bottom: 8px;
    font-weight: 800;
    font-size: 1.7rem;
    color: #00ffff;
    text-shadow:
      0 0 10px #00e5ff,
      0 0 20px #00e5ff,
      0 0 30px #00e5ff;
  }
  #betaNote {
    font-size: 0.9rem;
    color: #66ffff;
    font-style: italic;
    margin-bottom: 20px;
    user-select: none;
  }
  #playlistContent ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
  }
  #playlistContent ul li {
    margin-bottom: 18px;
  }
  #playlistContent ul li button {
    width: 100%;
    background: linear-gradient(90deg, #004466, #006688, #00aaff, #006688, #004466);
    background-size: 400% 400%;
    animation: gradientShift 7s ease infinite;
    border: none;
    border-radius: 16px;
    padding: 14px;
    color: #ccf8ff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow:
      0 0 12px #00aaff,
      0 0 28px #00cfff inset,
      0 0 42px #00e5ff inset;
    transition: all 0.4s ease;
    text-align: center;
    user-select: none;
  }
  #playlistContent ul li button:hover {
    transform: scale(1.07);
    box-shadow:
      0 0 18px #00e5ff,
      0 0 38px #00ffff inset,
      0 0 58px #00ffff inset;
    color: #e0ffff;
    text-shadow:
      0 0 14px #00e5ff,
      0 0 30px #00e5ff;
  }
  #closePlaylistBtn {
    margin-top: 24px;
    display: block;
    width: 100%;
    background: #0099cc;
    color: #e0ffff;
    font-weight: 800;
    padding: 14px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    box-shadow:
      0 0 20px #00cfff,
      inset 0 0 30px #00aaff;
    transition: background 0.3s ease;
    user-select: none;
  }
  #closePlaylistBtn:hover {
    background: #00aaff;
    box-shadow:
      0 0 30px #00e5ff,
      inset 0 0 42px #00cfff;
  }
  #reportBtn {
    margin-top: 18px;
    background: transparent;
    border: none;
    color: #66ddff;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: underline;
    font-weight: 600;
    display: block;
    text-align: center;
    transition: color 0.3s ease;
    user-select: none;
  }
  #reportBtn:hover {
    color: #00e5ff;
  }
  #reportForm {
    display: none;
    margin-top: 16px;
    text-align: center;
    color: #66ccff;
    font-weight: 600;
    user-select: text;
    width: 100%;
  }
  #reportForm textarea {
    width: 100%;
    height: 90px;
    background: rgba(0, 20, 35, 0.6);
    border: 1.8px solid #00bfff;
    color: #99ddff;
    border-radius: 14px;
    padding: 12px;
    resize: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    box-shadow: 0 0 12px #00aaff inset;
    text-shadow: 0 0 5px #00e5ff;
    transition: border-color 0.3s ease;
  }
  #reportForm textarea:focus {
    outline: none;
    border-color: #00e5ff;
    box-shadow: 0 0 18px #00ffff inset;
  }
  #reportForm button {
    margin-top: 12px;
    background: #00aaff;
    border: none;
    border-radius: 20px;
    padding: 12px 28px;
    font-weight: 800;
    cursor: pointer;
    box-shadow:
      0 0 24px #00cfff,
      inset 0 0 36px #00aaff;
    transition: background 0.3s ease;
    color: #e0ffff;
    font-size: 1.1rem;
    user-select: none;
  }
  #reportForm button:hover {
    background: #00e5ff;
    box-shadow:
      0 0 36px #00ffff,
      inset 0 0 48px #00cfff;
  }

  #moreText {
    margin-top: 22px;
    font-size: 0.9rem;
    color: #0ff;
    font-style: italic;
    text-align: center;
    text-shadow: 0 0 8px #00e5ff;
    user-select: none;
  }

  footer {
    margin-top: auto;
    width: 100%;
    padding: 16px 0;
    background: #002233;
    text-align: center;
    font-weight: 700;
    font-size: 1rem;
    color: #00e5ff;
    text-shadow:
      0 0 8px #00aaff,
      0 0 15px #00ccff;
    box-shadow:
      inset 0 0 15px #003355;
    user-select: none;
  }

  @media (max-width: 520px) {
    main {
      max-width: 100%;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 20px;
    }
    main a, #showPlaylistBtn {
      font-size: 1rem;
      padding: 14px 0;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.4rem;
      min-width: 22px;
    }
  }
</style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" title="Instagram">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" title="Telegram">
    <i class="fab fa-telegram"></i>Telegram
  </a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" title="TikTok">
    <i class="fab fa-tiktok"></i>TikTok
  </a>
  <button id="showPlaylistBtn" title="Şarkı listesini göster" aria-label="Şarkı listesini göster">
    <i class="fas fa-music"></i> Şarkı Listesi
  </button>
</main>

<div id="statusMessage" style="display:none;"></div>

<audio id="audioPlayer" loop>
  <source src="twenty-one-pilots-Doubt-_Official-Audio_.mp3" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<!-- Şarkı Listesi Modal -->
<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">
    <h2 id="playlistTitle">Şarkı Listesi</h2>
    <div id="betaNote">⚠️ Bu özellik beta sürecindedir.</div>
    <ul>
      <li><button data-src="Yüksek Sadakat - Belki Üstümüzden Bir Kuş Geçer.mp3">Yüksek Sadakat - Belki Üstümüzden Bir Kuş Geçer</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Super Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning (Official Audio)</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt (Official Audio)</button></li>
    </ul>
    <button id="closePlaylistBtn">Kapat</button>
    <button id="reportBtn">Şarkı oynatma ile ilgili sorun bildir</button>

    <!-- Sorun Bildir Formu -->
    <form id="reportForm" action="mailto:ege@egeherz.com" method="POST" enctype="text/plain" style="margin-top:15px;">
      <textarea name="message" id="reportMessage" placeholder="Sorununuzu buraya yazınız..." required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </div>
</div>

<div id="moreText">Daha fazlası eklenecektir.</div>

<footer>
  © 2025 Ege Deniz. All rights reserved.
</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const reportForm = document.getElementById('reportForm');
  const reportMessage = document.getElementById('reportMessage');
  const statusMessage = document.getElementById('statusMessage');

  // Şarkı Listesi aç/kapat
  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
  });
  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });

  // Şarkı listesi butonları
  document.querySelectorAll('#playlistContent ul li button').forEach(btn => {
    btn.addEventListener('click', () => {
      const src = btn.getAttribute('data-src');
      if (audio.src.includes(src)) {
        if (!audio.paused) {
          audio.pause();
          showPlaylistBtn.innerHTML = '<i class="fas fa-music"></i> Şarkı Listesi (Durdu)';
        } else {
          audio.play();
          showPlaylistBtn.innerHTML = '<i class="fas fa-music"></i> Şarkı Listesi (Çalıyor)';
        }
      } else {
        audio.src = src;
        audio.play().then(() => {
          showPlaylistBtn.innerHTML = '<i class="fas fa-music"></i> Şarkı Listesi (Çalıyor)';
          playlistModal.style.display = 'none';
        }).catch(() => {
          showStatus("Şarkı çalınamadı.");
        });
      }
    });
  });

  // Durum mesajı gösterme fonksiyonu
  function showStatus(msg, duration = 3500) {
    statusMessage.textContent = msg;
    statusMessage.style.display = 'block';
    statusMessage.style.opacity = '1';
    setTimeout(() => {
      statusMessage.style.opacity = '0';
      setTimeout(() => { statusMessage.style.display = 'none'; }, 500);
    }, duration);
  }

  // Sorun bildir butonuna tıklayınca form aç/kapa
  reportBtn.addEventListener('click', () => {
    reportForm.style.display = reportForm.style.display === 'block' ? 'none' : 'block';
  });

  // Form gönderme
  reportForm.addEventListener('submit', e => {
    // E-posta programını açar, otomatik gönderim olmaz.
    showStatus("E-posta istemcisi açılıyor...");
  });
</script>

</body>
</html>
