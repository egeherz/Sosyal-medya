<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://i.imgur.com/S95JAKZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(18px) brightness(0.7);
      -webkit-backdrop-filter: blur(18px) brightness(0.7);
      background: linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.12);
      padding: 16px 30px;
      margin-top: 20px;
      border-radius: 18px;
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.07);
    }

    .social-link i {
      font-size: 24px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      letter-spacing: 0.5px;
      z-index: 1;
      animation: fadeIn 2s ease forwards;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/USERNAME/REPO/main/twenty-one-pilots-Doubt-_Official-Audio_.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <a class="social-link" href="https://t.me/iidontneedyou" target="_blank">
      <i class="fab fa-telegram"></i> @iidontneedyou
    </a>
  </div>

  <footer>
    Â© 2025 Ege Deniz. All rights reserved.
  </footer>
</body>
</html>
