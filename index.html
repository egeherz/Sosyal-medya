  // Elemanlar
  const languageSelect = document.getElementById("languageSelect");
  const themeSelect = document.getElementById("themeSelect");
  const pageHeader = document.getElementById("pageHeader");
  const aboutBtn = document.getElementById("aboutBtn");
  const privacyBtn = document.getElementById("privacyBtn");
  const mainContent = document.getElementById("mainContent");
  const aboutTitle = document.getElementById("aboutTitle");
  const aboutContent = document.getElementById("aboutContent");
  const privacyTitle = document.getElementById("privacyTitle");
  const privacyContent = document.getElementById("privacyContent");
  const backBtn = document.getElementById("backBtn");

  // URL Hash kontrolü ve sayfa yüklenirken dil seçimi
  function loadLanguageFromStorageOrDefault() {
    const savedLang = localStorage.getItem("selectedLanguage") || "tr";
    languageSelect.value = savedLang;
    updateTexts(savedLang);
    return savedLang;
  }

  // Dil değiştiğinde içeriği güncelle ve yerel depolamaya kaydet
  languageSelect.addEventListener("change", () => {
    const selectedLang = languageSelect.value;
    localStorage.setItem("selectedLanguage", selectedLang);
    updateTexts(selectedLang);
  });

  // Sayfa yenilendiğinde seçilen dili koru
  document.addEventListener("DOMContentLoaded", () => {
    const lang = loadLanguageFromStorageOrDefault();
    updateTexts(lang);
    showMainPage();
  });

  // İçerik güncelleme fonksiyonu
  function updateTexts(lang) {
    pageHeader.textContent = translations[lang].header;
    aboutBtn.textContent = translations[lang].aboutTitle;
    privacyBtn.textContent = translations[lang].privacyTitle;
    aboutTitle.textContent = translations[lang].aboutTitle;
    aboutContent.innerHTML = translations[lang].aboutContent;
    privacyTitle.textContent = translations[lang].privacyTitle;
    privacyContent.innerHTML = translations[lang].privacyContent;
  }

  // Sayfa geçiş fonksiyonları
  aboutBtn.addEventListener("click", () => {
    showAboutPage();
  });

  privacyBtn.addEventListener("click", () => {
    showPrivacyPage();
  });

  backBtn.addEventListener("click", () => {
    showMainPage();
  });

  function showMainPage() {
    mainContent.style.display = "none";
    aboutTitle.style.display = "none";
    aboutContent.style.display = "none";
    privacyTitle.style.display = "none";
    privacyContent.style.display = "none";
    backBtn.style.display = "none";
    aboutBtn.style.display = "inline-block";
    privacyBtn.style.display = "inline-block";
  }

  function showAboutPage() {
    mainContent.style.display = "block";
    aboutTitle.style.display = "block";
    aboutContent.style.display = "block";
    privacyTitle.style.display = "none";
    privacyContent.style.display = "none";
    backBtn.style.display = "inline-block";
    aboutBtn.style.display = "none";
    privacyBtn.style.display = "none";
  }

  function showPrivacyPage() {
    mainContent.style.display = "block";
    aboutTitle.style.display = "none";
    aboutContent.style.display = "none";
    privacyTitle.style.display = "block";
    privacyContent.style.display = "block";
    backBtn.style.display = "inline-block";
    aboutBtn.style.display = "none";
    privacyBtn.style.display = "none";
  }
</script>
