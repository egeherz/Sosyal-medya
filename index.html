<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%; width: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d0c1d, #1d1f2f);
    color: #fff;
    display: flex; justify-content: center; align-items: center;
    padding: 20px;
    overflow: hidden;
  }
  main {
    max-width: 420px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 22px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(0,255,255,0.2);
    padding: 32px 24px;
    z-index: 1;
  }
  main a {
    position: relative;
    display: flex; align-items: center; justify-content: center;
    gap: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    color: white;
    padding: 18px 0;
    border-radius: 18px;
    background: linear-gradient(135deg, #ff004f, #6600ff);
    box-shadow:
      0 0 8px #ff004f,
      0 0 16px #6600ff,
      0 0 24px #ff004f,
      inset 0 0 8px #6600ff;
    transition: all 0.3s ease;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
    transform-style: preserve-3d;
  }
  main a i {
    font-size: 1.8rem;
    text-shadow: 0 0 8px #fff;
    min-width: 26px;
    text-align: center;
  }
  main a:hover {
    transform: scale(1.07) rotateZ(2deg);
    box-shadow:
      0 0 15px #ff005f,
      0 0 32px #7700ff,
      0 0 44px #ff006f,
      inset 0 0 15px #7700ff;
    text-shadow: 0 0 20px #fff;
  }
  main a::after {
    content: '';
    position: absolute;
    top: -60%; left: -60%;
    width: 220%; height: 220%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
    transform: rotate(25deg);
    animation: shine 4s infinite linear;
    pointer-events: none;
  }
  @keyframes shine {
    0% { transform: translate(-100%, -100%) rotate(25deg); }
    100% { transform: translate(100%, 100%) rotate(25deg); }
  }

  @media (max-width: 520px) {
    main {
      max-width: 100%;
      padding: 24px 12px;
      gap: 16px;
    }
    main a {
      font-size: 1rem;
      padding: 14px 0;
    }
    main a i {
      font-size: 1.4rem;
      min-width: 22px;
    }
  }
</style>
