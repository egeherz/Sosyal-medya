<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESAPLARIM - EGE DENİZ</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px 100px;
    overflow-x: hidden;
  }

  main {
    margin-top: 40px;
    max-width: 420px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 22px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    padding: 32px 24px;
    animation: slideFadeIn 1.2s ease-out;
  }
  @keyframes slideFadeIn {
    from { opacity: 0; transform: translateY(60px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  main a {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;
    color: white;
    padding: 18px 0;
    border-radius: 18px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 300% 300%;
    animation: gradientShift 6s ease infinite;
    box-shadow:
      0 0 8px #ff004f,
      0 0 16px #6600ff,
      0 0 24px #00e5ff,
      inset 0 0 8px #6600ff;
    transition: all 0.3s ease;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  main a i {
    font-size: 1.8rem;
    text-shadow: 0 0 8px #fff;
    min-width: 26px;
    text-align: center;
  }

  main a:hover {
    transform: scale(1.07) rotateZ(2deg);
    box-shadow:
      0 0 15px #ff005f,
      0 0 32px #7700ff,
      0 0 44px #00e5ff,
      inset 0 0 15px #7700ff;
    text-shadow: 0 0 20px #fff;
  }

  main a::after {
    content: '';
    position: absolute;
    top: -60%;
    left: -60%;
    width: 220%;
    height: 220%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
    transform: rotate(25deg);
    animation: shine 4s infinite linear;
    pointer-events: none;
  }
  @keyframes shine {
    0%   { transform: translate(-100%, -100%) rotate(25deg); }
    100% { transform: translate(100%, 100%) rotate(25deg); }
  }

  footer {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 0.95rem;
    color: rgba(255,255,255,0.7);
    text-shadow: 0 0 4px #000;
    z-index: 10;
  }

  /* Ses kontrol butonları */
  #audioControl {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 12px #00e5ff;
    transition: background 0.3s ease;
    z-index: 20;
  }
  #audioControl:hover {
    background: rgba(0,0,0,0.8);
  }
  #audioControl i {
    font-size: 24px;
    color: #00e5ff;
    user-select: none;
  }
  @media (max-width: 520px) {
    #audioControl {
      width: 42px;
      height: 42px;
      bottom: 60px;
      right: 16px;
    }
    #audioControl i {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" title="Instagram">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" title="Telegram">
    <i class="fab fa-telegram"></i>Telegram
  </a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" title="TikTok">
    <i class="fab fa-tiktok"></i>TikTok
  </a>
</main>

<!-- Ses çalar -->
<audio id="audioPlayer" src="twenty-one-pilots-Doubt-_Official-Audio_.mp3" autoplay loop></audio>

<!-- Ses aç/kapa butonu -->
<div id="audioControl" title="Müziği Aç/Kapa" aria-label="Müziği Aç veya Kapat" role="button" tabindex="0">
  <i class="fas fa-volume-up"></i>
</div>

<footer>
  © 2025 Ege Deniz. Tüm Hakları Saklıdır.
</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const control = document.getElementById('audioControl');
  const icon = control.querySelector('i');

  control.addEventListener('click', () => {
    if(audio.paused) {
      audio.play();
      icon.classList.remove('fa-volume-mute');
      icon.classList.add('fa-volume-up');
    } else {
      audio.pause();
      icon.classList.remove('fa-volume-up');
      icon.classList.add('fa-volume-mute');
    }
  });

  // Klavye erişimi için
  control.addEventListener('keydown', e => {
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      control.click();
    }
  });
</script>

</body>
</html>
