<script>
  (() => {
    const audio = document.getElementById('audioPlayer');
    const playlistModal = document.getElementById('playlistModal');
    const reportModal = document.getElementById('reportModal');
    const showPlaylistBtn = document.getElementById('showPlaylistBtn');
    const closePlaylistBtn = document.getElementById('closePlaylistBtn');
    const reportBtn = document.getElementById('reportBtn');
    const closeReportBtn = document.getElementById('closeReportBtn');
    const reportForm = document.getElementById('reportForm');
    const ratingStars = document.getElementById('ratingStars');
    const reportType = document.getElementById('reportType');
    const currentSongName = document.getElementById('currentSongName');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const btnPlayPause = document.getElementById('btnPlayPause');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const themeToggleBtn = document.getElementById('themeToggleBtn');

    const playlistButtons = playlistModal.querySelectorAll('ul li button');

    // Şarkı listesi
    const songs = Array.from(playlistButtons).map(btn => ({
      name: btn.textContent.trim(),
      src: btn.getAttribute('data-src'),
      btn: btn
    }));

    let currentIndex = 0;
    let buttonFlashTimeouts = [];

    // Fonksiyonlar
    function loadSong(index) {
      if (index < 0) index = songs.length - 1;
      if (index >= songs.length) index = 0;
      currentIndex = index;
      audio.src = songs[currentIndex].src;
      currentSongName.textContent = songs[currentIndex].name;
      audio.load();
      updateAriaProgress(0);
      resetButtonsFlash();
      flashAllButtons();
      showControls();
    }

    function playSong() {
      audio.play();
      btnPlayPause.innerHTML = '<i class="fas fa-pause"></i>';
    }
    function pauseSong() {
      audio.pause();
      btnPlayPause.innerHTML = '<i class="fas fa-play"></i>';
    }
    function togglePlayPause() {
      if (audio.paused) playSong();
      else pauseSong();
    }
    function nextSong() {
      loadSong(currentIndex + 1);
      playSong();
    }
    function prevSong() {
      loadSong(currentIndex - 1);
      playSong();
    }

    function flashAllButtons() {
      // Butonlarda 5 saniyelik ışık patlaması (box-shadow değişimi)
      clearTimeouts();
      playlistButtons.forEach(btn => {
        btn.style.transition = 'box-shadow 0.3s ease';
        btn.style.boxShadow = '0 0 24px 6px #00e5ff inset, 0 0 18px #00e5ff';
        // 5 saniye sonra eski haline dön
        const t = setTimeout(() => {
          btn.style.boxShadow = '';
        }, 5000);
        buttonFlashTimeouts.push(t);
      });
    }

    function clearTimeouts() {
      buttonFlashTimeouts.forEach(t => clearTimeout(t));
      buttonFlashTimeouts = [];
    }

    function resetButtonsFlash() {
      clearTimeouts();
      playlistButtons.forEach(btn => {
        btn.style.boxShadow = '';
      });
    }

    function showControls() {
      document.getElementById('controls').style.display = 'flex';
      progressContainer.style.display = 'block';
    }

    // İlerleme çubuğu güncelle
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progressPercent + '%';
        updateAriaProgress(progressPercent);
        updateTimeInfo(audio.currentTime, audio.duration);
      }
    });

    // İlerleme çubuğu tıklanabilir ve sürüklenebilir
    progressContainer.addEventListener('click', e => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percent = clickX / rect.width;
      if (audio.duration) {
        audio.currentTime = percent * audio.duration;
      }
    });

    // Klavye ile slider kontrolü (sol/sağ ok)
    progressContainer.addEventListener('keydown', e => {
      if (!audio.duration) return;
      if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
        e.preventDefault();
        audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
      } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
        e.preventDefault();
        audio.currentTime = Math.max(audio.currentTime - 5, 0);
      }
    });

    function updateAriaProgress(percent) {
      progressContainer.setAttribute('aria-valuenow', Math.floor(percent));
    }

    function updateTimeInfo(current, duration) {
      let formatTime = (t) => {
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60);
        return m + ':' + (s < 10 ? '0' : '') + s;
      };
      currentSongName.setAttribute('aria-label', `${songs[currentIndex].name}, ${formatTime(current)} / ${formatTime(duration)}`);
      document.getElementById('timeInfo')?.remove();
      const timeInfo = document.createElement('div');
      timeInfo.id = 'timeInfo';
      timeInfo.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
      currentSongName.after(timeInfo);
    }

    // Playlist butonları dinleme
    playlistButtons.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        loadSong(i);
        playSong();
        playlistModal.style.display = 'none';
      });
    });

    // Modal aç/kapa
    showPlaylistBtn.addEventListener('click', () => {
      playlistModal.style.display = 'flex';
      reportModal.style.display = 'none';
    });
    closePlaylistBtn.addEventListener('click', () => {
      playlistModal.style.display = 'none';
    });

    // Ses bitince sonraki şarkı
    audio.addEventListener('ended', nextSong);

    // Play/pause buton
    btnPlayPause.addEventListener('click', togglePlayPause);
    btnNext.addEventListener('click', nextSong);
    btnPrev.addEventListener('click', prevSong);

    // Klavye kısayolları (boşluk: play/pause, sağ/sol ok: şarkı değiştir)
    window.addEventListener('keydown', e => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
      } else if (e.code === 'ArrowRight') {
        e.preventDefault();
        nextSong();
      } else if (e.code === 'ArrowLeft') {
        e.preventDefault();
        prevSong();
      }
    });

    // Report modal aç/kapa
    reportBtn.addEventListener('click', () => {
      reportModal.style.display = 'flex';
      playlistModal.style.display = 'none';
      resetReportForm();
    });
    closeReportBtn.addEventListener('click', () => {
      reportModal.style.display = 'none';
    });

    // Report tür seçimi ile yıldız görünürlüğü kontrolü
    function toggleRatingVisibility() {
      if (reportType.value === 'degerlendirme') {
        ratingStars.style.display = 'block';
      } else {
        ratingStars.style.display = 'none';
        // yıldız seçili ise kaldır
        const checkedStar = reportForm.querySelector('input[name="rating"]:checked');
        if (checkedStar) checkedStar.checked = false;
      }
    }
    reportType.addEventListener('change', toggleRatingVisibility);

    // Report form gönderimi (mailto link oluşturma)
    reportForm.addEventListener('submit', e => {
      e.preventDefault();
      // Zorunlu alanlar kontrolü
      if (!reportForm.name.value.trim() || !reportForm.email.value.trim()) {
        alert('Lütfen isim ve e-posta alanlarını doldurun.');
        return;
      }
      // Mailto linkini hazırla
      const name = encodeURIComponent(reportForm.name.value.trim());
      const email = encodeURIComponent(reportForm.email.value.trim());
      const type = reportType.value;
      const message = encodeURIComponent(reportForm.message.value.trim() || '');
      let rating = '';
      if (type === 'degerlendirme') {
        const checkedStar = reportForm.querySelector('input[name="rating"]:checked');
        rating = checkedStar ? checkedStar.value : '0';
      }
      const subject = encodeURIComponent(`Site ${type === 'sorun' ? 'Sorun' : 'Değerlendirme'}: ${songs[currentIndex].name}`);
      let body = `Merhaba,%0D%0A%0D%0ASitenizde bir ${type === 'sorun' ? 'sorun' : 'değerlendirme'} iletmek istiyorum.%0D%0A`;
      body += `Şarkı: ${encodeURIComponent(songs[currentIndex].name)}%0D%0A`;
      body += `Tür: ${type === 'sorun' ? 'Sorun' : 'Değerlendirme'}%0D%0A`;
      if (type === 'degerlendirme') body += `Puan: ${rating} / 5%0D%0A`;
      body += `İsim: ${name}%0D%0A`;
      body += `E-posta: ${email}%0D%0A%0D%0A`;
      body += `Mesaj:%0D%0A${message}%0D%0A%0D%0Aİyi günler.`;

      const mailtoLink = `mailto:example@example.com?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;
      reportModal.style.display = 'none';
    });

    function resetReportForm() {
      reportForm.reset();
      toggleRatingVisibility();
    }

    // Tema değiştirme
    const themes = [
      {
        name: 'Neymar',
        bg: "url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed"
      },
      {
        name: 'Alternatif',
        bg: "url('https://i.imgur.com/qtUaCM4.jpeg') no-repeat center center fixed"
      }
    ];

    function setTheme(index) {
      document.body.style.background = themes[index].bg;
      document.body.style.backgroundSize = 'cover';
      localStorage.setItem('siteTheme', index);
    }
    function toggleTheme() {
      let current = localStorage.getItem('siteTheme') || '0';
      current = parseInt(current);
      const next = (current + 1) % themes.length;
      setTheme(next);
    }

    themeToggleBtn.addEventListener('click', toggleTheme);

    // Sayfa yüklendiğinde kayıtlı tema varsa uygula
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('siteTheme') || '0';
      setTheme(parseInt(savedTheme));
      loadSong(0);
    });

  })();
</script>
