<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kovboy Tarzı Sosyal Medya Linkleri</title>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Orbitron&family=Poppins:wght@600&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #fff; /* Beyaz arka plan */
    font-family: 'Poppins', sans-serif;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 15px;
  }
  header {
    font-family: 'Alfa Slab One', cursive;
    font-size: 2.8rem;
    color: #222;
    margin-bottom: 10px;
    user-select: none;
    letter-spacing: 3px;
    text-shadow: 0 0 5px #00000040;
  }
  #clock {
    font-family: 'Orbitron', monospace;
    font-size: 1.3rem;
    color: #555;
    margin-bottom: 40px;
    user-select: none;
  }
  .btn-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 480px;
  }
  a.btn {
    flex: 1 1 45%;
    max-width: 220px;
    background: #222; /* koyu buton arka planı */
    color: #fff;
    border-radius: 28px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    box-shadow:
      0 0 8px #0ff,  /* neon dış parıltı */
      inset 0 0 10px #00b8d4;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    text-shadow: 0 0 6px #00f6ffcc;
  }
  a.btn:hover {
    transform: scale(1.05) rotate(-2deg);
    box-shadow:
      0 0 15px #00ffff,
      0 0 25px #00bcd4,
      inset 0 0 20px #00e5ff;
    color: #bbf8ff;
    text-shadow: 0 0 15px #00eaffcc;
  }
  a.btn i {
    font-size: 1.6rem;
    filter: drop-shadow(0 0 4px #00e5ff);
  }
  @media(max-width: 600px) {
    a.btn {
      flex: 1 1 45%;
      font-size: 1.1rem;
      padding: 12px 0;
      max-width: none;
    }
  }
  @media(max-width: 360px) {
    .btn-group {
      gap: 15px;
    }
    a.btn {
      flex: 1 1 100%;
      max-width: none;
    }
  }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>SOSYAL MEDYA HESAPLARIM</header>
<div id="clock" aria-live="polite" aria-atomic="true" aria-label="Şu anki saat"></div>

<div class="btn-group" role="navigation" aria-label="Sosyal medya bağlantıları">
  <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener noreferrer" class="btn" aria-label="Instagram">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://t.me/egeherz" target="_blank" rel="noopener noreferrer" class="btn" aria-label="Telegram">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <a href="https://wa.me/447846848820" target="_blank" rel="noopener noreferrer" class="btn" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener noreferrer" class="btn" aria-label="TikTok">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
</div>

<script>
  function updateClock() {
    const now = new Date();
    const days = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
    const dayName = days[now.getDay()];
    const date = now.toLocaleDateString('tr-TR');
    const time = now.toLocaleTimeString('tr-TR', { hour12: false });
    document.getElementById('clock').textContent = `${dayName}, ${date} - ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
