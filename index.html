<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      text-decoration: none !important;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 100px;
      overflow-x: hidden;
    }
    main {
      max-width: 480px;
      width: 100%;
      margin: 40px auto 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      text-decoration: none !important;
      width: 100%;
      max-width: 220px;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #fff;
      min-width: 28px;
      text-align: center;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
      text-shadow: 0 0 28px #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
    }

    #playlistModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #playlistContent {
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-height: 85vh;
      overflow-y: auto;
    }

    #playlistContent h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    #playlistContent ul li {
      margin-bottom: 12px;
    }

    #playlistContent ul li button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.4s, transform 0.3s;
    }

    #playlistContent ul li button:hover {
      transform: scale(1.03);
    }

    #closePlaylistBtn,
    #reportBtn {
      display: inline-block;
      margin: 8px 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      background: #333;
      color: #fff;
    }

    #progressContainer {
      display: none;
      margin: 30px auto 0;
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      height: 10px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #progressBar {
      width: 0;
      height: 100%;
      background: #0ff;
      transition: width 0.2s;
    }

    #timeInfo {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 8px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto">
  <source src="" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<div id="playlistModal">
  <div id="playlistContent">
    <h2>Şarkı Listesi <small>(Beta Sürecindedir)</small></h2>
    <ul>
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Nicky Jam - Hasta el Amanecer</button></li>
      <li><button data-src="Amor Na Praia.mp3">Amor Na Praia</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button></li>
      <li><button data-src="lil 17th - Mary Jane.mp3">lil 17th - Mary Jane</button></li>
      <li><button data-src="XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3">XXXTENTACION - MOONLIGHT</button></li>
      <li><button data-src="t.A.T.u. - All The Things She Said (Official Music Video).mp3">t.A.T.u. - All The Things She Said</button></li>
    </ul>
    <button id="closePlaylistBtn">Kapat</button>
    <button id="reportBtn">Sorun Bildir</button>
  </div>
</div>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>
<div id="timeInfo"></div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const playlistButtons = [...document.querySelectorAll('#playlistContent ul li button')];
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const timeInfo = document.getElementById('timeInfo');

  const songs = playlistButtons.map(btn => btn.getAttribute('data-src'));

  const themes = [
    "linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f)",
    "linear-gradient(45deg, #00ff88, #006633, #00ffaa, #00ff88)",
    "linear-gradient(45deg, #ff8800, #cc5500, #ffaa33, #ff8800)",
    "linear-gradient(45deg, #aa00ff, #660099, #cc00ff, #aa00ff)",
    "linear-gradient(45deg, #00aaff, #006688, #00ddff, #00aaff)",
    "linear-gradient(45deg, #ff00aa, #cc0077, #ff33cc, #ff00aa)",
    "linear-gradient(45deg, #00ffff, #009999, #00cccc, #00ffff)",
    "linear-gradient(45deg, #ff4400, #cc3300, #ff5500, #ff4400)",
    "linear-gradient(45deg, #cc00ff, #660099, #aa00ff, #cc00ff)"
  ];

  let currentSongIndex = -1;

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateTheme(index) {
    const theme = themes[index % themes.length];
    playlistButtons.forEach(btn => {
      btn.style.background = theme;
      btn.style.color = "#fff";
      btn.style.boxShadow = "0 0 10px #fff, 0 0 20px #fff";
      btn.style.textShadow = "0 0 8px #fff";
      btn.style.animation = "flashBtn 5s ease";
    });
    reportBtn.style.background = theme;
  }

  function playSong(index) {
    if (index < 0 || index >= songs.length) return;
    currentSongIndex = index;
    audio.src = songs[index];
    audio.play();
    updateTheme(index);
    showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Çalıyor: ${playlistButtons[index].textContent}`;
    playlistModal.style.display = "none";
    progressContainer.style.display = "block";
  }

  audio.addEventListener("ended", () => {
    let next = (currentSongIndex + 1) % songs.length;
    playSong(next);
  });

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + "%";
    timeInfo.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  });

  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => playSong(i));
  });

  showPlaylistBtn.addEventListener("click", () => {
    playlistModal.style.display = "flex";
  });

  closePlaylistBtn.addEventListener("click", () => {
    playlistModal.style.display = "none";
  });

  reportBtn.addEventListener("click", () => {
    window.location.href = "mailto:ege@egeherz.com?subject=Şarkı%20Sorunu&body=Şarkı%20çalma%20sorunu...";
  });

  window.addEventListener("load", () => {
    updateTheme(0);
  });

  // 5 saniyelik ışık efekti
  const style = document.createElement('style');
  style.innerHTML = `
  @keyframes flashBtn {
    0% { box-shadow: 0 0 20px #fff; }
    50% { box-shadow: 0 0 50px #fff; }
    100% { box-shadow: 0 0 20px #fff; }
  }`;
  document.head.appendChild(style);
</script>

</body>
</html>
