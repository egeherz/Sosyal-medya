<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    user-select: none;
    font-family: 'Poppins', sans-serif;
    text-decoration: none !important;
  }
  body {
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 40px 20px 140px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-image 0.5s ease;
  }
  body.theme2 {
    background-image: url('https://i.imgur.com/qtUaCM4.jpeg');
  }

  main {
    max-width: 480px;
    width: 100%;
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 20px 15px;
    justify-items: center;
  }

  main button, main a {
    width: 100%;
    max-width: 210px;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 16px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    border: none;
    outline: none;
    user-select: none;
    transition: transform 0.3s ease;
  }
  main button:hover, main a:hover {
    transform: scale(1.05) rotateZ(1.5deg);
    box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Tema Butonu Sağ Üst Köşede */
  #themeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 100000;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(45deg, #00e5ff, #6600ff);
    box-shadow: 0 0 20px #00e5ff;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s ease, transform 0.3s ease;
    user-select: none;
  }
  #themeToggle:hover {
    background: linear-gradient(45deg, #00fff2, #7700ff);
    transform: scale(1.15);
    box-shadow: 0 0 38px #00fff2;
  }

  /* Playlist Modal */
  #playlistModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 10000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #playlistContent {
    width: 90%;
    max-width: 480px;
    background: rgba(255,255,255,0.07);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
    color: #fff;
    box-shadow: 0 0 30px #00e5ff;
    user-select: text;
  }
  #playlistContent h2 {
    margin-bottom: 10px;
    font-size: 1.6rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  #playlistContent h2 span {
    font-size: 0.85rem;
    background: #ff004f;
    padding: 4px 12px;
    border-radius: 12px;
    color: #fff;
    font-weight: 900;
    letter-spacing: 1.2px;
    user-select: none;
    box-shadow: 0 0 12px #ff004f;
  }
  #playlistContent ul {
    list-style: none;
    padding: 0;
    margin: 20px 0 25px;
    max-height: 360px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #0ff transparent;
  }
  #playlistContent ul::-webkit-scrollbar {
    width: 6px;
  }
  #playlistContent ul::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 3px;
  }
  #playlistContent ul li {
    margin-bottom: 12px;
  }
  #playlistContent ul li button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.4s, transform 0.3s;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    color: #fff;
    box-shadow: 0 0 18px #0ff inset;
    user-select: none;
    outline: none;
  }
  #playlistContent ul li button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 42px #0ff inset;
  }

  /* Close Playlist Button */
  #closePlaylistBtn {
    margin: 0 auto;
    padding: 12px 30px;
    border-radius: 24px;
    font-weight: 700;
    font-size: 1rem;
    background: #ff004f;
    color: white;
    cursor: pointer;
    border: none;
    outline: none;
    user-select: none;
    box-shadow: 0 0 20px #ff004f;
    transition: background 0.3s ease, transform 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }
  #closePlaylistBtn:hover {
    background: #ff3366;
    transform: scale(1.1);
    box-shadow: 0 0 35px #ff3366;
  }

  /* Report Button */
  #reportBtn {
    margin: 12px auto 20px;
    padding: 14px 24px;
    border-radius: 16px;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(45deg, #00e5ff, #6600ff);
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
    border: none;
    outline: none;
    user-select: none;
    box-shadow: 0 0 25px #00e5ff;
  }
  #reportBtn:hover {
    background: linear-gradient(45deg, #00fff2, #7700ff);
    transform: scale(1.07);
    box-shadow: 0 0 40px #00fff2;
  }

  /* Report Modal */
  #reportModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 20000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  #reportModalContent {
    background: rgba(30,30,40,0.97);
    border-radius: 20px;
    max-width: 480px;
    width: 100%;
    padding: 30px 30px;
    color: #0ff;
    box-shadow: 0 0 30px #0ff;
    font-weight: 600;
    user-select: text;
  }
  #reportModalContent h3 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 1.6rem;
    color: #0ff;
    text-shadow: 0 0 14px #0ff;
  }
  #reportForm label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 700;
  }
  #reportForm input, #reportForm select, #reportForm textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    resize: none;
    outline: none;
    user-select: text;
    transition: background 0.3s ease;
  }
  #reportForm input:focus, #reportForm select:focus, #reportForm textarea:focus {
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 12px #0ff;
    color: #0ff;
  }
  #reportForm button[type="submit"], #reportCancelBtn {
    padding: 12px 24px;
    margin-top: 8px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    outline: none;
    user-select: none;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  #reportForm button[type="submit"] {
    background: linear-gradient(45deg, #00e5ff, #6600ff);
    color: white;
    box-shadow: 0 0 20px #00e5ff;
    margin-right: 12px;
  }
  #reportForm button[type="submit"]:hover {
    background: linear-gradient(45deg, #00fff2, #7700ff);
    transform: scale(1.05);
    box-shadow: 0 0 35px #00fff2;
  }
  #reportCancelBtn {
    background: #ff004f;
    color: white;
    box-shadow: 0 0 20px #ff004f;
  }
  #reportCancelBtn:hover {
    background: #ff3366;
    transform: scale(1.05);
    box-shadow: 0 0 35px #ff3366;
  }

  /* Current Song & Progress */
  #currentSongName {
    margin-top: 30px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #0ff;
    text-shadow: 0 0 12px #0ff;
    text-align: center;
    user-select: none;
  }
  #progressContainer {
    width: 90%;
    max-width: 480px;
    margin: 15px auto 5px;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    cursor: pointer;
    display: none;
    box-shadow: 0 0 10px #0ff inset;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00e5ff, #6600ff);
    border-radius: 10px;
    transition: width 0.1s linear;
  }
  #timeInfo {
    text-align: center;
    margin-top: 4px;
    font-size: 1rem;
    font-weight: 600;
    color: #0ff;
    text-shadow: 0 0 8px #0ff;
    user-select: none;
  }

  /* Controls */
  #controls {
    margin: 30px auto 0;
    display: none;
    justify-content: center;
    gap: 25px;
  }
  #controls button {
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    border: none;
    border-radius: 50%;
    width: 52px;
    height: 52px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 18px #00e5ff inset;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    transition: transform 0.3s ease;
    outline: none;
    user-select: none;
  }
  #controls button:hover {
    transform: scale(1.15);
    box-shadow: 0 0 42px #00e5ff inset;
  }

  /* Responsive */
  @media (max-width: 520px) {
    main {
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto;
    }
    main button, main a {
      max-width: none;
    }
    #playlistContent {
      max-width: 100%;
    }
    #controls button {
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" aria-label="Telegram">

  </a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" aria-label="TikTok">

  </a>
  <button id="showPlaylistBtn" aria-haspopup="dialog" aria-controls="playlistModal">

  </button>
</main>

<button id="themeToggle" aria-label="Tema Değiştir" title="Tema Değiştir">
  <i class="fas fa-adjust"></i>
</button>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">
    <h2 id="playlistTitle">Şarkı Listesi <span>BETA</span></h2>

      <li><button data-src="bilmemne.mp3">bilmemne</button></li>
    </ul>
    <button id="closePlaylistBtn" aria-label="Şarkı Listesini Kapat">Kapat</button>
  </div>
</div>

<div id="reportModal" role="dialog" aria-modal="true" aria-labelledby="reportTitle">
  <div id="reportModalContent">
    <h3 id="reportTitle">Sorun Bildir / Değerlendirme</h3>
    <form id="reportForm" action="#" method="get">
      <label for="reportName">Adınız *</label>
      <input type="text" id="reportName" name="reportName" required autocomplete="name" />
      
      <label for="reportEmail">E-posta *</label>
      <input type="email" id="reportEmail" name="reportEmail" required autocomplete="email" />
      
      <label for="reportType">Tür</label>
      <select id="reportType" name="reportType">
        <option value="sorun">Sorun</option>
        <option value="degerlendirme">Değerlendirme</option>
      </select>
      
      <label for="reportMessage">Mesajınız *</label>
      <textarea id="reportMessage" name="reportMessage" rows="5" required></textarea>
      
      <button type="submit">Gönder</button>
      <button type="button" id="reportCancelBtn">İptal</button>
    </form>
  </div>
</div>

<div id="currentSongName" aria-live="polite" aria-atomic="true"></div>
<div id="progressContainer" aria-label="Şarkı ilerleme çubuğu" role="progressbar" tabindex="0">
  <div id="progressBar"></div>
</div>
<div id="timeInfo" aria-live="polite" aria-atomic="true"></div>

<div id="controls">
  <button id="playPauseBtn" aria-label="Oynat / Durdur"><i class="fas fa-play"></i></button>
  <button id="prevBtn" aria-label="Önceki Şarkı"><i class="fas fa-backward"></i></button>
  <button id="nextBtn" aria-label="Sonraki Şarkı"><i class="fas fa-forward"></i></button>
</div>

<script>
  // Tema değiştirici buton
  const themeToggleBtn = document.getElementById('themeToggle');
  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('theme2');
  });

  // Şarkı listesi modal aç/kapat
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');

  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
  });
  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });
  playlistModal.addEventListener('click', e => {
    if(e.target === playlistModal) playlistModal.style.display = 'none';
  });

  // Şarkı player ayarları
  const audio = document.getElementById('audioPlayer');
  const currentSongName = document.getElementById('currentSongName');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const timeInfo = document.getElementById('timeInfo');
  const controls = document.getElementById('controls');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // Şarkılar dizisi
  const songs = Array.from(document.querySelectorAll('#playlistContent ul li button')).map(b => ({
    name: b.textContent.trim(),
    src: b.getAttribute('data-src')
  }));

  let currentSongIndex = 0;
  let isPlaying = false;

  // Şarkı yükle
  function loadSong(index) {
    const song = songs[index];
    audio.src = song.src;
    currentSongName.textContent = song.name;
    progressContainer.style.display = 'block';
    controls.style.display = 'flex';
  }

  // Oynat/durdur
  function togglePlay() {
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    } else {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
  }

  // İleri, geri
  function prevSong() {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(currentSongIndex);
    if (isPlaying) audio.play();
  }
  function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
    if (isPlaying) audio.play();
  }

  // İlerleme çubuğu güncelle
  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';

      // Süre gösterimi (mm:ss)
      const currentM = Math.floor(audio.currentTime / 60);
      const currentS = Math.floor(audio.currentTime % 60);
      const durM = Math.floor(audio.duration / 60);
      const durS = Math.floor(audio.duration % 60);
      timeInfo.textContent = 
        `${currentM.toString().padStart(2,'0')}:${currentS.toString().padStart(2,'0')} / `+
        `${durM.toString().padStart(2,'0')}:${durS.toString().padStart(2,'0')}`;
    }
  });

  // İlerleme çubuğu tıklayınca atla
  progressContainer.addEventListener('click', e => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    if (duration) {
      audio.currentTime = (clickX / width) * duration;
    }
  });

  // Playlistten seçince şarkı çal
  document.querySelectorAll('#playlistContent ul li button').forEach((btn, i) => {
    btn.addEventListener('click', () => {
      currentSongIndex = i;
      loadSong(currentSongIndex);
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      playlistModal.style.display = 'none';
    });
  });

  // Kontrol butonları
  playPauseBtn.addEventListener('click', togglePlay);
  prevBtn.addEventListener('click', prevSong);
  nextBtn.addEventListener('click', nextSong);

  // Otomatik sonraki şarkı
  audio.addEventListener('ended', nextSong);

  // Sayfa açıldığında ilk şarkıyı hazırla
  loadSong(currentSongIndex);

  // Raporlama Modal işlemleri
  const reportModal = document.getElementById('reportModal');
  const reportBtn = document.getElementById('reportBtn');
  const reportCancelBtn = document.getElementById('reportCancelBtn');
  // Eğer rapor butonu olursa eklenecek (şimdilik yok)
  // Aç/kapat için event listener ekleyebilirsin.

  // Form gönderim (mail gönderme)
  const reportForm = document.getElementById('reportForm');
  reportForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = reportForm.reportName.value.trim();
    const email = reportForm.reportEmail.value.trim();
    const type = reportForm.reportType.value;
    const message = reportForm.reportMessage.value.trim();

    if (!name || !email || !message) {
      alert('Lütfen tüm zorunlu alanları doldurun!');
      return;
    }

    // mailto oluşturma
    let subject = encodeURIComponent(type === 'degerlendirme' ? 'Değerlendirme' : 'Sorun Bildir');
    let body = encodeURIComponent(
      `Ad: ${name}\nE-posta: ${email}\nTür: ${type}\nMesaj:\n${message}\n\nÇalınan Şarkı: ${songs[currentSongIndex].name}`
    );

    window.location.href = `mailto:ege@egeherz.com?subject=${subject}&body=${body}`;

    reportModal.style.display = 'none';
    reportForm.reset();
  });

  // İptal butonu
  reportCancelBtn.addEventListener('click', () => {
    reportModal.style.display = 'none';
  });

</script>

</body>
</html>
