<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hesaplarım | Egeherz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7831163932493310"
     crossorigin="anonymous"></script> 

<style>
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px 60px;
    line-height: 1.5;
    transition: background-color 0.5s, color 0.5s;
  }
  header {
    font-weight: 700;
    font-size: 2.6rem;
    user-select: none;
    letter-spacing: 0.07em;
    text-align: center;
    margin-bottom: 15px;
  }
  #clock {
    font-weight: 500;
    font-size: 1.3rem;
    user-select: none;
    margin-bottom: 40px;
    font-feature-settings: "tnum";
    letter-spacing: 0.02em;
  }

  /* Dil seçici */
  #language-select {
    margin-bottom: 30px;
    font-size: 1.1rem;
    padding: 8px 16px;
    border-radius: 10px;
    border: 2px solid;
    cursor: pointer;
    user-select: none;
    max-width: 180px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #language-select:focus,
  #language-select:hover {
    outline: none;
  }

  /* Tema seçici */
  #theme-select {
    margin-bottom: 40px;
    font-size: 1.1rem;
    padding: 10px 18px;
    border-radius: 12px;
    border: 2px solid;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    max-width: 180px;
  }
  #theme-select:focus,
  #theme-select:hover {
    outline: none;
  }

  /* Neon butonlar */
  .btn-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 22px;
    width: 100%;
    max-width: 560px;
  }

  a.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    padding: 16px 0;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.15rem;
    text-decoration: none;
    box-shadow:
      0 0 6px rgba(255,255,255,0.15),
      0 0 20px rgba(255,255,255,0.15);
    transition:
      box-shadow 0.4s ease,
      transform 0.15s ease;
    user-select: none;
    position: relative;
    overflow: hidden;
    color: white;
  }
  a.btn i {
    font-size: 1.5rem;
    filter: drop-shadow(0 0 2px #0004);
  }

  a.btn:hover,
  a.btn:focus-visible {
    transform: translateY(-3px);
    box-shadow:
      0 0 12px 2px currentColor,
      0 0 40px 10px currentColor;
    outline: none;
  }
  a.btn:active {
    transform: translateY(0);
    box-shadow:
      0 0 8px 1px currentColor,
      0 0 25px 6px currentColor;
  }

  /* Sosyal medya renkleri */
  a#btn-instagram {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    color: white;
  }
  a#btn-telegram {
    background: #0088cc;
    color: white;
  }
  a#btn-whatsapp {
    background: #25d366;
    color: white;
  }
  a#btn-tiktok {
    background: #000000;
    color: white;
  }

  @media (max-width: 400px) {
    header {
      font-size: 2rem;
    }
    a.btn {
      font-size: 1rem;
      padding: 14px 0;
    }
  }

  /* Temalar */
  body.theme-day {
    background-color: #f9fafb;
    color: #222;
    border-color: #2563eb;
  }
  body.theme-night {
    background-color: #0f172a;
    color: #cbd5e1;
    border-color: #3b82f6;
  }
  body.theme-purple {
    background-color: #1e0e4f;
    color: #d8b4fe;
    border-color: #8b5cf6;
  }
  body.theme-turquoise {
    background-color: #004d40;
    color: #a7ffeb;
    border-color: #26a69a;
  }

  /* Tema seçici border renkleri */
  body.theme-day #theme-select {
    border-color: #2563eb;
    background-color: white;
    color: #2563eb;
  }
  body.theme-night #theme-select {
    border-color: #3b82f6;
    background-color: #1e293b;
    color: #cbd5e1;
  }
  body.theme-purple #theme-select {
    border-color: #8b5cf6;
    background-color: #2c136d;
    color: #d8b4fe;
  }
  body.theme-turquoise #theme-select {
    border-color: #26a69a;
    background-color: #00332a;
    color: #a7ffeb;
  }
</style>
</head>
<body>

<!-- Dil seçici -->
<select id="language-select" aria-label="Dil seçimi / Language selection" title="Dil seçimi">
  <option value="tr">Türkçe</option>
  <option value="en">English</option>
  <option value="ru">Русский</option>
  <option value="de">Deutsch</option>
  <option value="zh">中文</option>
  <option value="fr">Français</option>
</select>

<header id="page-header">HESAPLARIM</header>
<div id="clock" aria-live="polite" aria-atomic="true" aria-label="Şu anki saat"></div>

<select id="theme-select" aria-label="Tema seçimi / Theme selection" title="Tema seçimi">
  <option value="theme-day">Gündüz</option>
  <option value="theme-night">Gece</option>
  <option value="theme-purple">Mor Neon</option>
  <option value="theme-turquoise">Turkuaz Neon</option>
</select>

<div class="btn-group" role="navigation" aria-label="Sosyal medya bağlantıları">
  <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-instagram" aria-label="Instagram">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://t.me/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-telegram" aria-label="Telegram">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <a href="https://wa.me/447846848820" target="_blank" rel="noopener noreferrer" class="btn" id="btn-whatsapp" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-tiktok" aria-label="TikTok">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
</div>

<script>
  const translations = {
    tr: {
      header: "HESAPLARIM",
      clockLabel: "Şu anki saat",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Gündüz",
        "theme-night": "Gece",
        "theme-purple": "Mor Neon",
        "theme-turquoise": "Turkuaz Neon"
      }
    },
    en: {
      header: "MY ACCOUNTS",
      clockLabel: "Current time",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Day",
        "theme-night": "Night",
        "theme-purple": "Purple Neon",
        "theme-turquoise": "Turquoise Neon"
      }
    },
    ru: {
      header: "МОИ АККАУНТЫ",
      clockLabel: "Текущее время",
      buttons: {
        instagram: "Инстаграм",
        telegram: "Телеграм",
        whatsapp: "Вотсап",
        tiktok: "ТикТок"
      },
      themeOptions: {
        "theme-day": "День",
        "theme-night": "Ночь",
        "theme-purple": "Фиолетовый Неон",
        "theme-turquoise": "Бирюзовый Неон"
      }
    },
    de: {
      header: "MEINE KONTEN",
      clockLabel: "Aktuelle Uhrzeit",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Tag",
        "theme-night": "Nacht",
        "theme-purple": "Lila Neon",
        "theme-turquoise": "Türkis Neon"
      }
    },
    zh: {
      header: "我的账户",
      clockLabel: "当前时间",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "白天",
        "theme-night": "夜晚",
        "theme-purple": "紫色霓虹",
        "theme-turquoise": "绿松石霓虹"
      }
    },
    fr: {
      header: "MES COMPTES",
      clockLabel: "Heure actuelle",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Jour",
        "theme-night": "Nuit",
        "theme-purple": "Néon violet",
        "theme-turquoise": "Néon turquoise"
      }
    }
  };

  const header = document.getElementById('page-header');
  const clock = document.getElementById('clock');
  const languageSelect = document.getElementById('language-select');
  const themeSelect = document.getElementById('theme-select');

  function updateClock(lang) {
    const now = new Date();
    const days = {
      tr: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
      en: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
      ru: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
      de: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
      zh: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
      fr: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi']
    };

    const dayName = days[lang][now.getDay()];
    // Tarih ve saat dil seçeneğine göre
    let dateStr, timeStr;
    if(lang === 'zh'){
      dateStr = now.toLocaleDateString('zh-CN');
      timeStr = now.toLocaleTimeString('zh-CN', {hour12:false});
    } else {
      dateStr = now.toLocaleDateString(lang);
      timeStr = now.toLocaleTimeString(lang, {hour12:false});
    }

    clock.textContent = `${dayName}, ${dateStr} - ${timeStr}`;
    clock.setAttribute('aria-label', translations[lang].clockLabel);
  }

  // Tema seçeneklerini güncelle
  function updateThemeOptions(lang){
    for (const opt of themeSelect.options) {
      opt.textContent = translations[lang].themeOptions[opt.value] || opt.value;
    }
  }

  // Buton metinlerini güncelle
  function updateButtonTexts(lang) {
    document.querySelector('#btn-instagram').textContent = translations[lang].buttons.instagram;
    document.querySelector('#btn-telegram').textContent = translations[lang].buttons.telegram;
    document.querySelector('#btn-whatsapp').textContent = translations[lang].buttons.whatsapp;
    document.querySelector('#btn-tiktok').textContent = translations[lang].buttons.tiktok;

    // İkonları korumak için butonların içine ikon + yazı şeklinde yapalım
    document.querySelector('#btn-instagram').innerHTML = '<i class="fab fa-instagram"></i> ' + translations[languageSelect.value].buttons.instagram;
    document.querySelector('#btn-telegram').innerHTML = '<i class="fab fa-telegram"></i> ' + translations[languageSelect.value].buttons.telegram;
    document.querySelector('#btn-whatsapp').innerHTML = '<i class="fab fa-whatsapp"></i> ' + translations[languageSelect.value].buttons.whatsapp;
    document.querySelector('#btn-tiktok').innerHTML = '<i class="fab fa-tiktok"></i> ' + translations[languageSelect.value].buttons.tiktok;
  }

  // Sayfa tema ayarını localStorage'dan oku ve uygula
  function loadTheme() {
    const savedTheme = localStorage.getItem('selectedTheme');
    if(savedTheme) {
      document.body.className = savedTheme;
      themeSelect.value = savedTheme;
    } else {
      document.body.className = 'theme-day';
      themeSelect.value = 'theme-day';
    }
  }

  // Tema değişimini kaydet ve uygula
  themeSelect.addEventListener('change', () => {
    document.body.className = themeSelect.value;
    localStorage.setItem('selectedTheme', themeSelect.value);
  });

  // Dil değişimi
  languageSelect.addEventListener('change', () => {
    const lang = languageSelect.value;
    header.textContent = translations[lang].header;
    updateButtonTexts(lang);
    updateThemeOptions(lang);
    updateClock(lang);
  });

  // Başlangıç ayarları
  window.onload = () => {
    loadTheme();
    const lang = languageSelect.value;
    header.textContent = translations[lang].header;
    updateButtonTexts(lang);
    updateThemeOptions(lang);
    updateClock(lang);
    setInterval(() => updateClock(lang), 1000);
  };
</script>
</body>
</html>
