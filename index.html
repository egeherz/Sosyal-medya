<head>

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      text-decoration: none !important;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 140px;
      overflow-x: hidden;
    }
    main {
      max-width: 480px;
      width: 100%;
      margin: 40px auto 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      width: 100%;
      max-width: 220px;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #fff;
      min-width: 28px;
      text-align: center;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
      text-shadow: 0 0 28px #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
    }

    /* --- Sorun Bildir Form Tasarımı --- */
    #reportModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #reportModalContent {
      background: rgba(30,30,40,0.95);
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      padding: 30px 25px;
      color: #0ff;
      box-shadow: 0 0 25px #0ff;
      font-weight: 600;
    }
    #reportModalContent h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #reportForm label {
      display: block;
      margin: 10px 0 5px;
    }
    #reportForm input, #reportForm select, #reportForm textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    #reportForm textarea {
      height: 100px;
      resize: none;
    }
    #ratingSection {
      margin: 10px 0;
    }
    #ratingStars label {
      margin-right: 5px;
      font-size: 1.3rem;
      cursor: pointer;
    }
    #reportForm button {
      padding: 12px 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      margin-right: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    #reportForm button:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.05);
    }

  </style>
</head>

<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal">
  <div id="playlistContent">
    <h2>Şarkı Listesi</h2>
    <ul>
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Nicky Jam - Hasta el Amanecer</button></li>
      <li><button data-src="Amor Na Praia.mp3">Amor Na Praia</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button></li>
      <li><button data-src="lil 17th - Mary Jane.mp3">lil 17th - Mary Jane</button></li>
      <li><button data-src="XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3">XXXTENTACION - MOONLIGHT</button></li>
      <li><button data-src="t.A.T.u. - All The Things She Said (Official Music Video).mp3">t.A.T.u. - All The Things She Said</button></li>
      <li><button data-src="funk_mi_camino_mp3_55239.mp3">funk mi camino</button></li>
      <li><button data-src="kordhell_x_dj_fku_fica_de_4_mp3_55337.mp3">kordhell x dj fku fica de 4</button></li>
      <li><button data-src="tame_impala_let_it_happen_mp3_55159.mp3">tame impala let it happen</button></li>
    </ul>
    <button id="closePlaylistBtn">Kapat</button>
    <button id="reportBtn">Sorun Bildir</button>
  </div>
</div>

<div id="currentSongName"></div>
<div id="progressContainer"><div id="progressBar"></div></div>
<div id="timeInfo"></div>
<div id="controls">
  <button id="prevBtn"><i class="fas fa-backward"></i></button>
  <button id="playPauseBtn"><i class="fas fa-play"></i></button>
  <button id="nextBtn"><i class="fas fa-forward"></i></button>
</div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<!-- Sorun Bildir Modal -->
<div id="reportModal">
  <div id="reportModalContent">
    <h3>Sorun / Değerlendirme</h3>
    <form id="reportForm">
      <label for="nameInput">İsminiz *</label>
      <input type="text" id="nameInput" name="name" required autocomplete="off" />
      
      <label for="emailInput">E-posta Adresiniz *</label>
      <input type="email" id="emailInput" name="email" required autocomplete="off" />
      
      <label>Tür:</label>
      <select id="reportType" required>
        <option value="sorun">Sorun</option>
        <option value="degerlendirme">Değerlendirme</option>
      </select>
      
      <div id="ratingSection" style="display:none;">
        <label>Puan:</label>
        <div id="ratingStars">
          <label><input type="radio" name="rating" value="1" required /> ⭐</label>
          <label><input type="radio" name="rating" value="2" /> ⭐⭐</label>
          <label><input type="radio" name="rating" value="3" /> ⭐⭐⭐</label>
          <label><input type="radio" name="rating" value="4" /> ⭐⭐⭐⭐</label>
          <label><input type="radio" name="rating" value="5" /> ⭐⭐⭐⭐⭐</label>
        </div>
      </div>
      
      <label for="messageInput">Mesajınız:</label>
      <textarea id="messageInput" name="message" required></textarea>
      
      <button type="submit">Gönder</button>
      <button type="button" id="cancelReportBtn">İptal</button>
    </form>
  </div>
</div>

<script>
  const audio = document.getElementById("audioPlayer");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const timeInfo = document.getElementById("timeInfo");
  const currentSongName = document.getElementById("currentSongName");
  const playlistButtons = document.querySelectorAll("#playlistContent button[data-src]");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const controls = document.getElementById("controls");
  const showPlaylistBtn = document.getElementById("showPlaylistBtn");
  const playlistModal = document.getElementById("playlistModal");
  const closePlaylistBtn = document.getElementById("closePlaylistBtn");
  const reportModal = document.getElementById("reportModal");
  const reportBtn = document.getElementById("reportBtn");
  const cancelReportBtn = document.getElementById("cancelReportBtn");
  const reportForm = document.getElementById("reportForm");

  const nameInput = document.getElementById("nameInput");
  const emailInput = document.getElementById("emailInput");
  const messageInput = document.getElementById("messageInput");
  const reportType = document.getElementById("reportType");
  const ratingSection = document.getElementById("ratingSection");

  // Şarkılar ve isimler
  let songs = Array.from(playlistButtons).map(btn => btn.dataset.src);
  let songNames = Array.from(playlistButtons).map(btn => btn.textContent);
  let currentSongIndex = -1;
  let isPlaying = false;

  // Şarkı seçme ve çalma
  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      currentSongIndex = i;
      audio.src = songs[i];
      audio.play();
      isPlaying = true;
      currentSongName.textContent = songNames[i];
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      controls.style.display = "flex";
      progressContainer.style.display = "block";
      playlistModal.style.display = "none";
    });
  });

  // İlerleme güncelleme
  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    timeInfo.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
  });

  // Süre formatlama
  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  // Oynat/Durdur butonu
  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  // Sonraki şarkı
  nextBtn.onclick = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = songNames[currentSongIndex];
  };

  // Önceki şarkı
  prevBtn.onclick = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = songNames[currentSongIndex];
  };

  // Şarkı bittiğinde otomatik geçiş
  audio.addEventListener("ended", () => {
    nextBtn.click();
  });

  // İlerlemeni elle sarma
  progressContainer.addEventListener("click", (e) => {
    const percent = (e.offsetX / progressContainer.offsetWidth);
    audio.currentTime = percent * audio.duration;
  });

  // Butonlar görünümü
  showPlaylistBtn.onclick = () => playlistModal.style.display = "flex";
  closePlaylistBtn.onclick = () => playlistModal.style.display = "none";

  // Sorun bildir modal açma
  reportBtn.onclick = () => {
    reportModal.style.display = "flex";
    ratingSection.style.display = "none";
    reportType.value = "sorun";
  };

  // Sorun bildir modal kapatma
  cancelReportBtn.onclick = () => reportModal.style.display = "none";

  // Tür seçimine göre puan alanı göster/gizle
  reportType.onchange = () => {
    ratingSection.style.display = reportType.value === "degerlendirme" ? "block" : "none";
  };

  // Form gönderme - mailto linki oluşturma
  reportForm.onsubmit = e => {
    e.preventDefault();
    const name = encodeURIComponent(nameInput.value.trim());
    const email = encodeURIComponent(emailInput.value.trim());
    const message = encodeURIComponent(messageInput.value.trim());
    const song = encodeURIComponent(currentSongName.textContent || "Şarkı seçilmedi");
    let rating = "";

    if (reportType.value === "degerlendirme") {
      const selected = document.querySelector('input[name="rating"]:checked');
      if (!selected) {
        alert("Lütfen bir puan seçin.");
        return;
      }
      rating = `%0D%0APuan: ${selected.value}`;
    }

    const body = `İsim: ${name}%0D%0AE-posta: ${email}%0D%0AŞarkı: ${song}%0D%0A${rating}%0D%0AMesaj:%0D%0A${message}`;
    window.location.href = `mailto:ege@egeherz.com?subject=Siteden Bildirim&body=${body}`;
    reportModal.style.display = "none";
    reportForm.reset();
  };
</script>

</body>
</html>
