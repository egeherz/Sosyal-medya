<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('https://i.imgur.com/S95JAKZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 24px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      text-align: center;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 18px;
      margin: 8px 0;
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.35s ease;
      box-shadow: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link i {
      font-size: 20px;
    }

    /* Telegram - hover */
    .social-link.telegram:hover {
      background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(0, 123, 255, 0.4));
      transform: scale(1.06);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
    }

    /* Spotify - hover */
    .social-link.spotify:hover {
      background: linear-gradient(135deg, rgba(30, 215, 96, 0.2), rgba(30, 215, 96, 0.4));
      transform: scale(1.06);
      box-shadow: 0 0 15px rgba(30, 215, 96, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="social-link telegram" href="https://t.me/iidontneedyou" target="_blank">
      <i class="fab fa-telegram"></i> @iidontneedyou
    </a><br>
    <a class="social-link spotify" href="https://open.spotify.com/playlist/3UQr73d3ozG2n7vAdH5F4f?si=obmbnbUdTO-S-ryAiS9j8w&pi=dJsv1cSCTx62j" target="_blank">
      <i class="fab fa-spotify"></i> Playlistimi Dinle
    </a>
  </div>
  <footer>
    Â© 2025 Ege Deniz. All rights reserved.
  </footer>
</body>
</html>
