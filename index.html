  function updateTexts(lang) {
    const t = texts[lang];
    if(!t) return;

    document.getElementById('mainTitle').textContent = t.mainTitle;
    document.getElementById('mainDesc').textContent = t.mainDesc;

    // Sekmenin iÃ§erik alanÄ±nÄ± doldur
    const activeTab = document.querySelector('.tab.active');
    const contentArea = document.getElementById('contentArea');

    switch(activeTab.dataset.tab) {
      case 'commands':
        contentArea.textContent = t.commands;
        break;
      case 'about':
        contentArea.textContent = t.about;
        break;
      case 'privacy':
        contentArea.textContent = t.privacy;
        break;
      case 'terms':
        contentArea.textContent = t.terms;
        break;
      case 'links':
        contentArea.innerHTML = t.links;
        break;
      default:
        contentArea.textContent = '';
    }
  }

  // Tab butonlarÄ±na tÄ±klama ile iÃ§erik deÄŸiÅŸimi
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      // Aktif tabÄ± deÄŸiÅŸtir
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.remove('active');
      });
      tab.classList.add('active');

      // Metinleri gÃ¼ncelle
      updateTexts(currentLang);
    });
  });

  // Dil deÄŸiÅŸtiÄŸinde iÃ§eriÄŸi ve baÅŸlÄ±ÄŸÄ± gÃ¼ncelle
  langSelect.addEventListener('change', () => {
    currentLang = langSelect.value;
    localStorage.setItem('fragLang', currentLang);
    updateTexts(currentLang);
  });

  // Sayfa yÃ¼klendiÄŸinde iÃ§erik ve dil gÃ¼ncelle
  document.addEventListener('DOMContentLoaded', () => {
    updateTexts(currentLang);
  });
</script>
