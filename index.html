<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
<link rel="icon" href="favicon.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px 80px;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  main {
    margin-top: 40px;
    max-width: 480px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 35px rgba(0,255,255,0.20);
    padding: 36px 28px;
    animation: slideFadeIn 1.2s ease-out;
  }
  @keyframes slideFadeIn {
    from { opacity: 0; transform: translateY(60px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  main a, #showPlaylistBtn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 700;
    font-size: 1.15rem;
    text-decoration: none;
    color: white;
    padding: 20px 0;
    border-radius: 20px;
    background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
    background-size: 320% 320%;
    animation: gradientShift 7s ease infinite;
    box-shadow:
      0 0 10px #ff004f,
      0 0 20px #6600ff,
      0 0 28px #00e5ff,
      inset 0 0 10px #6600ff;
    transition: all 0.35s ease;
    overflow: hidden;
    cursor: pointer;
    user-select: none;
    border: none;
    width: 100%;
    justify-content: center;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  main a i, #showPlaylistBtn i {
    font-size: 2rem;
    text-shadow: 0 0 10px #fff;
    min-width: 28px;
    text-align: center;
  }

  main a:hover, #showPlaylistBtn:hover {
    transform: scale(1.1) rotateZ(2deg);
    box-shadow:
      0 0 20px #ff005f,
      0 0 38px #7700ff,
      0 0 50px #00e5ff,
      inset 0 0 20px #7700ff;
    text-shadow: 0 0 28px #fff;
  }

  main a::after, #showPlaylistBtn::after {
    content: '';
    position: absolute;
    top: -60%;
    left: -60%;
    width: 220%;
    height: 220%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
    transform: rotate(25deg);
    animation: shine 4s infinite linear;
    pointer-events: none;
  }
  @keyframes shine {
    0%   { transform: translate(-100%, -100%) rotate(25deg); }
    100% { transform: translate(100%, 100%) rotate(25deg); }
  }

  #statusMessage {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #0ff;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 24px;
    border-radius: 22px;
    box-shadow: 0 0 12px #0ff;
    opacity: 1;
    z-index: 9999;
    pointer-events: none;
    user-select: none;
    animation: fadeOutMsg 5s ease forwards;
  }
  @keyframes fadeOutMsg {
    0% {opacity:1;}
    100% {opacity:0; visibility:hidden;}
  }

  /* Modal */
  #playlistModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    padding: 20px;
    box-sizing: border-box;
  }
  #playlistContent {
    background: rgba(0, 15, 30, 0.95);
    border-radius: 24px;
    max-width: 480px;
    width: 100%;
    max-height: 75vh;
    overflow-y: auto;
    box-shadow:
      0 0 18px #00e5ff,
      0 0 32px #00e5ff inset,
      0 0 48px #00e5ff inset;
    padding: 28px 36px 52px;
    color: #00e5ff;
    font-weight: 600;
    font-size: 1.1rem;
    text-shadow: 0 0 10px #00e5ff;
    user-select: none;
    border: 2px solid #00e5ff;
    backdrop-filter: blur(14px);
  }
  #playlistContent h2 {
    margin-bottom: 8px;
    font-weight: 900;
    font-size: 1.9rem;
    color: #00ffff;
    text-shadow:
      0 0 14px #00e5ff,
      0 0 28px #00e5ff,
      0 0 42px #00e5ff;
  }
  #playlistContent h2 small {
    font-weight: 400;
    font-size: 0.9rem;
    color: #99eaff;
    display: block;
    margin-top: -8px;
    margin-bottom: 24px;
  }
  #playlistContent ul {
    list-style: none;
    padding: 0;
    margin: 0 0 18px 0;
  }
  #playlistContent ul li {
    margin-bottom: 20px;
  }
  #playlistContent ul li button {
    width: 100%;
    background: linear-gradient(90deg, #004466, #006688, #00aaff, #006688, #004466);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    border: none;
    border-radius: 20px;
    padding: 16px;
    color: #ccf8ff;
    font-weight: 800;
    font-size: 1.15rem;
    cursor: pointer;
    box-shadow:
      0 0 14px #00aaff,
      0 0 34px #00cfff inset,
      0 0 48px #00e5ff inset;
    transition: all 0.4s ease;
    text-align: center;
    user-select: none;
  }
  #playlistContent ul li button:hover {
    transform: scale(1.1);
    box-shadow:
      0 0 20px #00e5ff,
      0 0 44px #00ffff inset,
      0 0 64px #00ffff inset;
    color: #e0ffff;
    text-shadow:
      0 0 20px #00e5ff,
      0 0 38px #00e5ff;
  }
  #playlistNotes {
    font-style: italic;
    color: #66ccff;
    font-weight: 700;
    text-align: center;
    margin-top: 8px;
    user-select: none;
  }

  #closePlaylistBtn {
    margin-top: 28px;
    display: block;
    width: 100%;
    background: #0099cc;
    color: #e0ffff;
    font-weight: 800;
    padding: 16px;
    border-radius: 22px;
    border: none;
    cursor: pointer;
    box-shadow:
      0 0 24px #00cfff,
      inset 0 0 36px #00aaff;
    transition: background 0.3s ease;
    user-select: none;
  }
  #closePlaylistBtn:hover {
    background: #00aaff;
    box-shadow:
      0 0 36px #00e5ff,
      inset 0 0 48px #00cfff;
  }

  #reportBtn {
    margin-top: 20px;
    width: 100%;
    background: linear-gradient(45deg, #00bfff, #0066cc, #00e5ff);
    color: #e0ffff;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 22px;
    cursor: pointer;
    box-shadow:
      0 0 18px #00cfff,
      inset 0 0 26px #0099cc;
    user-select: none;
    transition: background 0.3s ease;
  }
  #reportBtn:hover {
    background: linear-gradient(45deg, #00e5ff, #0099cc, #0066cc);
    box-shadow:
      0 0 28px #00e5ff,
      inset 0 0 36px #00aaff;
  }

  /* Footer sade, kalın, beyaz ve en altta sabit */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 14px 0;
    color: #fff;
    font-weight: 700;
    font-size: 1.05rem;
    text-align: center;
    user-select: none;
    background: transparent;
    box-shadow: none;
    z-index: 1000;
  }

  @media (max-width: 580px) {
    main {
      max-width: 100%;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 24px;
      padding: 28px 16px;
    }
    main a, #showPlaylistBtn {
      font-size: 1.05rem;
      padding: 16px 0;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.6rem;
      min-width: 24px;
    }
    #playlistContent {
      max-width: 90vw;
      padding: 24px 20px 40px;
    }
    #playlistContent ul li button {
      font-size: 1rem;
      padding: 14px;
    }
  }
</style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" title="Instagram">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" title="Telegram">
    <i class="fab fa-telegram"></i>Telegram
  </a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" title="TikTok">
    <i class="fab fa-tiktok"></i>TikTok
  </a>
  <button id="showPlaylistBtn" title="Şarkı listesini göster" aria-label="Şarkı listesini göster">
    <i class="fas fa-music"></i> Şarkı Listesi
  </button>
</main>

<div id="statusMessage" style="display:none;"></div>

<audio id="audioPlayer" preload="auto">
  <source src="" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<!-- Şarkı Listesi Modal -->
<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">
    <h2 id="playlistTitle">Şarkı Listesi <small>(Bu özellik beta sürecindedir)</small></h2>
    <ul>
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam Video Oficial.mp3">Hasta el Amanecer - Nicky Jam</button></li>
      <li><button data-src="Amor Na Praia.mp3">Amor Na Praia</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button></li>
    </ul>
    <div id="playlistNotes">Daha fazla şarkı eklenecektir.</div>
    <button id="closePlaylistBtn">Kapat</button>
    <button id="reportBtn" title="Sorun bildir">Şarkı oynatma ile ilgili sorun bildir</button>
  </div>
</div>

<footer>
  © 2025 Ege Deniz. All rights reserved.
</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const statusMessage = document.getElementById('statusMessage');

  // Şarkılar
  const songs = [
    "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3",
    "Doja Cat - Streets (Official Audio).mp3",
    "lliinnee.mp3",
    "Lana Del Rey - Summertime Sadness (Official Music Video).mp3",
    "22. Hasta el Amanecer - Nicky Jam Video Oficial.mp3",
    "Amor Na Praia.mp3",
    "smezir 2 (Super Slowed).mp3",
    "Djo - End Of Beginning (Official Audio).mp3",
    "twenty-one-pilots-Doubt-_Official-Audio_.mp3"
  ];

  // Buton renk temaları (gradientler)
  const themes = [
    "linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f)",
    "linear-gradient(45deg, #00ff88, #006633, #00ffaa, #00ff88)",
    "linear-gradient(45deg, #ff8800, #cc5500, #ffaa33, #ff8800)",
    "linear-gradient(45deg, #aa00ff, #550099, #bb33ff, #aa00ff)",
    "linear-gradient(45deg, #00aaff, #006699, #33bbff, #00aaff)",
    "linear-gradient(45deg, #ff00aa, #990066, #ff33bb, #ff00aa)",
    "linear-gradient(45deg, #00ffff, #009999, #33ffff, #00ffff)",
    "linear-gradient(45deg, #ff4400, #cc3300, #ff6633, #ff4400)",
    "linear-gradient(45deg, #ffaa00, #cc8800, #ffbb33, #ffaa00)"
  ];

  let currentSongIndex = 0;

  function setButtonTheme(index) {
    showPlaylistBtn.style.background = themes[index];
    showPlaylistBtn.style.boxShadow =
      `0 0 15px ${themes[index].match(/#\w{6}/g)[0]}, 0 0 35px ${themes[index].match(/#\w{6}/g)[1]} inset`;
  }

  // Şarkı çalma fonksiyonu
  function playSong(index) {
    if (index < 0) index = songs.length -1;
    if (index >= songs.length) index = 0;
    currentSongIndex = index;
    audio.src = songs[index];
    audio.play();
    showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Çalıyor: ${getCleanTitle(songs[index])}`;
    setButtonTheme(index);
  }

  // Şarkı adını temizle (parantez ve "Official Audio" çıkar)
  function getCleanTitle(filename) {
    // Parantez içlerini kaldır
    let title = filename.replace(/\(.+?\)/g, '');
    // "Official Audio" ve "Video" kelimelerini kaldır
    title = title.replace(/Official Audio|Official Music Video|Video Oficial/gi, '');
    // Fazla boşlukları kaldır
    title = title.trim();
    return title;
  }

  // Şarkı listesi butonları click eventleri
  document.querySelectorAll('#playlistContent ul li button').forEach((btn, idx) => {
    btn.addEventListener('click', () => {
      playSong(idx);
      playlistModal.style.display = 'none';
    });
  });

  // Modal aç/kapat
  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
  });
  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });

  // Şarkı bittiğinde otomatik diğerine geç
  audio.addEventListener('ended', () => {
    let nextIndex = currentSongIndex + 1;
    if(nextIndex >= songs.length) nextIndex = 0;
    playSong(nextIndex);
  });

  // Sorun bildir butonu mailto açacak
  reportBtn.addEventListener('click', () => {
    const mailtoLink = 'mailto:ege@egeherz.com?subject=Şarkı%20Oynatma%20Sorunu&body=Lütfen%20sorununuzu%20aşağıya%20açıklayın.%0D%0A';
    window.location.href = mailtoLink;
  });

  // Sayfa yüklendiğinde ilk şarkıyı hazırla ama çalma
  window.addEventListener('load', () => {
    audio.src = songs[0];
    setButtonTheme(0);
    showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Şarkı Listesi`;
  });
</script>

</body>
</html>
