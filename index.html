<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      text-decoration: none !important;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 140px;
      overflow-x: hidden;
    }
    main {
      max-width: 480px;
      width: 100%;
      margin: 40px auto 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      width: 100%;
      max-width: 220px;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #fff;
      min-width: 28px;
      text-align: center;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
      text-shadow: 0 0 28px #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
    }

    #playlistModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #playlistContent {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      color: #fff;
    }
    #playlistContent h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    #playlistContent h2 span {
      font-size: 0.85rem;
      color: #ff0;
      margin-left: 6px;
    }
    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    #playlistContent ul li {
      margin-bottom: 12px;
    }
    #playlistContent ul li button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.4s, transform 0.3s;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      color: #fff;
      box-shadow: 0 0 15px #0ff inset;
    }
    #playlistContent ul li button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px #0ff inset;
    }

    #reportForm {
      background: rgba(20,20,30,0.9);
      padding: 18px 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 18px #0ff;
    }
    #reportForm label {
      font-size: 0.9rem;
      display: block;
      margin: 10px 0 5px;
    }
    #reportForm input, #reportForm textarea, #reportForm select {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    #reportForm textarea {
      resize: none;
      height: 80px;
    }
    #ratingStars {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin: 10px 0;
    }
    #ratingStars input[type="radio"] {
      display: none;
    }
    #ratingStars label {
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #ratingStars input[type="radio"]:checked ~ label {
      color: #ffd700;
    }
    #ratingStars label:hover {
      transform: scale(1.2);
      color: #ff0;
    }
    #reportForm button {
      margin-top: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: #fff;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #reportForm button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00fff2, #7700ff);
    }
  </style>
</head>

<body>
<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal">
  <div id="playlistContent">
    <h2>Şarkı Listesi <span>(BETA)</span></h2>
    <ul>
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Nicky Jam - Hasta el Amanecer</button></li>
      <li><button data-src="Amor Na Praia.mp3">Amor Na Praia</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button></li>
      <li><button data-src="lil 17th - Mary Jane.mp3">lil 17th - Mary Jane</button></li>
      <li><button data-src="XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3">XXXTENTACION - MOONLIGHT</button></li>
      <li><button data-src="t.A.T.u. - All The Things She Said (Official Music Video).mp3">t.A.T.u. - All The Things She Said</button></li>
      <li><button data-src="funk_mi_camino_mp3_55239.mp3">funk mi camino</button></li>
      <li><button data-src="kordhell_x_dj_fku_fica_de_4_mp3_55337.mp3">kordhell x dj fku fica de 4</button></li>
      <li><button data-src="tame_impala_let_it_happen_mp3_55159.mp3">tame impala let it happen</button></li>
    </ul>

    <button id="closePlaylistBtn">Kapat</button>

    <!-- Sorun Bildir / Değerlendirme Formu -->
    <form id="reportForm">
      <label for="nameInput">İsminiz *</label>
      <input type="text" id="nameInput" required autocomplete="off" />

      <label for="emailInput">E-posta *</label>
      <input type="email" id="emailInput" required autocomplete="off" />

      <label>Tür:</label>
      <select id="reportType" required>
        <option value="sorun">Sorun</option>
        <option value="degerlendirme">Değerlendirme</option>
      </select>

      <div id="ratingSection" style="display:none;">
        <label>Puan:</label>
        <div id="ratingStars">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">⭐</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
        </div>
      </div>

      <label for="messageInput">Mesajınız:</label>
      <textarea id="messageInput" required></textarea>

      <button type="submit">Gönder</button>
    </form>
  </div>
</div>

<div id="currentSongName" style="text-align:center;margin-top:20px;font-size:1.1rem;text-shadow:0 0 8px #fff;"></div>
<div id="progressContainer" style="width:90%;margin:10px auto;height:8px;background:#555;border-radius:6px;cursor:pointer;display:none;">
  <div id="progressBar" style="height:100%;width:0;background:#0ff;border-radius:6px;"></div>
</div>
<div id="timeInfo" style="text-align:center;margin:5px 0;font-size:0.9rem;"></div>
<div id="controls" style="display:none;justify-content:center;gap:20px;margin:20px 0;">
  <button id="prevBtn"><i class="fas fa-backward"></i></button>
  <button id="playPauseBtn"><i class="fas fa-play"></i></button>
  <button id="nextBtn"><i class="fas fa-forward"></i></button>
</div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<script>
  const audio = document.getElementById("audioPlayer");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const timeInfo = document.getElementById("timeInfo");
  const currentSongName = document.getElementById("currentSongName");
  const playlistButtons = document.querySelectorAll("#playlistContent button[data-src]");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const controls = document.getElementById("controls");
  const showPlaylistBtn = document.getElementById("showPlaylistBtn");
  const playlistModal = document.getElementById("playlistModal");
  const closePlaylistBtn = document.getElementById("closePlaylistBtn");

  const nameInput = document.getElementById("nameInput");
  const emailInput = document.getElementById("emailInput");
  const messageInput = document.getElementById("messageInput");
  const reportType = document.getElementById("reportType");
  const ratingSection = document.getElementById("ratingSection");

  let songs = Array.from(playlistButtons).map(btn => btn.dataset.src);
  let songNames = Array.from(playlistButtons).map(btn => btn.textContent);
  let currentSongIndex = -1;
  let isPlaying = false;

  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      currentSongIndex = i;
      audio.src = songs[i];
      audio.play();
      isPlaying = true;
      currentSongName.textContent = songNames[i];
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      controls.style.display = "flex";
      progressContainer.style.display = "block";
      playlistModal.style.display = "none";
    });
  });

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    timeInfo.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
  });

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  nextBtn.onclick = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = songNames[currentSongIndex];
  };

  prevBtn.onclick = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
    currentSongName.textContent = songNames[currentSongIndex];
  };

  audio.addEventListener("ended", () => {
    nextBtn.click();
  });

  progressContainer.addEventListener("click", (e) => {
    const percent = (e.offsetX / progressContainer.offsetWidth);
    audio.currentTime = percent * audio.duration;
  });

  showPlaylistBtn.onclick = () => playlistModal.style.display = "flex";
  closePlaylistBtn.onclick = () => playlistModal.style.display = "none";

  reportType.onchange = () => {
    ratingSection.style.display = reportType.value === "degerlendirme" ? "block" : "none";
  };

  document.getElementById("reportForm").onsubmit = e => {
    e.preventDefault();
    const name = encodeURIComponent(nameInput.value.trim());
    const email = encodeURIComponent(emailInput.value.trim());
    const message = encodeURIComponent(messageInput.value.trim());
    const song = encodeURIComponent(currentSongName.textContent || "Şarkı seçilmedi");
    let rating = "";

    if (reportType.value === "degerlendirme") {
      const selected = document.querySelector('input[name="rating"]:checked');
      if (!selected) {
        alert("Lütfen bir puan seçin.");
        return;
      }
      rating = `%0D%0APuan: ${selected.value}`;
    }

    const body = `İsim: ${name}%0D%0AE-posta: ${email}%0D%0AŞarkı: ${song}%0D%0A${rating}%0D%0AMesaj:%0D%0A${message}`;
    window.location.href = `mailto:ege@egeherz.com?subject=Siteden Bildirim&body=${body}`;
    document.getElementById("reportForm").reset();
    alert("Teşekkürler! Mail uygulaman açılıyor.");
  };
</script>

</body>
</html>
