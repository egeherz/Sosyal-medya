  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes sparkle {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      animation: sparkle 60s linear infinite;
    }

    main {
      position: relative;
      z-index: 10;
      padding: 30px;
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    nav {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 160px));
      gap: 16px 20px;
      justify-content: center;
    }

    nav a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 13px 0;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      animation: fadeInUp 0.6s forwards;
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s;
    }

    nav a:hover::before {
      opacity: 1;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    nav a i {
      font-size: 1.7rem;
      min-width: 24px;
      text-align: center;
    }

    /* Buton renkleri özel */
    nav a:nth-child(1) { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743); animation-delay: .1s; }
    nav a:nth-child(2) { background: #229ED9; animation-delay: .25s; }
    nav a:nth-child(3) { background: #25D366; animation-delay: .4s; }
    nav a:nth-child(4) { background: #000; animation-delay: .55s; }

    /* Ripple effect */
    nav a:active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    nav a:nth-child(1):hover { background: #e4405f; }
    nav a:nth-child(2):hover { background: #1c92d2; }
    nav a:nth-child(3):hover { background: #128c7e; }
    nav a:nth-child(4):hover { background: #111; }

    @media(max-width: 520px) {
      nav {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px 12px;
      }
      nav a {
        font-size: 1rem;
        padding: 12px 0;
      }
      nav a i {
        font-size: 1.5rem;
      }
      main {
        padding: 20px;
        border-radius: 16px;
      }
    }
  </style>
</head>
