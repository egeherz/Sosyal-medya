<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hesaplarım | Egeherz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px 60px;
    line-height: 1.5;
  }
  header {
    font-weight: 700;
    font-size: 2.4rem;
    color: #1f2937;
    margin-bottom: 20px;
    user-select: none;
    letter-spacing: 0.05em;
    text-align: center;
  }
  #clock {
    font-weight: 500;
    font-size: 1.2rem;
    color: #4b5563;
    margin-bottom: 45px;
    user-select: none;
    font-feature-settings: "tnum";
    letter-spacing: 0.02em;
  }

  /* Dil seçici kutusu */
  #language-select {
    margin-bottom: 35px;
    font-size: 1rem;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1.8px solid #2563eb;
    background: white;
    color: #2563eb;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #language-select:hover,
  #language-select:focus {
    background-color: #e0e7ff;
    outline: none;
  }

  .btn-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 520px;
  }

  a.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 14px 0;
    background: #2563eb;
    color: white;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    box-shadow: 0 6px 15px rgb(37 99 235 / 0.4);
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  a.btn i {
    font-size: 1.4rem;
  }
  a.btn:hover,
  a.btn:focus-visible {
    background: #1d4ed8;
    box-shadow: 0 8px 24px rgb(29 78 216 / 0.6);
    transform: translateY(-2px);
    outline: none;
  }
  a.btn:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgb(29 78 216 / 0.4);
  }

  @media (max-width: 400px) {
    header {
      font-size: 1.8rem;
    }
    a.btn {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Google AdSense Kodu -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7831163932493310"
     crossorigin="anonymous"></script>

</head>
<body>

<!-- Dil seçici -->
<select id="language-select" aria-label="Dil seçimi / Language selection">
  <option value="tr">Türkçe</option>
  <option value="en">English</option>
</select>

<header id="page-header">HESAPLARIM</header>
<div id="clock" aria-live="polite" aria-atomic="true" aria-label="Şu anki saat"></div>

<div class="btn-group" role="navigation" aria-label="Sosyal medya bağlantıları">
  <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-instagram" aria-label="Instagram">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://t.me/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-telegram" aria-label="Telegram">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <a href="https://wa.me/447846848820" target="_blank" rel="noopener noreferrer" class="btn" id="btn-whatsapp" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-tiktok" aria-label="TikTok">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
</div>

<script>
  const translations = {
    tr: {
      header: "HESAPLARIM",
      clockLabel: "Şu anki saat",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      }
    },
    en: {
      header: "MY ACCOUNTS",
      clockLabel: "Current time",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      }
    }
  };

  const langSelect = document.getElementById('language-select');
  const header = document.getElementById('page-header');
  const clock = document.getElementById('clock');
  const btnInstagram = document.getElementById('btn-instagram');
  const btnTelegram = document.getElementById('btn-telegram');
  const btnWhatsApp = document.getElementById('btn-whatsapp');
  const btnTikTok = document.getElementById('btn-tiktok');

  // Saat güncelleme fonksiyonu, dil seçimine göre aria-label değişecek
  function updateClock() {
    const now = new Date();
    const daysTr = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
    const daysEn = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const lang = langSelect.value;

    const dayName = lang === 'tr' ? daysTr[now.getDay()] : daysEn[now.getDay()];
    const date = now.toLocaleDateString(lang === 'tr' ? 'tr-TR' : 'en-US');
    const time = now.toLocaleTimeString(lang === 'tr' ? 'tr-TR' : 'en-US', { hour12: false });

    clock.textContent = `${dayName}, ${date} - ${time}`;
    clock.setAttribute('aria-label', translations[lang].clockLabel);
  }

  // Dil değiştirildiğinde sayfadaki metinleri değiştir
  function updateLanguage(lang) {
    header.textContent = translations[lang].header;
    btnInstagram.textContent = '';
    btnInstagram.appendChild(document.createElement('i')).className = 'fab fa-instagram';
    btnInstagram.append(' ' + translations[lang].buttons.instagram);

    btnTelegram.textContent = '';
    btnTelegram.appendChild(document.createElement('i')).className = 'fab fa-telegram';
    btnTelegram.append(' ' + translations[lang].buttons.telegram);

    btnWhatsApp.textContent = '';
    btnWhatsApp.appendChild(document.createElement('i')).className = 'fab fa-whatsapp';
    btnWhatsApp.append(' ' + translations[lang].buttons.whatsapp);

    btnTikTok.textContent = '';
    btnTikTok.appendChild(document.createElement('i')).className = 'fab fa-tiktok';
    btnTikTok.append(' ' + translations[lang].buttons.tiktok);

    updateClock();
    localStorage.setItem('preferredLanguage', lang);
  }

  // Sayfa yüklenirken tercih edilen dili uygula
  document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('preferredLanguage') || 'tr';
    langSelect.value = savedLang;
    updateLanguage(savedLang);
  });

  // Dil seçimi değiştiğinde güncelle
  langSelect.addEventListener('change', (e) => {
    updateLanguage(e.target.value);
  });

  setInterval(updateClock, 1000);
</script>

</body>
</html>
