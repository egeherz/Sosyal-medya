  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
      line-height: 1.5;
      transition: background-color 0.5s, color 0.5s;
      position: relative;
      overflow-x: hidden;
    }
    /* Deniz Arka Planı */
    #ocean-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1e90ff, #4682b4);
      z-index: -1;
      overflow: hidden;
    }
    /* Balık Animasyonu */
    .fish {
      position: absolute;
      width: 30px;
      height: 15px;
      background: url('https://img.icons8.com/color/48/000000/fish.png') no-repeat center;
      background-size: contain;
      animation: swim linear infinite;
      opacity: 0.7;
    }
    @keyframes swim {
      0% { transform: translateX(-100px) rotateY(0deg); }
      50% { transform: translateX(calc(100vw + 100px)) rotateY(180deg); }
      100% { transform: translateX(-100px) rotateY(0deg); }
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 40px;
      position: relative;
      z-index: 1;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 560px;
      flex: 1;
    }
    .ad-sidebar {
      width: 300px;
      height: 600px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(255,255,255,0.15);
      margin-top: 100px;
      display: none;
    }
    .ad-sidebar ins {
      width: 100%;
      height: 100%;
    }
    header {
      font-weight: 700;
      font-size: 2.6rem;
      user-select: none;
      letter-spacing: 0.07em;
      text-align: center;
      margin-bottom: 15px;
    }
    #clock {
      font-weight: 500;
      font-size: 1.3rem;
      user-select: none;
      margin-bottom: 40px;
      font-feature-settings: "tnum";
      letter-spacing: 0.02em;
    }
    #language-select {
      margin-bottom: 30px;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 10px;
      border: 2px solid;
      cursor: pointer;
      user-select: none;
      max-width: 180px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #language-select:focus,
    #language-select:hover {
      outline: none;
    }
    #theme-select {
      margin-bottom: 40px;
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 12px;
      border: 2px solid;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      max-width: 180px;
    }
    #theme-select:focus,
    #theme-select:hover {
      outline: none;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 22px;
      width: 100%;
      max-width: 560px;
    }
    a.btn, button.btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 16px 0;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(255,255,255,0.15), 0 0 20px rgba(255,255,255,0.15);
      transition: box-shadow 0.4s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      border: none;
    }
    a.btn i, button.btn i {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 2px #0004);
    }
    a.btn:hover, a.btn:focus-visible, button.btn:hover, button.btn:focus-visible {
      transform: translateY(-3px);
      box-shadow: 0 0 12px 2px currentColor, 0 0 40px 10px currentColor;
      outline: none;
    }
    a.btn:active, button.btn:active {
      transform: translateY(0);
      box-shadow: 0 0 8px 1px currentColor, 0 0 25px 6px currentColor;
    }
    a#btn-instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
    }
    a#btn-telegram {
      background: #0088cc;
      color: white;
    }
    a#btn-whatsapp {
      background: #25d366;
      color: white;
    }
    a#btn-tiktok {
      background: #000000;
      color: white;
    }
    button#btn-about {

      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: background-color 0.5s, color 0.5s;
    }
    .modal-content h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .modal-content p {
      font-size: 1rem;
      line-height: 1.6;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: inherit;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ec4899, #8b5cf6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    @media (min-width: 1200px) {
      .ad-sidebar {
        display: block;
      }
    }
    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .ad-sidebar {
        width: 100%;
        max-width: 600px;
        height: 250px;
        margin-top: 20px;
        margin-bottom: 40px;
        display: block;
      }
    }
    @media (max-width: 400px) {
      header {
        font-size: 2rem;
      }
      a.btn, button.btn {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
    body.theme-day {

    body.theme-day #theme-select {

      color: #2563eb;
    }
    body.theme-night #theme-select {
      border-color: #3b82f6;

      color: #cbd5e1;
    }
    body.theme-purple #theme-select {

    }

      border-color: #26a69a;
      background-color: #00332a;
      color: #a7ffeb;
    }

        fish.style.animationDelay = `${Math.random() * 5}s`; // Rastgele gecikme
        ocean.appendChild(fish);
      }
    }

    const translations = {

        },

        }
      },
      zh: {
        header: "我的账户",

        buttons: {

        },
        themeOptions: {

          "theme-night": "夜晚",

        buttons: {

    const header = document.getElementById('page-header');
    const clock = document.getElementById('clock');
    const languageSelect = document.getElementById('language-select');
    const themeSelect = document.getElementById('theme-select');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    function updateClock(lang) {
      const now = new Date();
      const days = {
        tr: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
        en: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
        ru: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
        de: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        zh: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
        fr: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi']
      };

      const dayName = days[lang][now.getDay()];
      const dateStr = now.toLocaleDateString(lang === 'zh' ? 'zh-CN' : lang);
      const timeStr = now.toLocaleTimeString(lang === 'zh' ? 'zh-CN' : lang, { hour12: lang !== 'zh' });
      clock.textContent = `${dayName}, ${dateStr} - ${timeStr}`;
      clock.setAttribute('aria-label', translations[lang].clockLabel);
    }

    function updateThemeOptions(lang) {
      for (const opt of themeSelect.options) {
        opt.textContent = translations[lang].themeOptions[opt].value || opt.value;
      }
    }

    function updateButtonTexts(lang) {
      document.querySelector('#btn-instagram').innerHTML = `<i class="fab fa-instagram"></i> ${translations[lang].buttons.instagram}`;
      document.querySelector('#btn-telegram').innerHTML = `<i class="fab fa-telegram"></i> ${translations[lang].buttons.telegram}`;
      document.querySelector('#btn-whatsapp').innerHTML = `<i class="fab fa-whatsapp"></i> ${translations[lang].buttons.whatsapp}`;
      document.querySelector('#btn-tiktok').innerHTML = `<i class="fab fa-tiktok"></i> ${translations[lang].buttons.tiktok}`;
      document.querySelector('#btn-about').innerHTML = `<i class="fas fa-user"></i> ${translations[lang].buttons.about}`;
    }

    function updateModalContent(lang) {
      modalTitle.textContent = translations[lang].modal.title;
      modalText.textContent = translations[lang].modal.text;
    }

    function toggleModal() {
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('selectedTheme') || 'theme-day';
      document.body.className = savedTheme;
      themeSelect.value = savedTheme;
    }

    function loadLanguage() {
      const savedLanguage = localStorage.getItem('selectedLanguage') || 'tr';
      languageSelect.value = savedLanguage;
      updateContent(savedLanguage);
    }

    function updateContent(lang) {
      header.textContent = translations[lang].header;
      updateButtonTexts(lang);
      updateModalContent(lang);
      updateClock(lang);
      localStorage.setItem('selectedLanguage', lang);
    }

    themeSelect.addEventListener('change', () => {
      document.body.className = themeSelect.value;
      localStorage.setItem('selectedTheme', 'themeSelect.value);
      updateColorsForTheme(themeSelect.value);
    });

    languageSelect.addEventListener('change', () => {
      updateContent(languageSelect.value);
    });

    window.onload = () => {
      loadTheme();
      loadLanguage();
      createFish(); // Balık sürüsünü başlat
      setInterval(() => updateClock(languageSelect.value), 1000);

      document.getElementById('close').addEventListener('click', toggleModal);
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          toggleModal();
        }
      });
    };
  </script>
