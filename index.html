<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLAR VE ŞARKILAR</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    body.theme2 {
      background: url('https://i.imgur.com/saBY0cK.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    body.theme3 {
      background: url('https://i.imgur.com/uY4rcGN.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    body.theme4 {
      background: url('https://i.imgur.com/koXeFNB.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    #liveClock {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
      letter-spacing: 1.2px;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }

    .buttons a,
    .buttons button {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff004f, #6600ff, #00e5ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #playlistModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      overflow-y: auto;
      padding: 20px;
    }

    #playlistModal.show {
      display: flex;
    }

    .playlist-content {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      max-width: 400px;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    .playlist-content h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .playlist-content ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .playlist-content li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 8px 0;
    }

    .playlist-content button {
      flex: 1;
      padding: 10px;
      background: rgba(0,229,255,0.2);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(0,229,255,0.7);
    }

    .playlist-content button:hover {
      background: rgba(0,229,255,0.4);
      transform: scale(1.05);
    }

    .playlist-content a.download-link {
      text-decoration: none;
      color: #00e5ff;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .playlist-close {
      margin-top: 14px;
      padding: 10px 20px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 0 12px #ff004f;
      transition: background 0.3s ease;
    }

    .playlist-close:hover {
      background: #ff3366;
    }

    .theme-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(0, 229, 255, 0.8);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      text-shadow: 0 0 4px black;
      z-index: 5;
      user-select: none;
    }

    .playlist-content button.active {
      background: #00e5ff;
      color: #000;
      box-shadow: 0 0 18px #00e5ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="liveClock"></div>

  <div class="buttons">
    <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
    <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    <button id="openPlaylist"><i class="fas fa-music"></i>Şarkı Listesi</button>
  </div>

  <div id="playlistModal">
    <div class="playlist-content">
      <h2>Beta⚠️</h2>
      <ul id="songList"></ul>
      <button class="playlist-close" id="closePlaylist">Kapat</button>
    </div>
  </div>

  <button class="theme-toggle" id="themeToggle">Tema Değiştir</button>
  <footer>© 2025 Ege Deniz. All rights reserved.</footer>

  <script>
    const songs = [
      { name: "Juice WRLD - Let Me Know", src: "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3" },
      { name: "Doja Cat - Streets", src: "Doja Cat - Streets (Official Audio).mp3" },
      { name: "lliinnee", src: "lliinnee.mp3" },
      { name: "Lana Del Rey - Summertime Sadness", src: "Lana Del Rey - Summertime Sadness (Official Music Video).mp3" }
    ];

    const openPlaylistBtn = document.getElementById("openPlaylist");
    const closePlaylistBtn = document.getElementById("closePlaylist");
    const playlistModal = document.getElementById("playlistModal");
    const songList = document.getElementById("songList");
    const themeToggle = document.getElementById("themeToggle");
    const liveClock = document.getElementById("liveClock");

    let currentTheme = parseInt(localStorage.getItem("themeIndex")) || 1;

    function updateClock() {
      const now = new Date();
      liveClock.textContent = now.toLocaleTimeString("tr-TR", { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    openPlaylistBtn.onclick = () => playlistModal.classList.add("show");
    closePlaylistBtn.onclick = () => playlistModal.classList.remove("show");

    function renderSongs() {
      songList.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        const playBtn = document.createElement("button");
        playBtn.textContent = song.name;

        const downloadLink = document.createElement("a");
        downloadLink.href = song.src;
        downloadLink.download = "";
        downloadLink.className = "download-link";
        downloadLink.innerHTML = "<i class='fas fa-download'></i>";

        li.appendChild(playBtn);
        li.appendChild(downloadLink);
        songList.appendChild(li);
      });
    }

    function applyTheme(index) {
      document.body.className = "";
      if (index === 2) document.body.classList.add("theme2");
      if (index === 3) document.body.classList.add("theme3");
      if (index === 4) document.body.classList.add("theme4");
      localStorage.setItem("themeIndex", index);
    }

    themeToggle.onclick = () => {
      currentTheme = currentTheme >= 4 ? 1 : currentTheme + 1;
      applyTheme(currentTheme);
    };

    window.onload = () => {
      renderSongs();
      applyTheme(currentTheme);
    };
  </script>
</body>
</html>
