<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sosyal Linkler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
    }
    body {
      background: url('https://i.imgur.com/S95JAKZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(6px); /* Hafif bulanƒ±k */
      -webkit-backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }
    .social-link {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.12);
      padding: 14px 28px;
      margin: 8px 0;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      animation: glow 2s infinite alternate;
    }
    .social-link:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px white, 0 0 10px white; }
      to { text-shadow: 0 0 15px white, 0 0 25px white; }
    }
    .social-link i {
      font-size: 20px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      z-index: 1;
    }
    #visitorCounter {
      margin-top: 6px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
