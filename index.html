<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px 80px;
      overflow-x: hidden;
    }

    main {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
      padding: 32px 24px;
      animation: slideFadeIn 1.2s ease-out;
    }
    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    main a, #playPauseBtn, #showPlaylistBtn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #00e5ff,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      border: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main a i, #playPauseBtn i, #showPlaylistBtn i {
      font-size: 1.8rem;
      text-shadow: 0 0 8px #fff;
      min-width: 26px;
      text-align: center;
    }

    main a:hover, #playPauseBtn:hover, #showPlaylistBtn:hover {
      transform: scale(1.07) rotateZ(2deg);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #00e5ff,
        inset 0 0 15px #7700ff;
      text-shadow: 0 0 20px #fff;
    }

    main a::after, #playPauseBtn::after, #showPlaylistBtn::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: rotate(25deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }
    @keyframes shine {
      0%   { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    #tiktokWrapper {
      grid-column: 1 / 3;
      justify-self: center;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #playPauseBtn {
      width: 100%;
      justify-content: center;
    }

    #showPlaylistBtn {
      width: 100%;
      justify-content: center;
    }

    #statusMessage {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #0ff;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #0ff;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    /* Modal */
    #playlistModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      padding: 20px;
      box-sizing: border-box;
    }
    #playlistContent {
      background: #111;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #0ff;
      padding: 20px 24px 40px;
      color: #0ff;
    }
    #playlistContent h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlistContent ul li {
      margin-bottom: 14px;
    }
    #playlistContent ul li button {
      width: 100%;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      border: none;
      border-radius: 14px;
      padding: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #00e5ff,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
    }
    #playlistContent ul li button:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #00e5ff,
        inset 0 0 15px #7700ff;
    }

    #closePlaylistBtn {
      margin-top: 20px;
      display: block;
      width: 100%;
      background: #0ff;
      color: #000;
      font-weight: 700;
      padding: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: background 0.3s ease;
    }
    #closePlaylistBtn:hover {
      background: #00e5ff;
    }

    #reportBtn {
      margin-top: 12px;
      background: transparent;
      border: none;
      color: #0ff;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 600;
      display: block;
      text-align: center;
      transition: color 0.3s ease;
    }
    #reportBtn:hover {
      color: #00e5ff;
    }

    #reportForm {
      display: none;
      margin-top: 12px;
      text-align: center;
      color: #0ff;
    }
    #reportForm textarea {
      width: 100%;
      height: 80px;
      background: #222;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 10px;
      padding: 8px;
      resize: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }
    #reportForm button {
      margin-top: 8px;
      background: #0ff;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.3s ease;
      color: #000;
      font-size: 1rem;
    }
    #reportForm button:hover {
      background: #00e5ff;
    }

    #moreText {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #0ff;
      font-style: italic;
      text-align: center;
      text-shadow: 0 0 8px #00e5ff;
    }

    @media (max-width: 520px) {
      main {
        max-width: 100%;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-top: 20px;
      }
      main a, #playPauseBtn, #showPlaylistBtn {
        font-size: 1rem;
        padding: 14px 0;
      }
      main a i, #playPauseBtn i, #showPlaylistBtn i {
        font-size: 1.4rem;
        min-width: 22px;
      }
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" title="Instagram">
    <i class="fab fa-instagram"></i>Instagram
  </a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" title="Telegram">
    <i class="fab fa-telegram"></i>Telegram
  </a>

  <div id="tiktokWrapper">
    <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" title="TikTok" style="flex:1; display:flex; align-items:center; justify-content:center; gap:10px; background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f); padding: 18px 0; border-radius: 18px; box-shadow: 0 0 8px #ff004f, 0 0 16px #6600ff, 0 0 24px #00e5ff, inset 0 0 8px #6600ff; color: white; font-weight:700; font-size:1.1rem; text-decoration:none; user-select:none; transition: all 0.3s ease; cursor:pointer;">
      <i class="fab fa-tiktok"></i>TikTok
    </a>
    <button id="playPauseBtn" title="Şarkıyı aç/durdur" aria-label="Şarkıyı aç/durdur">
      <i class="fas fa-play"></i> Şarkıyı aç
    </button>
    <button id="showPlaylistBtn" title="Şarkı listesini göster" aria-label="Şarkı listesini göster">
      <i class="fas fa-music"></i> Şarkı Listesi
    </button>
  </div>
</main>

<div id="statusMessage"></div>

<audio id="audioPlayer" loop>
  <source src="twenty-one-pilots-Doubt-_Official-Audio_.mp3" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<!-- Şarkı Listesi Modal -->
<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">
    <h2 id="playlistTitle">Şarkı Listesi</h2>
    <ul>
      <li><button data-src="Yüksek Sadakat - Belki Üstümüzden Bir Kuş Geçer.mp3">Yüksek Sadakat - Belki Üstümüzden Bir Kuş Geçer</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Super Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning (Official Audio)</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt (Official Audio)</button></li>
    </ul>
    <button id="closePlaylistBtn">Kapat</button>
    <button id="reportBtn">Şarkı oynatma ile ilgili sorun bildir</button>

    <!-- Sorun Bildir Formu -->
    <form id="reportForm" action="mailto:ege@egeherz.com" method="POST" enctype="text/plain" style="margin-top:15px;">
      <textarea name="message" id="reportMessage" placeholder="Sorununuzu buraya yazınız..." required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </div>
</div>

<div id="moreText">Daha fazlası eklenecektir.</div>

<footer>
  © 2025 Ege Deniz. All rights reserved.
</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const reportForm = document.getElementById('reportForm');
  const reportMessage = document.getElementById('reportMessage');
  const statusMessage = document.getElementById('statusMessage');

  // Şarkı aç/kapat düğmesi işlevi
  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().catch(() => {
        showStatus('Otomatik oynatma engellendi. Lütfen şarkıyı manuel başlatın.');
      });
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Şarkıyı durdur';
    } else {
      audio.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Şarkıyı aç';
    }
  });

  // Şarkı listesi aç/kapat
  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
  });
  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });

  // Liste içindeki şarkılara tıklayınca
  document.querySelectorAll('#playlistContent ul li button').forEach(btn => {
    btn.addEventListener('click', () => {
      const src = btn.getAttribute('data-src');
      if(src) {
        audio.src = src;
        audio.play().catch(() => {
          showStatus('Otomatik oynatma engellendi. Lütfen şarkıyı manuel başlatın.');
        });
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Şarkıyı durdur';
        playlistModal.style.display = 'none';
        showStatus(`Şu an çalıyor: ${btn.textContent}`, 5000);
      }
    });
  });

  // Sorun bildir butonu ve formu
  reportBtn.addEventListener('click', () => {
    if(reportForm.style.display === 'block') {
      reportForm.style.display = 'none';
    } else {
      // Otomatik mesajı ve IP'yi ekle
      const ip = 'Bilinmiyor'; // IP için backend gereklidir, placeholder kondu
      reportMessage.value = `Şarkı oynatma sırasında hata var.\nIP adresi: ${ip}\nLütfen sorun giderilmesini sağlayın.`;
      reportForm.style.display = 'block';
      reportMessage.focus();
    }
  });

  // Gönder butonu default mailto kullanıyor, aksi durumda backend gerek
  reportForm.addEventListener('submit', e => {
    // buraya backend yoksa mailto olduğu için işlem yok
    alert('Sorun bildiriminiz gönderildi, teşekkürler!');
    reportForm.style.display = 'none';
    e.preventDefault();
  });

  // Durum mesajı gösterme
  function showStatus(msg, duration=4000){
    statusMessage.textContent = msg;
    statusMessage.style.opacity = '1';
    setTimeout(() => {
      statusMessage.style.opacity = '0';
    }, duration);
  }

</script>

</body>
</html>
