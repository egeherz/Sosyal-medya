<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 80px;
      overflow-x: hidden;
    }
    main {
      margin-top: 40px;
      max-width: 480px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    main a, #showPlaylistBtn {
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      border-radius: 20px;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 15px #00e5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s ease;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05);
    }
    #audioPlayer {
      display: none;
    }
    #playlistModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #playlistContent {
      background: rgba(0,0,20,0.9);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 30px #00e5ff;
    }
    #playlistContent h2 {
      font-size: 1.8rem;
      color: #0ff;
      margin-bottom: 10px;
      text-align: center;
    }
    #playlistContent h2 small {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      color: #66faff;
      margin-top: 4px;
    }
    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    #playlistContent ul li {
      margin-bottom: 15px;
    }
    #playlistContent ul li button {
      width: 100%;
      padding: 14px;
      font-weight: bold;
      font-size: 1.05rem;
      color: #fff;
      background: var(--current-theme, #333);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #playlistContent ul li button:hover {
      transform: scale(1.05);
    }
    #reportBtn {
      margin-top: 10px;
      width: 100%;
      background: linear-gradient(45deg, #00bfff, #0066cc, #00e5ff);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      padding: 14px;
      cursor: pointer;
      box-shadow: 0 0 18px #00cfff, inset 0 0 26px #0099cc;
    }
    #reportBtn:hover {
      background: linear-gradient(45deg, #00e5ff, #0099cc, #0066cc);
    }
    #closePlaylistBtn {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      background: #0099cc;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      background: transparent;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<audio id="audioPlayer" preload="auto">
  <source src="" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<div id="playlistModal">
  <div id="playlistContent">
    <h2>Şarkı Listesi <small>(Bu özellik beta test sürecindedir)</small></h2>
    <ul id="playlist">
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Hasta el Amanecer</button></li>
      <li><button data-src="Amor Na Praia.mp3">Amor Na Praia</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Doubt - Twenty One Pilots</button></li>
    </ul>
    <button id="reportBtn">Sorun Bildir</button>
    <button id="closePlaylistBtn">Kapat</button>
  </div>
</div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const playlistModal = document.getElementById('playlistModal');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const themeColors = [
    '#ff004f', '#00ffaa', '#ffaa00', '#aa00ff',
    '#00aaff', '#ff00aa', '#00ffff', '#ff4400', '#cc00ff'
  ];
  let currentIndex = 0;

  const buttons = document.querySelectorAll('#playlist li button');
  const updateTheme = (index) => {
    const color = themeColors[index % themeColors.length];
    document.documentElement.style.setProperty('--current-theme', color);
    showPlaylistBtn.style.background = `linear-gradient(45deg, ${color}, #111)`;
  };

  const playSong = (index) => {
    currentIndex = index;
    const btn = buttons[index];
    const src = btn.getAttribute('data-src');
    audio.src = src;
    audio.play();
    showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Çalıyor: ${btn.textContent}`;
    updateTheme(index);
  };

  buttons.forEach((btn, idx) => {
    btn.addEventListener('click', () => {
      playlistModal.style.display = 'none';
      playSong(idx);
    });
  });

  showPlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'flex';
  });

  closePlaylistBtn.addEventListener('click', () => {
    playlistModal.style.display = 'none';
  });

  reportBtn.addEventListener('click', () => {
    window.location.href = 'mailto:ege@egeherz.com?subject=Şarkı%20Oynatma%20Sorunu&body=Lütfen%20yaşadığınız%20sorunu%20açıklayın.';
  });

  audio.addEventListener('ended', () => {
    let next = currentIndex + 1;
    if (next >= buttons.length) next = 0;
    playSong(next);
  });

  window.addEventListener('load', () => {
    updateTheme(0);
    audio.src = buttons[0].getAttribute('data-src');
  });
</script>

</body>
</html>
