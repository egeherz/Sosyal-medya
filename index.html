    .buttons { display:grid; grid-template-columns:repeat(2,1fr); gap:20px; max-width:420px; width:100%; margin-top:20px; }

    #playerUI {

    /* Progress bar and time */

    #progress {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: background 0.3s;
    }
    #progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff004f;
      cursor: pointer;
      box-shadow: 0 0 8px #ff004f;
      transition: background 0.3s;
      margin-top: -4px;
    }
    #progress::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff004f;
      cursor: pointer;
      box-shadow: 0 0 8px #ff004f;
      transition: background 0.3s;
    }
    #progress:hover {
      background: rgba(255,255,255,0.5);
    }
    #progress::-webkit-slider-thumb:hover {
      background: #e50046;
      box-shadow: 0 0 12px #e50046;
    }
    #progress::-moz-range-thumb:hover {
      background: #e50046;
      box-shadow: 0 0 12px #e50046;
    }

    .theme-toggle {
      position:fixed; bottom:80px; right:20px;
      background:rgba(0,0,0,0.6); color:white;
      border:none; padding:10px 14px; border-radius:10px;
      cursor:pointer; font-weight:bold; z-index:10;
    }

    #playlistModal, #reportModal {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.9); display:none;
      justify-content:center; align-items:center; z-index:99;
    }
    .modal.show { display:flex; }

    .modal-content {
      background:rgba(255,255,255,0.05); padding:24px;
      border-radius:14px; backdrop-filter:blur(12px);
      max-width:340px; width:90%; text-align:center;
    }
    .modal-content h2 { font-size:1.2rem; margin-bottom:12px; color:#ff004f; }

    .modal-content p, .modal-content label { font-size:.95rem; margin-bottom:8px; display:block; }

    .modal-content ul { list-style:none; max-height:260px; overflow-y:auto; margin-bottom:16px; }
    .modal-content li { margin:6px 0; }
    .modal-content li button {
      width:100%; padding:10px; background:rgba(255,255,255,0.1);
      color:white; border:none; border-radius:8px;
      font-weight:600; cursor:pointer; transition:background .3s;
    }
    .modal-content li button:hover { background:rgba(255,255,255,0.2); }

    .bottom-btn { width:100%; padding:10px; margin-top:10px;
      background:rgba(255,255,255,0.1); color:white;
      border:2px dashed #ff004f; border-radius:8px;
      font-weight:600; cursor:pointer; transition:all .3s ease;
    }
    .bottom-btn:hover { background:rgba(255,255,255,0.2); }

    /* Report Form */
    .modal-content form { display:flex; flex-direction:column; gap:10px; }
    .modal-content input, .modal-content textarea {
      width:100%; padding:10px;
      background:rgba(255,255,255,0.1);
      border:none; border-radius:8px; color:white;
      font-size:.95rem;
    }
    .modal-content textarea { resize: vertical; min-height:80px; }
    .modal-content button.submit {
      padding:10px; background:#ff004f; color:white;
      border:none; border-radius:8px;
      font-weight:bold; cursor:pointer;
      transition:background .3s ease;
    }
    .modal-content button.submit:hover { background:#e50046; }

    footer {
      position:fixed; bottom:10px; width:100%;
      text-align:center; color:rgba(255,255,255,0.7);
      font-size:.9rem; text-shadow:0 0 4px black; z-index:5;
    }
  </style>
</head>
<body>

      <span id="currentTime">0:00</span>

    <div class="modal-content">
      <h2 id="reportTitle">ðŸš¨ Sorun Bildir</h2>
      <form id="reportForm">
        <label for="nameInput">AdÄ±nÄ±z (isteÄŸe baÄŸlÄ±):</label>
        <input id="nameInput" type="text" name="name" placeholder="AdÄ±nÄ±z" />
        <label for="emailInput">Eâ€‘posta (isteÄŸe baÄŸlÄ±):</label>

  <audio id="bgMusic"></audio>
  <button class="theme-toggle" id="themeToggle" aria-label="Tema deÄŸiÅŸtir">Tema DeÄŸiÅŸtir</button>

  <script>
    const songs = [
      { name: "Juice WRLD - Let Me Know", src: "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3" },
      { name: "Doja Cat - Streets", src: "Doja Cat - Streets (Official Audio).mp3" },
      { name: "lliinnee", src: "lliinnee.mp3" },
      { name: "Lana Del Rey - Summertime Sadness", src: "Lana Del Rey - Summertime Sadness (Official Music Video).mp3" },
      { name: "Nicky Jam - Hasta el Amanecer", src: "22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3" },
      { name: "Amor Na Praia", src: "Amor Na Praia.mp3" },
      { name: "Smezir 2 (Slowed)", src: "smezir 2 (Super Slowed).mp3" },
      { name: "Djo - End Of Beginning", src: "Djo - End Of Beginning (Official Audio).mp3" },
      { name: "Twenty One Pilots - Doubt", src: "twenty-one-pilots-Doubt-_Official-Audio_.mp3" },
      { name: "lil 17th - Mary Jane", src: "lil 17th - Mary Jane.mp3" },
      { name: "XXXTENTACION - MOONLIGHT", src: "XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3" },
      { name: "t.A.T.u. - All The Things She Said", src: "t.A.T.u. - All The Things She Said (Official Music Video).mp3" },
      { name: "Tame Impala - Let It Happen", src: "tame_impala_let_it_happen_mp3_55159.mp3" },
      { name: "Funk - Mi Camino", src: "funk_mi_camino_mp3_55239.mp3" }
    ];

    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const currentTrackName = document.getElementById("currentTrackName");
    const playerUI = document.getElementById("playerUI");
    const openPlaylistBtn = document.getElementById("openPlaylist");
    const closePlaylistBtn = document.getElementById("closePlaylist");
    const playlistModal = document.getElementById("playlistModal");
    const themeToggle = document.getElementById("themeToggle");
    const songList = document.getElementById("songList");

    const openReport = document.getElementById("openReport");
    const reportModal = document.getElementById("reportModal");
    const closeReport = document.getElementById("closeReport");
    const reportForm = document.getElementById("reportForm");

    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");

    let currentIndex = -1;
    let isPlaying = false;
    let isSeeking = false;

    function renderSongs() {
      songList.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = song.name;
        btn.onclick = () => {
          loadSong(index);
          playlistModal.classList.remove("show");
        };
        li.appendChild(btn);
        songList.appendChild(li);
      });
    }

    function loadSong(index) {
      if (index < 0 || index >= songs.length) return;
      currentIndex = index;
      bgMusic.src = songs[index].src;
      currentTrackName.textContent = songs[index].name;
      playerUI.classList.add("show");
      playSong();
    }

    function playSong() {
      bgMusic.play();
      isPlaying = true;
      updatePlayPauseBtn();
    }

    function pauseSong() {
      bgMusic.pause();
      isPlaying = false;
      updatePlayPauseBtn();
    }

    function updatePlayPauseBtn() {
      playPauseBtn.innerHTML = isPlaying
        ? '<i class="fas fa-pause"></i>'
        : '<i class="fas fa-play"></i>';
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60) || 0;
      const seconds = Math.floor(time % 60) || 0;
      return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    window.onload = () => {
      renderSongs();

      openPlaylistBtn.onclick = () => playlistModal.classList.add("show");
      closePlaylistBtn.onclick = () => playlistModal.classList.remove("show");

      openReport.onclick = () => {
        playlistModal.classList.remove("show");
        reportModal.classList.add("show");
      };
      closeReport.onclick = () => reportModal.classList.remove("show");

      themeToggle.onclick = () => document.body.classList.toggle("theme2");

      playPauseBtn.onclick = () => (isPlaying ? pauseSong() : playSong());
      nextBtn.onclick = () => {
        currentIndex = (currentIndex + 1) % songs.length;
        loadSong(currentIndex);
      };
      prevBtn.onclick = () => {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        loadSong(currentIndex);
      };

      bgMusic.addEventListener("ended", () => {
        currentIndex = (currentIndex + 1) % songs.length;
        loadSong(currentIndex);
      });

      bgMusic.addEventListener("timeupdate", () => {
        if (!isSeeking) {
          const current = bgMusic.currentTime;
          const duration = bgMusic.duration || 0;
          const progressPercent = (current / duration) * 100;
          progress.value = progressPercent || 0;
          currentTimeEl.textContent = formatTime(current);
          durationEl.textContent = formatTime(duration);
        }
      });

      progress.addEventListener("input", () => {
        isSeeking = true;
        const duration = bgMusic.duration || 0;
        const seekTime = (progress.value / 100) * duration;
        currentTimeEl.textContent = formatTime(seekTime);
      });

      progress.addEventListener("change", () => {
        const duration = bgMusic.duration || 0;
        const seekTime = (progress.value / 100) * duration;
        bgMusic.currentTime = seekTime;
        isSeeking = false;
      });

      reportForm.onsubmit = (e) => {
        e.preventDefault();
        const name = reportForm.name.value.trim();
        const email = reportForm.email.value.trim();
        const issue = reportForm.issue.value.trim();
        const song = songs[currentIndex] ? songs[currentIndex].name : "ÅžarkÄ± seÃ§ilmedi";
        const subject = encodeURIComponent("MÃ¼zik Sitesi Sorun Bildirimi");
        const body = encodeURIComponent(
          `Ad: ${name || "Belirtilmedi"}\nEmail: ${email || "Belirtilmedi"}\nÅžu an Ã§alan ÅŸarkÄ±: ${song}\n\nSorun:\n${issue}`
        );
        window.location.href = `mailto:ege@egeherz.com?subject=${subject}&body=${body}`;
        reportModal.classList.remove("show");
        reportForm.reset();
      };
    };
  </script>
