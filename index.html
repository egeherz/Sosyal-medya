  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;

      overflow-x: hidden;
    }

    body.theme2 {

    }

    #liveClock {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
      letter-spacing: 1.2px;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }

    .buttons a,
    .buttons button {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff004f, #6600ff, #00e5ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    #playerUI {

      user-select: none;
    }

    #playerUI.show {
      display: flex;
    }

    #playerUI button {

      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #playerUI button:hover {
      color: #00e5ff;
    }

    #currentTrackName {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
      user-select: text;
      max-width: 90vw;
      font-weight: 600;
    }

    .theme-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(0, 229, 255, 0.8);
    }

    #playlistModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      overflow-y: auto;
      padding: 20px;
    }

    #playlistModal.show {
      display: flex;
    }

    .playlist-content {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      max-width: 360px;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    .playlist-content h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .playlist-content p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #cceeff;
    }

    .playlist-content ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding: 0;
      margin: 0 0 20px 0;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff transparent;
    }

    .playlist-content ul::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-content ul::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist-content ul::-webkit-scrollbar-thumb {
      background-color: #00e5ff;
      border-radius: 4px;
    }

    .playlist-content li {
      margin: 8px 0;
    }

    .playlist-content button {
      width: 100%;
      padding: 12px;
      background: rgba(0,229,255,0.2);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(0,229,255,0.7);
    }

    .playlist-content button:hover {
      background: rgba(0,229,255,0.4);
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
    }

    .playlist-close {
      margin-top: 14px;
      padding: 10px 20px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 0 12px #ff004f;
      transition: background 0.3s ease;
    }

    .playlist-close:hover {
      background: #ff3366;
    }

    .report-button {
      margin-top: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #ff004f;
      color: white;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    .report-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      text-shadow: 0 0 4px black;
      z-index: 5;
      user-select: none;
    }

    /* ≈ûarkƒ± listesi buton aktif ve hover stilleri */
    .playlist-content button.active,
    .playlist-content button.active:hover {
      background: #00e5ff;
      color: #000;
      font-weight: 800;
      box-shadow: 0 0 20px #00e5ff;
      transform: scale(1.1);
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="liveClock" aria-live="polite" aria-atomic="true"></div>

  <div class="buttons" role="navigation" aria-label="Sosyal medya ve ≈üarkƒ± listesi">
    <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i>Telegram</a>
    <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i>TikTok</a>
    <button id="openPlaylist" aria-haspopup="dialog" aria-expanded="false"><i class="fas fa-music"></i>≈ûarkƒ± Listesi</button>
  </div>

  <div id="playerUI" role="region" aria-label="M√ºzik √ßalar kontrol√º">
    <button id="prevBtn" aria-label="√ñnceki ≈üarkƒ±"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn" aria-label="Oynat/Duraklat"><i class="fas fa-play"></i></button>
    <button id="nextBtn" aria-label="Sonraki ≈üarkƒ±"><i class="fas fa-forward"></i></button>
  </div>

  <div id="currentTrackName" aria-live="polite" aria-atomic="true"></div>

  <div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle" aria-describedby="playlistDesc">
    <div class="playlist-content">
      <h2 id="playlistTitle">Beta‚ö†Ô∏è</h2>
      <p id="playlistDesc">≈ûarkƒ± ismine tƒ±klayarak dinlemeye ba≈ülayabilirsiniz<br>Daha fazla eklenecektir ü•≥</p>
      <ul id="songList"></ul>
      <button class="report-button" id="reportBtn">Sorun Bildir</button>
      <button class="playlist-close" id="closePlaylist" aria-label="Kapat">Kapat</button>
    </div>
  </div>

  <audio id="bgMusic"></audio>

  <button class="theme-toggle" id="themeToggle" aria-pressed="false">Tema Deƒüi≈ütir</button>

  <footer>¬© 2025 Ege Deniz. All rights reserved.</footer>

  <script>
    // Canlƒ± saat fonksiyonu
    function updateClock() {
      const clock = document.getElementById('liveClock');
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR', { hour12: false });
      clock.textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ≈ûarkƒ± listesi
    const songs = [
      { name: "Juice WRLD - Let Me Know", src: "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3" },
      { name: "Doja Cat - Streets", src: "Doja Cat - Streets (Official Audio).mp3" },
      { name: "lliinnee", src: "lliinnee.mp3" },
      { name: "Lana Del Rey - Summertime Sadness", src: "Lana Del Rey - Summertime Sadness (Official Music Video).mp3" },
      { name: "Nicky Jam - Hasta el Amanecer", src: "22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3" },
      { name: "Amor Na Praia", src: "Amor Na Praia.mp3" },
      { name: "Smezir 2 (Slowed)", src: "smezir 2 (Super Slowed).mp3" },
      { name: "Djo - End Of Beginning", src: "Djo - End Of Beginning (Official Audio).mp3" },
      { name: "Twenty One Pilots - Doubt", src: "twenty-one-pilots-Doubt-_Official-Audio_.mp3" },
      { name: "lil 17th - Mary Jane", src: "lil 17th - Mary Jane.mp3" },
      { name: "XXXTENTACION - MOONLIGHT", src: "XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3" },
      { name: "t.A.T.u. - All The Things She Said", src: "t.A.T.u. - All The Things She Said (Official Music Video).mp3" },
      { name: "Tame Impala - Let It Happen", src: "tame_impala_let_it_happen_mp3_55159.mp3" },
      { name: "Funk - Mi Camino", src: "funk_mi_camino_mp3_55239.mp3" }
    ];

    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const currentTrackName = document.getElementById("currentTrackName");
    const playerUI = document.getElementById("playerUI");
    const openPlaylistBtn = document.getElementById("openPlaylist");
    const closePlaylistBtn = document.getElementById("closePlaylist");
    const playlistModal = document.getElementById("playlistModal");
    const themeToggle = document.getElementById("themeToggle");
    const songList = document.getElementById("songList");
    const reportBtn = document.getElementById("reportBtn");

    let currentIndex = parseInt(localStorage.getItem("lastSongIndex")) || -1;
    let isPlaying = false;

    function renderSongs() {
      songList.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = song.name;
        btn.setAttribute('aria-pressed', 'false');
        btn.onclick = () => {
          loadSong(index);
          playlistModal.classList.remove("show");
          openPlaylistBtn.setAttribute('aria-expanded', 'false');
        };
        li.appendChild(btn);
        songList.appendChild(li);
      });
      updateActiveSong();
    }

    function updateActiveSong() {
      const buttons = songList.querySelectorAll("button");
      buttons.forEach((btn, idx) => {
        if(idx === currentIndex) {
          btn.classList.add("active");
          btn.setAttribute('aria-pressed', 'true');
        } else {
          btn.classList.remove("active");
          btn.setAttribute('aria-pressed', 'false');
        }
      });
    }

    function loadSong(index) {
      if (index < 0 || index >= songs.length) return;
      currentIndex = index;
      bgMusic.src = songs[index].src;
      currentTrackName.textContent = songs[index].name;
      playerUI.classList.add("show");
      playSong();
      updateActiveSong();
      localStorage.setItem('lastSongIndex', currentIndex);
    }

    function playSong() {
      bgMusic.play();
      isPlaying = true;
      updatePlayPauseBtn();
    }

    function pauseSong() {
      bgMusic.pause();
      isPlaying = false;
      updatePlayPauseBtn();
    }

    function updatePlayPauseBtn() {
      playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }

    playPauseBtn.onclick = () => isPlaying ? pauseSong() : playSong();
    nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % songs.length; loadSong(currentIndex); };
    prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + songs.length) % songs.length; loadSong(currentIndex); };
    openPlaylistBtn.onclick = () => {
      playlistModal.classList.add("show");
      openPlaylistBtn.setAttribute('aria-expanded', 'true');
    };
    closePlaylistBtn.onclick = () => {
      playlistModal.classList.remove("show");
      openPlaylistBtn.setAttribute('aria-expanded', 'false');
    };
    themeToggle.onclick = () => {
      document.body.classList.toggle("theme2");
      themeToggle.setAttribute('aria-pressed', document.body.classList.contains('theme2'));
    };
    bgMusic.addEventListener("ended", () => { currentIndex = (currentIndex + 1) % songs.length; loadSong(currentIndex); });

    reportBtn.onclick = () => {
      const currentSong = songs[currentIndex] ? songs[currentIndex].name : "Hen√ºz ≈üarkƒ± √ßalmƒ±yor";
      const subject = encodeURIComponent("M√ºzik Sitesi Sorun Bildirimi");
      const body = encodeURIComponent(`Merhaba,\n\nA≈üaƒüƒ±daki konuda destek rica ediyorum:\n\n(Sorununuzu buraya yazƒ±nƒ±z)\n\n≈ûu an dinlenen ≈üarkƒ±: ${currentSong}\n\nTe≈üekk√ºrler.`);
      window.location.href = `mailto:ege@egeherz.com?subject=${subject}&body=${body}`;
    };

    window.onload = () => {
      renderSongs();
      if (currentIndex !== -1) loadSong(currentIndex);
    };
  </script>
</body>
