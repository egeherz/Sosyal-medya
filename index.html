<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      text-decoration: none !important; /* ALT ÇİZGİLERİ KALDIR */
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 80px;
      overflow-x: hidden;
    }
    main {
      max-width: 480px;
      width: 100%;
      margin: 40px auto 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      text-decoration: none !important;
      width: 100%;
      max-width: 220px;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow:
        0 0 10px #ff004f,
        0 0 20px #6600ff,
        0 0 28px #00e5ff,
        inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    main a i, #showPlaylistBtn i {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #fff;
      min-width: 28px;
      text-align: center;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow:
        0 0 20px #ff005f,
        0 0 38px #7700ff,
        0 0 50px #00e5ff,
        inset 0 0 20px #7700ff;
      text-shadow: 0 0 28px #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #statusMessage {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 24px;
      border-radius: 22px;
      box-shadow: 0 0 12px #0ff;
      opacity: 1;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      animation: fadeOutMsg 5s ease forwards;
      display: none;
    }

    @keyframes fadeOutMsg {
      0% {opacity:1;}
      100% {opacity:0; visibility:hidden;}
    }

    #playlistContent ul li button,
    #closePlaylistBtn,
    #reportBtn {
      text-decoration: none !important;
    }

    /* İlerleme çubuğu */
    #progressContainer {
      width: 100%;
      max-width: 480px;
      margin: 20px auto 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      height: 14px;
      overflow: hidden;
      cursor: pointer;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff004f, #6600ff, #00e5ff);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      border-radius: 12px;
      transition: width 0.1s linear;
    }
    #timeDisplay {
      max-width: 480px;
      margin: 0 auto 30px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn"><i class="fas fa-music"></i> Şarkı Listesi</button>
</main>

<div id="statusMessage"></div>

<div id="progressContainer" title="Tıklayarak şarkıda ilerle">
  <div id="progressBar"></div>
</div>
<div id="timeDisplay">00:00 / 00:00</div>

<audio id="audioPlayer" preload="auto">
  <source src="" type="audio/mpeg" />
  Tarayıcınız ses dosyasını desteklemiyor.
</audio>

<button id="playPauseBtn" style="display:none;"><i class="fas fa-play"></i> Oynat</button>

<div id="playlistModal" style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
  <div id="playlistContent" style="background: #111a; padding: 20px; border-radius: 18px; max-width: 480px; width: 90%; max-height: 70vh; overflow-y:auto;">
    <h2>Şarkı Listesi <small>(Beta Sürecindedir)</small></h2>
    <ul style="list-style:none; margin-top:15px; max-height: 400px; overflow-y:auto; padding-right: 10px;">
      <li><button data-src="Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3">Juice WRLD - Let Me Know</button></li>
      <li><button data-src="Doja Cat - Streets (Official Audio).mp3">Doja Cat - Streets</button></li>
      <li><button data-src="lliinnee.mp3">lliinnee</button></li>
      <li><button data-src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3">Lana Del Rey - Summertime Sadness</button></li>
      <li><button data-src="22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3">Nicky Jam - Hasta el Amanecer</button></li>
      <li><button data-src="Amor Na Praia.mp3">Amor Na Praia</button></li>
      <li><button data-src="smezir 2 (Super Slowed).mp3">Smezir 2 (Slowed)</button></li>
      <li><button data-src="Djo - End Of Beginning (Official Audio).mp3">Djo - End Of Beginning</button></li>
      <li><button data-src="twenty-one-pilots-Doubt-_Official-Audio_.mp3">Twenty One Pilots - Doubt</button></li>
      <li><button data-src="lil 17th - Mary Jane.mp3">lil 17th - Mary Jane</button></li>
      <li><button data-src="XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3">XXXTENTACION - MOONLIGHT</button></li>
      <li><button data-src="t.A.T.u. - All The Things She Said (Official Music Video).mp3">t.A.T.u. - All The Things She Said</button></li>
    </ul>
    <div id="playlistNotes" style="margin-top:10px; font-weight:600; color:#0ff;">Toplam 12 şarkı yüklendi.</div>
    <button id="closePlaylistBtn" style="margin-top:20px; padding:10px 18px; border:none; border-radius:12px; font-weight:700; cursor:pointer; background:#222; color:#0ff;">Kapat</button>
    <button id="reportBtn" style="margin-top:10px; padding:10px 18px; border:none; border-radius:12px; font-weight:700; cursor:pointer; background:#440022; color:#f88;">Sorun Bildir</button>
  </div>
</div>

<footer>© 2025 Ege Deniz. All rights reserved.</footer>

<script>
  const audio = document.getElementById('audioPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const playlistModal = document.getElementById('playlistModal');
  const closePlaylistBtn = document.getElementById('closePlaylistBtn');
  const reportBtn = document.getElementById('reportBtn');
  const statusMessage = document.getElementById('statusMessage');
  const playlistButtons = [...document.querySelectorAll('#playlistContent ul li button')];

  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const timeDisplay = document.getElementById('timeDisplay');

  const songs = playlistButtons.map(btn => btn.getAttribute('data-src'));

  const themes = [
    "linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f)",
    "linear-gradient(45deg, #00ff88, #006633, #00ffaa, #00ff88)",
    "linear-gradient(45deg, #ff8800, #cc5500, #ffaa33, #ff8800)",
    "linear-gradient(45deg, #aa00ff, #660099, #cc00ff, #aa00ff)",
    "linear-gradient(45deg, #00aaff, #006688, #00ddff, #00aaff)",
    "linear-gradient(45deg, #ff00aa, #cc0077, #ff33cc, #ff00aa)",
    "linear-gradient(45deg, #00ffff, #009999, #00cccc, #00ffff)",
    "linear-gradient(45deg, #ff4400, #cc3300, #ff5500, #ff4400)",
    "linear-gradient(45deg, #cc00ff, #660099, #aa00ff, #cc00ff)"
  ];

  let currentSongIndex = -1;
  let isPlaying = false;

  function updateTheme(index) {
    const theme = themes[index % themes.length];
    playlistButtons.forEach(btn => {
      btn.style.background = theme;
      btn.style.boxShadow = "0 0 14px #00aaff, 0 0 34px #00cfff inset, 0 0 48px #00e5ff inset";
      btn.style.color = "#ccf8ff";
      btn.style.textShadow = "0 0 10px #00e5ff";
    });
    reportBtn.style.background = theme;
  }

  function playSong(index) {
    if (index < 0 || index >= songs.length) return;
    if (currentSongIndex === index) return;
    currentSongIndex = index;
    audio.src = songs[index];
    audio.play()
      .then(() => {
        isPlaying = true;
        playPauseBtn.style.display = "block";
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Durdur';
        updateTheme(index);
        showPlaylistBtn.innerHTML = `<i class="fas fa-music"></i> Çalıyor: ${playlistButtons[index].textContent}`;
        playlistModal.style.display = "none";
        showStatusMessage(`Çalıyor: ${playlistButtons[index].textContent}`);
      })
      .catch(() => {
        showStatusMessage("Şarkı çalınamadı.");
      });
  }

  playPauseBtn.addEventListener("click", () => {
    if (!audio.src) return showStatusMessage("Şarkı seçilmedi.");
    if (isPlaying) {
      audio.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Oynat';
      isPlaying = false;
    } else {
      audio.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Durdur';
      isPlaying = true;
    }
  });

  audio.addEventListener("ended", () => {
    let next = (currentSongIndex + 1) % songs.length;
    playSong(next);
  });

  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => playSong(i));
  });

  showPlaylistBtn.addEventListener("click", () => playlistModal.style.display = "flex");
  closePlaylistBtn.addEventListener("click", () => playlistModal.style.display = "none");
  reportBtn.addEventListener("click", () => window.location.href = "mailto:ege@egeherz.com?subject=Şarkı%20Sorunu&body=Şarkı%20çalma%20sorunu...");

  function showStatusMessage(msg) {
    clearTimeout(window.statusTimeout);
    statusMessage.textContent = msg;
    statusMessage.style.display = "block";
    statusMessage.style.opacity = "1";
    window.statusTimeout = setTimeout(() => {
      statusMessage.style.opacity = "0";
      setTimeout(() => statusMessage.style.display = "none", 500);
    }, 3000);
  }

  // İlerleme çubuğu ve zaman gösterimi
  audio.addEventListener('timeupdate', () => {
    if (!audio.duration) return;
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = progressPercent + '%';

    // Zaman formatlama fonksiyonu
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2,'0');
      const s = Math.floor(seconds % 60).toString().padStart(2,'0');
      return m + ':' + s;
    }

    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  });

  // İlerleme çubuğa tıklayınca o saniye atlama
  progressContainer.addEventListener('click', e => {
    if (!audio.duration) return;
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const newTime = (clickX / rect.width) * audio.duration;
    audio.currentTime = newTime;
  });

  window.addEventListener("load", () => updateTheme(0));
</script>

</body>
</html>
