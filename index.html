<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ege - Ana Sayfa</title>
  <style>
    /* Temel reset ve modern kart butonlar */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      background-color: #121212;
      color: #eee;
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card-btn {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      color: #eee;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      display: inline-block;
      min-width: 120px;
      text-align: center;
      user-select: none;
      transition: background-color 0.25s, transform 0.2s;
    }

    .card-btn:hover {
      background-color: #333333;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
    }

    #lang-select {
      display: block;
      margin: 0 auto 25px auto;
      background: #1f1f1f;
      border: none;
      border-radius: 8px;
      color: #eee;
      padding: 8px 12px;
      font-size: 1rem;
      font-weight: 600;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
    }

    #lang-select:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <select id="lang-select" aria-label="Dil Seçimi">
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
    <option value="ru">Русский</option>
  </select>

  <nav>
    <a href="https://instagram.com/egeherz" target="_blank" rel="noopener" class="card-btn" id="instagram-link">Instagram</a>
    <a href="https://t.me/egeherz" target="_blank" rel="noopener" class="card-btn" id="telegram-link">Telegram</a>
    <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener" class="card-btn" id="tiktok-link">TikTok</a>
    <a href="#" class="card-btn" id="hakkimda-link">Hakkımda</a>
    <a href="#" class="card-btn" id="gizlilik-link">Gizlilik Politikası</a>
  </nav>

  <script>
    // Dil seçimi ve localStorage kaydetme
    const langSelect = document.getElementById('lang-select');
    const hakkimdaLink = document.getElementById('hakkimda-link');
    const gizlilikLink = document.getElementById('gizlilik-link');

    const savedLang = localStorage.getItem('site_lang') || 'tr';
    langSelect.value = savedLang;

    function updateLinks(lang) {
      hakkimdaLink.href = `hakkimda_${lang}.html`;
      gizlilikLink.href = `gizlilik_${lang}.html`;
      // Buton yazılarını da dil bazlı değiştirebiliriz:
      const texts = {
        tr: { hakkimda: 'Hakkımda', gizlilik: 'Gizlilik Politikası' },
        en: { hakkimda: 'About', gizlilik: 'Privacy Policy' },
        ru: { hakkimda: 'Обо мне', gizlilik: 'Политика конфиденциальности' },
      };
      hakkimdaLink.textContent = texts[lang].hakkimda;
      gizlilikLink.textContent = texts[lang].gizlilik;
    }

    updateLinks(savedLang);

    langSelect.addEventListener('change', () => {
      const selectedLang = langSelect.value;
      localStorage.setItem('site_lang', selectedLang);
      updateLinks(selectedLang);
    });
  </script>

</body>
</html>
