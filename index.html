<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hesaplarım | Egeherz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7830253932493310"
       crossorigin="anonymous"></script> 

  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
      line-height: 1.5;
      transition: background-color 0.5s, color 0.5s;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 40px;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 560px;
      flex: 1;
    }
    .ad-sidebar {
      width: 300px;
      height: 600px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(255,255,255,0.15);
      margin-top: 100px;
      display: none;
    }
    .ad-sidebar ins {
      width: 100%;
      height: 100%;
    }
    header {
      font-weight: 700;
      font-size: 2.6rem;
      user-select: none;
      letter-spacing: 0.07em;
      text-align: center;
      margin-bottom: 15px;
    }
    #clock {
      font-weight: 500;
      font-size: 1.3rem;
      user-select: none;
      margin-bottom: 40px;
      font-feature-settings: "tnum";
      letter-spacing: 0.02em;
    }
    #language-select {
      margin-bottom: 30px;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 10px;
      border: 2px solid;
      cursor: pointer;
      user-select: none;
      max-width: 180px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #language-select:focus,
    #language-select:hover {
      outline: none;
    }
    #theme-select {
      margin-bottom: 40px;
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 12px;
      border: 2px solid;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      max-width: 180px;
    }
    #theme-select:focus,
    #theme-select:hover {
      outline: none;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 22px;
      width: 100%;
      max-width: 560px;
    }
    a.btn, button.btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 16px 0;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(255,255,255,0.15), 0 0 20px rgba(255,255,255,0.15);
      transition: box-shadow 0.4s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      border: none;
    }
    a.btn i, button.btn i {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 2px #0004);
    }
    a.btn:hover, a.btn:focus-visible, button.btn:hover, button.btn:focus-visible {
      transform: translateY(-3px);
      box-shadow: 0 0 12px 2px currentColor, 0 0 40px 10px currentColor;
      outline: none;
    }
    a.btn:active, button.btn:active {
      transform: translateY(0);
      box-shadow: 0 0 8px 1px currentColor, 0 0 25px 6px currentColor;
    }
    a#btn-instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
    }
    a#btn-telegram {
      background: #0088cc;
      color: white;
    }
    a#btn-whatsapp {
      background: #25d366;
      color: white;
    }
    a#btn-tiktok {
      background: #000000;
      color: white;
    }
    button#btn-about {
      background: linear-gradient(45deg, #ec4899, #8b5cf6);
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: background-color 0.5s, color 0.5s;
    }
    .modal-content h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .modal-content p {
      font-size: 1rem;
      line-height: 1.6;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: inherit;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ec4899, #8b5cf6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    @media (min-width: 1200px) {
      .ad-sidebar {
        display: block;
      }
    }
    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .ad-sidebar {
        width: 100%;
        max-width: 600px;
        height: 250px;
        margin-top: 20px;
        margin-bottom: 40px;
        display: block;
      }
    }
    @media (max-width: 400px) {
      header {
        font-size: 2rem;
      }
      a.btn, button.btn {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
    body.theme-day {
      background-color: #f9fafb;
      color: #333;
      border-color: #2563eb;
    }
    body.theme-day .modal-content {
      background-color: #ffffff;
      color: #333;
    }
    body.theme-night {
      background-color: #22222a;
      color: #cbd5e1;
      border-color: #3b82f6;
    }
    body.theme-night .modal-content {
      background-color: #1e293b;
      color: #cbd5e1;
    }
    body.theme-purple {
      background: linear-gradient(135deg, #7c3aed, #a78bfa);
      color: #e0e7ff;
      border-color: #8b5cf6;
    }
    body.theme-purple .modal-content {
      background-color: #5b21b6;
      color: #e0e7ff;
    }
  </style>
</head>
<body>
  <header>HESAPLARIM | EGEHERZ</header>
  <div id="clock"></div>
  
  <select id="language-select" aria-label="Dil seçimi">
    <option value="tr" selected>Türkçe</option>
    <option value="en">English</option>
  </select>
  
  <select id="theme-select" aria-label="Tema seçimi">
    <option value="day">Gündüz Teması</option>
    <option value="night">Gece Teması</option>
    <option value="purple">Mor Tema</option>
  </select>
  
  <div class="container">
    <div class="main-content">
      <div class="btn-group">
        <a id="btn-instagram" href="https://instagram.com/egeherz" target="_blank" rel="noopener" class="btn">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a id="btn-telegram" href="https://t.me/egeherz" target="_blank" rel="noopener" class="btn">
          <i class="fab fa-telegram"></i> Telegram
        </a>
        <a id="btn-whatsapp" href="https://wa.me/1234567890" target="_blank" rel="noopener" class="btn">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a id="btn-tiktok" href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener" class="btn">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <button id="btn-about" class="btn" type="button">
          <i class="fas fa-info-circle"></i> Hakkında
        </button>
      </div>
    </div>

    <aside class="ad-sidebar">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-7830253932493310"
           data-ad-slot="6180914819"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </aside>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content">
      <span class="close" aria-label="Kapat">&times;</span>
      <h2 id="modal-title">Hakkında</h2>
      <p id="modal-desc">
        Bu site, Egeherz tarafından geliştirilmiş bir sosyal medya ve iletişim platformudur.
      </p>
      <button class="back-btn" type="button">Geri</button>
    </div>
  </div>

  <script>
    // Saat fonksiyonu
    function updateClock() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      let s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tema ve dil seçimi ve uygulama
    const body = document.body;
    const themeSelect = document.getElementById('theme-select');
    const languageSelect = document.getElementById('language-select');

    function applyTheme(theme) {
      body.classList.remove('theme-day', 'theme-night', 'theme-purple');
      if (theme === 'day') body.classList.add('theme-day');
      else if (theme === 'night') body.classList.add('theme-night');
      else if (theme === 'purple') body.classList.add('theme-purple');
    }

    // Yerel depolamadan temayı al
    const savedTheme = localStorage.getItem('selectedTheme');
    if (savedTheme) {
      themeSelect.value = savedTheme;
      applyTheme(savedTheme);
    } else {
      applyTheme(themeSelect.value);
    }

    themeSelect.addEventListener('change', () => {
      const selected = themeSelect.value;
      applyTheme(selected);
      localStorage.setItem('selectedTheme', selected);
    });

    // Dil seçimi değişince
    languageSelect.addEventListener('change', () => {
      const lang = languageSelect.value;
      if (lang === 'tr') {
        // Türkçe
        document.querySelector('header').textContent = 'HESAPLARIM | EGEHERZ';
        document.getElementById('btn-instagram').textContent = ' Instagram';
        document.getElementById('btn-telegram').textContent = ' Telegram';
        document.getElementById('btn-whatsapp').textContent = ' WhatsApp';
        document.getElementById('btn-tiktok').textContent = ' TikTok';
        document.getElementById('btn-about').textContent = ' Hakkında';
        document.getElementById('modal-title').textContent = 'Hakkında';
        document.getElementById('modal-desc').textContent = 'Bu site, Egeherz tarafından geliştirilmiş bir sosyal medya ve iletişim platformudur.';
        document.querySelector('.back-btn').textContent = 'Geri';
      } else if (lang === 'en') {
        // İngilizce
        document.querySelector('header').textContent = 'MY ACCOUNTS | EGEHERZ';
        document.getElementById('btn-instagram').textContent = ' Instagram';
        document.getElementById('btn-telegram').textContent = ' Telegram';
        document.getElementById('btn-whatsapp').textContent = ' WhatsApp';
        document.getElementById('btn-tiktok').textContent = ' TikTok';
        document.getElementById('btn-about').textContent = ' About';
        document.getElementById('modal-title').textContent = 'About';
        document.getElementById('modal-desc').textContent = 'This site is a social media and communication platform developed by Egeherz.';
        document.querySelector('.back-btn').textContent = 'Back';
      }
    });

    // Modal açma kapama
    const modal = document.getElementById('modal');
    const btnAbout = document.getElementById('btn-about');
    const closeBtn = modal.querySelector('.close');
    const backBtn = modal.querySelector('.back-btn');

    btnAbout.addEventListener('click', () => {
      modal.style.display = 'flex';
      backBtn.focus();
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      btnAbout.focus();
    });

    backBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      btnAbout.focus();
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
        btnAbout.focus();
      }
    });

  </script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
