  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at top left, #081c34, #000);
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 2px);
      background-size: 80px 80px;
      animation: bgMove 60s linear infinite;
      z-index: 1;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #aeefff;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00e5ff;
      z-index: 10;
      animation: floatTitle 4s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }

    main {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 160px));
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 24px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
    }

    nav a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      color: white;
      padding: 14px 0;
      border-radius: 14px;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
      animation: fadeInUp 0.7s forwards;
      opacity: 0;
    }

    nav a i {
      font-size: 1.7rem;
      min-width: 24px;
    }

    nav a::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(25deg);
      animation: shine 3s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    nav a:hover {
      transform: rotateX(4deg) rotateY(4deg) scale(1.05);
      box-shadow: 0 8px 24px rgba(0,255,255,0.3);
    }

    nav a:nth-child(1) { background: linear-gradient(135deg, #f09433, #e6683c, #dc2743); animation-delay: .1s; }
    nav a:nth-child(2) { background: #229ED9; animation-delay: .25s; }
    nav a:nth-child(3) { background: #25D366; animation-delay: .4s; }
    nav a:nth-child(4) { background: #000; animation-delay: .55s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      nav {
        grid-template-columns: 1fr 1fr;
        padding: 20px;
        gap: 14px;
      }
      h1 {
        font-size: 1.4rem;
        top: 14px;
      }
      nav a {
        font-size: 0.95rem;
        padding: 12px 0;
      }
      nav a i {
        font-size: 1.4rem;
      }
    }
  </style>
