<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('https://i.imgur.com/S95JAKZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(3px); /* hafif bulanıklık */
      -webkit-backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.25); /* hafif koyuluk */
      z-index: 0;
    }

    .social-link {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 250px; /* tüm butonlar aynı genişlik */
      height: 50px; /* tüm butonlar aynı yükseklik */
      border-radius: 999px;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      to { box-shadow: 0 0 25px rgba(255,255,255,0.9); }
    }

    .telegram { background-color: rgba(34, 158, 217, 0.85); }
    .telegram:hover { background-color: rgba(34, 158, 217, 1); }

    .spotify { background-color: rgba(30, 215, 96, 0.85); }
    .spotify:hover { background-color: rgba(30, 215, 96, 1); }

    .tiktok { background: linear-gradient(45deg, #010101, #fe2c55, #25f4ee); }
    .tiktok:hover { filter: brightness(1.2); }

    .instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
    .instagram:hover { filter: brightness(1.2); }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      z-index: 1;
    }

    #visitor-count {
      margin-top: 5px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <a class="social-link telegram" href="https://t.me/doubtyou" target="_blank">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  
  <a class="social-link spotify" href="https://open.spotify.com/playlist/3UQr73d3ozG2n7vAdH5F4f" target="_blank">
    <i class="fab fa-spotify"></i> Spotify
  </a>

  <a class="social-link tiktok" href="https://www.tiktok.com/@egeherz" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>

  <a class="social-link instagram" href="https://www.instagram.com/iidontneeddyou" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <footer>
    © 2025 Ege Deniz. All rights reserved.
    <div id="visitor-count">Yükleniyor...</div>
  </footer>

  <script>
    async function updateVisitorCount() {
      const counterKey = "visited"; // LocalStorage anahtarı
      const apiUrl = "https://api.counterapi.dev/v2/egehercom/egeher.com";
      const token = "Bearer ut_x6Qfa3Cx190MFmDvXDkvjTjLNYqHHy1xte4eh6jn";

      try {
        let endpoint = apiUrl + "/get"; // varsayılan olarak sadece değer al
        // Eğer daha önce ziyaret edilmemişse artır
        if (!localStorage.getItem(counterKey)) {
          endpoint = apiUrl + "/up";
          localStorage.setItem(counterKey, "true");
        }

        const response = await fetch(endpoint, {
          method: "GET",
          headers: { "Authorization": token }
        });

        const data = await response.json();
        document.getElementById("visitor-count").innerText =
          `Ziyaretçi Sayısı: ${data.value}`;

      } catch (error) {
        console.error("Sayaç yüklenemedi:", error);
        document.getElementById("visitor-count").innerText = "Sayaç yüklenemedi.";
      }
    }

    updateVisitorCount();
  </script>
</body>
</html>
