<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-adsense-account" content="ca-pub-7831163932493310">
  <title>HESAPLAR VE ŞARKILAR</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7831163932493310"
     crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    body.theme2 {
  background: url('https://i.imgur.com/wG1h73y.jpeg') no-repeat center center fixed;
  background-size: cover;
}

    #liveClock {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
      letter-spacing: 1.2px;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }

    .buttons a,
    .buttons button {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff004f, #6600ff, #00e5ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #playerUI {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 16px;
      margin-top: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      user-select: none;
      width: 100%;
      max-width: 600px;
    }

    #playerUI.show {
      display: flex;
    }

    #playerUI button {
      font-size: 1.3rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
      flex-shrink: 0;
      padding: 6px;
    }

    #playerUI button:hover {
      color: #00e5ff;
    }

    #progressContainer {
      flex: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin: 0 12px;
      cursor: pointer;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    #progress {
      height: 100%;
      background: linear-gradient(90deg, #00e5ff, #6600ff);
      border-radius: 8px;
      width: 0%;
      transition: width 0.2s ease;
    }

    #timeDisplay {
      min-width: 90px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #00e5ff;
      user-select: none;
      text-align: right;
      font-family: monospace;
      flex-shrink: 0;
    }

    #currentTrackName {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
      user-select: text;
      max-width: 90vw;
      font-weight: 600;
    }

    .theme-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(0, 229, 255, 0.8);
    }

    #playlistModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      overflow-y: auto;
      padding: 20px;
    }

    #playlistModal.show {
      display: flex;
    }

    .playlist-content {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      max-width: 360px;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    .playlist-content h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .playlist-content p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #cceeff;
    }

    .playlist-content ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding: 0;
      margin: 0 0 20px 0;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff transparent;
    }

    .playlist-content ul::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-content ul::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist-content ul::-webkit-scrollbar-thumb {
      background-color: #00e5ff;
      border-radius: 4px;
    }

    .playlist-content li {
      margin: 8px 0;
    }

    .playlist-content button {
      width: 100%;
      padding: 12px;
      background: rgba(0,229,255,0.2);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(0,229,255,0.7);
    }

    .playlist-content button:hover {
      background: rgba(0,229,255,0.4);
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
    }

    .playlist-close {
      margin-top: 14px;
      padding: 10px 20px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 0 12px #ff004f;
      transition: background 0.3s ease;
    }

    .playlist-close:hover {
      background: #ff3366;
    }

    .report-button {
      margin-top: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #ff004f;
      color: white;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    .report-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      text-shadow: 0 0 4px black;
      z-index: 5;
      user-select: none;
    }

    /* Şarkı listesi buton aktif ve hover stilleri */
    .playlist-content button.active,
    .playlist-content button.active:hover {
      background: #00e5ff;
      color: #000;
      font-weight: 800;
      box-shadow: 0 0 20px #00e5ff;
      transform: scale(1.1);
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="liveClock" aria-live="polite" aria-atomic="true"></div>
  <!-- ... rest of body unchanged ... -->
</body>
</html>
