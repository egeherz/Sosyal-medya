<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hesaplarım | Egeherz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7831163932493310"
     crossorigin="anonymous"></script> 

<style>
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px 60px;
    line-height: 1.5;
    transition: background-color 0.5s, color 0.5s;
  }
  header {
    font-weight: 700;
    font-size: 2.6rem;
    user-select: none;
    letter-spacing: 0.07em;
    text-align: center;
    margin-bottom: 15px;
  }
  #clock {
    font-weight: 500;
    font-size: 1.3rem;
    user-select: none;
    margin-bottom: 40px;
    font-feature-settings: "tnum";
    letter-spacing: 0.02em;
  }

  /* Dil seçici */
  #language-select {
    margin-bottom: 30px;
    font-size: 1.1rem;
    padding: 8px 16px;
    border-radius: 10px;
    border: 2px solid;
    cursor: pointer;
    user-select: none;
    max-width: 180px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #language-select:focus,
  #language-select:hover {
    outline: none;
  }

  /* Tema seçici */
  #theme-select {
    margin-bottom: 40px;
    font-size: 1.1rem;
    padding: 10px 18px;
    border-radius: 12px;
    border: 2px solid;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    max-width: 180px;
  }
  #theme-select:focus,
  #theme-select:hover {
    outline: none;
  }

  /* Neon butonlar */
  .btn-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 22px;
    width: 100%;
    max-width: 560px;
    margin-bottom: 50px;
  }

  a.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    padding: 16px 0;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.15rem;
    text-decoration: none;
    box-shadow:
      0 0 6px rgba(255,255,255,0.15),
      0 0 20px rgba(255,255,255,0.15);
    transition:
      box-shadow 0.4s ease,
      transform 0.15s ease;
    user-select: none;
    position: relative;
    overflow: hidden;
    color: white;
  }
  a.btn i {
    font-size: 1.5rem;
    filter: drop-shadow(0 0 2px #0004);
  }

  a.btn:hover,
  a.btn:focus-visible {
    transform: translateY(-3px);
    box-shadow:
      0 0 12px 2px currentColor,
      0 0 40px 10px currentColor;
    outline: none;
  }
  a.btn:active {
    transform: translateY(0);
    box-shadow:
      0 0 8px 1px currentColor,
      0 0 25px 6px currentColor;
  }

  /* Sosyal medya renkleri */
  a#btn-instagram {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    color: white;
  }
  a#btn-telegram {
    background: #0088cc;
    color: white;
  }
  a#btn-whatsapp {
    background: #25d366;
    color: white;
  }
  a#btn-tiktok {
    background: #000000;
    color: white;
  }

  @media (max-width: 400px) {
    header {
      font-size: 2rem;
    }
    a.btn {
      font-size: 1rem;
      padding: 14px 0;
    }
  }

  /* Temalar */
  body.theme-day {
    background-color: #f9fafb;
    color: #222;
    border-color: #2563eb;
  }
  body.theme-night {
    background-color: #0f172a;
    color: #cbd5e1;
    border-color: #3b82f6;
  }
  body.theme-purple {
    background-color: #1e0e4f;
    color: #d8b4fe;
    border-color: #8b5cf6;
  }
  body.theme-turquoise {
    background-color: #004d40;
    color: #a7ffeb;
    border-color: #26a69a;
  }

  /* Tema seçici border renkleri */
  body.theme-day #theme-select {
    border-color: #2563eb;
    background-color: white;
    color: #2563eb;
  }
  body.theme-night #theme-select {
    border-color: #3b82f6;
    background-color: #1e293b;
    color: #cbd5e1;
  }
  body.theme-purple #theme-select {
    border-color: #8b5cf6;
    background-color: #2c136d;
    color: #d8b4fe;
  }
  body.theme-turquoise #theme-select {
    border-color: #26a69a;
    background-color: #00332a;
    color: #a7ffeb;
  }

  /* Hakkımda alanı */
  #about-section {
    max-width: 700px;
    padding: 20px 30px;
    border-radius: 14px;
    background: rgba(255 255 255 / 0.1);
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    font-size: 1.15rem;
    line-height: 1.6;
    color: inherit;
    user-select: text;
    margin-bottom: 40px;
  }
  body.theme-day #about-section {
    background: #ffffffcc;
    color: #222;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  body.theme-night #about-section {
    background: #1e293bcc;
  }
  body.theme-purple #about-section {
    background: #2c136dcc;
  }
  body.theme-turquoise #about-section {
    background: #00332acc;
  }
</style>
</head>
<body>

<!-- Dil seçici -->
<select id="language-select" aria-label="Dil seçimi / Language selection" title="Dil seçimi">
  <option value="tr">Türkçe</option>
  <option value="en">English</option>
  <option value="ru">Русский</option>
  <option value="de">Deutsch</option>
  <option value="zh">中文</option>
  <option value="fr">Français</option>
</select>

<header id="page-header">HESAPLARIM</header>
<div id="clock" aria-live="polite" aria-atomic="true" aria-label="Şu anki saat"></div>

<select id="theme-select" aria-label="Tema seçimi / Theme selection" title="Tema seçimi">
  <option value="theme-day">Gündüz</option>
  <option value="theme-night">Gece</option>
  <option value="theme-purple">Mor Neon</option>
  <option value="theme-turquoise">Turkuaz Neon</option>
</select>

<!-- Sosyal medya butonları -->
<div class="btn-group" role="navigation" aria-label="Sosyal medya bağlantıları">
  <a href="https://www.instagram.com/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-instagram" aria-label="Instagram">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://t.me/egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-telegram" aria-label="Telegram">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <a href="https://wa.me/447846848820" target="_blank" rel="noopener noreferrer" class="btn" id="btn-whatsapp" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a href="https://www.tiktok.com/@egeherz" target="_blank" rel="noopener noreferrer" class="btn" id="btn-tiktok" aria-label="TikTok">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
</div>

<!-- Hakkımda bölümü -->
<section id="about-section" aria-label="Hakkımda">
  <!-- İçerik JS ile güncellenecek -->
  Hakkımda bilgileri burada olacak.
</section>

<script>
  const translations = {
    tr: {
      header: "HESAPLARIM",
      clockLabel: "Şu anki saat",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Gündüz",
        "theme-night": "Gece",
        "theme-purple": "Mor Neon",
        "theme-turquoise": "Turkuaz Neon"
      },
      about: `Merhaba! Ben Egeherz. Teknoloji ve yazılım konularında içerik üretiyorum. Sosyal medya hesaplarım üzerinden bana ulaşabilirsiniz. Web projeleri geliştirmeyi ve yeni teknolojileri keşfetmeyi seviyorum.`
    },
    en: {
      header: "MY ACCOUNTS",
      clockLabel: "Current time",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Day",
        "theme-night": "Night",
        "theme-purple": "Purple Neon",
        "theme-turquoise": "Turquoise Neon"
      },
      about: `Hello! I'm Egeherz. I create content about technology and software. You can reach me through my social media accounts. I enjoy developing web projects and exploring new technologies.`
    },
    ru: {
      header: "МОИ АККАУНТЫ",
      clockLabel: "Текущее время",
      buttons: {
        instagram: "Инстаграм",
        telegram: "Телеграм",
        whatsapp: "Вотсап",
        tiktok: "ТикТок"
      },
      themeOptions: {
        "theme-day": "День",
        "theme-night": "Ночь",
        "theme-purple": "Фиолетовый Неон",
        "theme-turquoise": "Бирюзовый Неон"
      },
      about: `Привет! Я Egeherz. Я создаю контент о технологиях и программном обеспечении. Со мной можно связаться через мои социальные сети. Мне нравится разрабатывать веб-проекты и изучать новые технологии.`
    },
    de: {
      header: "MEINE KONTEN",
      clockLabel: "Aktuelle Uhrzeit",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Tag",
        "theme-night": "Nacht",
        "theme-purple": "Lila Neon",
        "theme-turquoise": "Türkis Neon"
      },
      about: `Hallo! Ich bin Egeherz. Ich erstelle Inhalte über Technologie und Software. Sie können mich über meine Social-Media-Konten erreichen. Ich entwickle gerne Webprojekte und entdecke neue Technologien.`
    },
    zh: {
      header: "我的账户",
      clockLabel: "当前时间",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "白天",
        "theme-night": "夜晚",
        "theme-purple": "紫色霓虹",
        "theme-turquoise": "绿松石霓虹"
      },
      about: `你好！我是Egeherz。我制作有关技术和软件的内容。您可以通过我的社交媒体账户联系我。我喜欢开发网页项目和探索新技术。`
    },
    fr: {
      header: "MES COMPTES",
      clockLabel: "Heure actuelle",
      buttons: {
        instagram: "Instagram",
        telegram: "Telegram",
        whatsapp: "WhatsApp",
        tiktok: "TikTok"
      },
      themeOptions: {
        "theme-day": "Jour",
        "theme-night": "Nuit",
        "theme-purple": "Néon Violet",
        "theme-turquoise": "Néon Turquoise"
      },
      about: `Bonjour ! Je suis Egeherz. Je crée du contenu sur la technologie et les logiciels. Vous pouvez me contacter via mes comptes sociaux. J'aime développer des projets web et explorer de nouvelles technologies.`
    }
  };

  const languageSelect = document.getElementById('language-select');
  const header = document.getElementById('page-header');
  const clock = document.getElementById('clock');
  const themeSelect = document.getElementById('theme-select');
  const aboutSection = document.getElementById('about-section');

  const btnInstagram = document.getElementById('btn-instagram');
  const btnTelegram = document.getElementById('btn-telegram');
  const btnWhatsapp = document.getElementById('btn-whatsapp');
  const btnTiktok = document.getElementById('btn-tiktok');

  // Saat güncelleme fonksiyonu
  function updateClock(lang) {
    const now = new Date();
    const options = {
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false,
      timeZoneName: 'short'
    };
    const timeString = now.toLocaleTimeString(lang, options);
    clock.textContent = `${translations[lang].clockLabel}: ${timeString}`;
  }

  // Buton yazılarını güncelle
  function updateButtonTexts(lang) {
    btnInstagram.textContent = translations[lang].buttons.instagram;
    btnTelegram.textContent = translations[lang].buttons.telegram;
    btnWhatsapp.textContent = translations[lang].buttons.whatsapp;
    btnTiktok.textContent = translations[lang].buttons.tiktok;

    // İkonları korumak için:
    btnInstagram.prepend(document.createElement('i')).className = "fab fa-instagram";
    btnTelegram.prepend(document.createElement('i')).className = "fab fa-telegram";
    btnWhatsapp.prepend(document.createElement('i')).className = "fab fa-whatsapp";
    btnTiktok.prepend(document.createElement('i')).className = "fab fa-tiktok";
  }

  // Tema seçeneklerini güncelle (select içeriği)
  function updateThemeOptions(lang) {
    for (const option of themeSelect.options) {
      if (translations[lang].themeOptions[option.value]) {
        option.textContent = translations[lang].themeOptions[option.value];
      }
    }
  }

  // Hakkımda metnini güncelle
  function updateAboutText(lang) {
    aboutSection.textContent = translations[lang].about;
  }

  // Tema kaydet / yükle
  function loadTheme() {
    const savedTheme = localStorage.getItem('selectedTheme') || 'theme-day';
    document.body.className = savedTheme;
    themeSelect.value = savedTheme;
  }
  function saveTheme(theme) {
    localStorage.setItem('selectedTheme', theme);
  }

  // Tema değişiminde
  themeSelect.addEventListener('change', () => {
    const theme = themeSelect.value;
    document.body.className = theme;
    saveTheme(theme);
  });

  // Dil değişiminde
  languageSelect.addEventListener('change', () => {
    const lang = languageSelect.value;
    header.textContent = translations[lang].header;
    updateButtonTexts(lang);
    updateThemeOptions(lang);
    updateClock(lang);
    updateAboutText(lang);
  });

  window.onload = () => {
    loadTheme();

    // Başlangıç dili Türkçe olsun
    const lang = languageSelect.value || 'tr';

    header.textContent = translations[lang].header;
    updateButtonTexts(lang);
    updateThemeOptions(lang);
    updateClock(lang);
    updateAboutText(lang);

    setInterval(() => updateClock(languageSelect.value), 1000);
  };
</script>
</body>
</html>
