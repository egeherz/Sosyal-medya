<html lang="tr">
<head>

  <style>
    * {

    body {

    body.theme2 {

    body.theme3 {

    #liveClock {

    .buttons {

    .buttons a,

      background-size: 300% 300%;

      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4), 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    #playerUI {
      display: none;

      user-select: none;
      width: 100%;
      max-width: 600px;
    }

    #playerUI.show {
      display: flex;
    }

    #playerUI button {
      font-size: 1.3rem;

      border: none;

    #playerUI button:hover {

    #muteBtn {
      font-size: 1.2rem;
      color: white;

    }

    #muteBtn:hover {

    }

    #progressContainer {
      flex: 1;
      height: 8px;

    #progress {

      transition: width 0.2s ease;
    }

    #timeDisplay {
      min-width: 90px;
      font-size: 0.9rem;

    #currentTrackName {

    .theme-toggle {

    }

    #playlistModal {

    #playlistModal.show {

    }

    .playlist-content {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      max-width: 360px;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    .playlist-content h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .playlist-content p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #cceeff;
    }

    .playlist-content ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding: 0;
      margin: 0 0 20px 0;
      scrollbar-width: thin;
      scrollbar-color: #00e5ff transparent;
    }

    .playlist-content ul::-webkit-scrollbar {
      width: 8px;
    }

    .playlist-content ul::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist-content ul::-webkit-scrollbar-thumb {
      background-color: #00e5ff;
      border-radius: 4px;
    }

    .playlist-content li {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .playlist-content button {
      flex: 1;
      padding: 10px;
      background: rgba(0,229,255,0.2);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(0,229,255,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .playlist-content button:hover {
      background: rgba(0,229,255,0.4);
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
    }

    .playlist-content button.active,
    .playlist-content button.active:hover {
      background: #00e5ff;
      color: #000;
      font-weight: 800;
      box-shadow: 0 0 20px #00e5ff;
      transform: scale(1.1);
      cursor: default;
    }

    .download-link {
      color: #00e5ff;
      text-decoration: none;
      font-size: 1.1rem;
      flex-shrink: 0;
      user-select: none;
      padding: 4px 8px;
      border-radius: 8px;
      border: 1.5px solid #00e5ff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .download-link:hover {
      background-color: #00e5ff;
      color: #000;
      text-decoration: none;
    }

    .playlist-close {
      margin-top: 14px;
      padding: 10px 20px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 0 12px #ff004f;
      transition: background 0.3s ease;
    }

    .playlist-close:hover {
      background: #ff3366;
    }

    .report-button {
      margin-top: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #ff004f;
      color: white;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      width: 100%;
    }

    .report-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      text-shadow: 0 0 4px black;
      z-index: 5;
      user-select: none;
    }
  </style>

<body>
  <div id="liveClock" aria-live="polite" aria-atomic="true"></div>

  <div class="buttons" role="navigation" aria-label="Sosyal medya ve ≈üarkƒ± listesi">
    <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i>Telegram</a>
    <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i>TikTok</a>
    <button id="openPlaylist" aria-haspopup="dialog" aria-expanded="false"><i class="fas fa-music"></i>≈ûarkƒ± Listesi</button>
  </div>

  <div id="playerUI" role="region" aria-label="M√ºzik √ßalar kontrol√º">
    <button id="prevBtn" aria-label="√ñnceki ≈üarkƒ±"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn" aria-label="Oynat/Duraklat"><i class="fas fa-play"></i></button>
    <button id="muteBtn" aria-label="Sessiz / Sesli" aria-pressed="false"><i class="fas fa-volume-up"></i></button>
    <button id="nextBtn" aria-label="Sonraki ≈üarkƒ±"><i class="fas fa-forward"></i></button>
    
    <div id="progressContainer" aria-label="ƒ∞lerleme √ßubuƒüu" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="progress"></div>
    </div>
    
    <div id="timeDisplay" aria-live="polite" aria-atomic="true">00:00 / 00:00</div>
  </div>

  <div id="currentTrackName" aria-live="polite" aria-atomic="true"></div>

  <div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle" aria-describedby="playlistDesc">
    <div class="playlist-content">
      <h2 id="playlistTitle">Beta‚ö†Ô∏è</h2>
      <p id="playlistDesc">≈ûarkƒ± ismine tƒ±klayarak dinlemeye ba≈ülayabilirsiniz<br>Daha fazla eklenecektir ü•≥</p>
      <ul id="songList"></ul>
      <button class="report-button" id="reportBtn">Sorun Bildir</button>
      <button class="playlist-close" id="closePlaylist" aria-label="Kapat">Kapat</button>
    </div>
  </div>

  <audio id="bgMusic"></audio>

  <button class="theme-toggle" id="themeToggle" aria-pressed="false">Tema Deƒüi≈ütir</button>

  <footer>¬© 2025 Ege Deniz. All rights reserved.</footer>

  <script>
    const songs = [
      { name: "Juice WRLD - Let Me Know", src: "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3" },
      { name: "Doja Cat - Streets", src: "Doja Cat - Streets (Official Audio).mp3" },
      { name: "lliinnee", src: "lliinnee.mp3" },
      { name: "Lana Del Rey - Summertime Sadness", src: "Lana Del Rey - Summertime Sadness (Official Music Video).mp3" },
      { name: "Nicky Jam - Hasta el Amanecer", src: "22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3" },
      { name: "Amor Na Praia", src: "Amor Na Praia.mp3" },
      { name: "Smezir 2 (Slowed)", src: "smezir 2 (Super Slowed).mp3" },
      { name: "Djo - End Of Beginning", src: "Djo - End Of Beginning (Official Audio).mp3" },
      { name: "Twenty One Pilots - Doubt", src: "twenty-one-pilots-Doubt-_Official-Audio_.mp3" },
      { name: "lil 17th - Mary Jane", src: "lil 17th - Mary Jane.mp3" },
      { name: "XXXTENTACION - MOONLIGHT", src: "XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3" },
      { name: "t.A.T.u. - All The Things She Said", src: "t.A.T.u. - All The Things She Said (Official Music Video).mp3" },
      { name: "Tame Impala - Let It Happen", src: "tame_impala_let_it_happen_mp3_55159.mp3" },
      { name: "Funk - Mi Camino", src: "funk_mi_camino_mp3_55239.mp3" }
    ];

    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const muteBtn = document.getElementById("muteBtn");
    const currentTrackName = document.getElementById("currentTrackName");
    const playerUI = document.getElementById("playerUI");
    const openPlaylistBtn = document.getElementById("openPlaylist");
    const closePlaylistBtn = document.getElementById("closePlaylist");
    const playlistModal = document.getElementById("playlistModal");
    const themeToggle = document.getElementById("themeToggle");
    const songListElem = document.getElementById("songList");
    const reportBtn = document.getElementById("reportBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progress");
    const timeDisplay = document.getElementById("timeDisplay");

    let currentIndex = 0;
    let isPlaying = false;
    let isMuted = false;

    // Clock
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      const s = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("liveClock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tema sistemi
    let currentTheme = parseInt(localStorage.getItem("themeIndex")) || 1;
    function applyTheme(index) {
      document.body.className = "";
      if (index === 2) document.body.classList.add("theme2");
      else if (index === 3) document.body.classList.add("theme3");
      else if (index === 4) document.body.classList.add("theme4");
      localStorage.setItem("themeIndex", index);
      themeToggle.setAttribute("aria-pressed", index > 1);
    }
    applyTheme(currentTheme);

    themeToggle.onclick = () => {
      currentTheme = currentTheme >= 4 ? 1 : currentTheme + 1;
      applyTheme(currentTheme);
    };

    // ≈ûarkƒ± listesini olu≈ütur
    function createSongList() {
      songListElem.innerHTML = "";
      songs.forEach((song, i) => {
        const li = document.createElement("li");

        // ≈ûarkƒ± adƒ± butonu
        const btn = document.createElement("button");
        btn.textContent = song.name;
        btn.setAttribute("aria-label", `${song.name} ≈üarkƒ±sƒ±nƒ± √ßal`);
        btn.classList.toggle("active", i === currentIndex);
        btn.onclick = () => {
          currentIndex = i;
          loadSong(currentIndex);
          playSong();
          updatePlaylistActive();
          closePlaylist();
        };

        // ƒ∞ndir butonu
        const downloadLink = document.createElement("a");
        downloadLink.href = song.src;
        downloadLink.download = song.src;
        downloadLink.className = "download-link";
        downloadLink.textContent = "‚¨áÔ∏è";
        downloadLink.setAttribute("aria-label", `${song.name} ≈üarkƒ±sƒ±nƒ± indir`);
        downloadLink.onclick = (e) => e.stopPropagation();

        li.appendChild(btn);
        li.appendChild(downloadLink);
        songListElem.appendChild(li);
      });
    }

    // ≈ûarkƒ±yƒ± y√ºkle
    function loadSong(index) {
      bgMusic.src = songs[index].src;
      currentTrackName.textContent = songs[index].name;
      updatePlaylistActive();
      showPlayer();
    }

    // ≈ûarkƒ± √ßal
    function playSong() {
      bgMusic.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      playPauseBtn.setAttribute("aria-label", "Duraklat");
    }

    // ≈ûarkƒ± duraklat
    function pauseSong() {
      bgMusic.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      playPauseBtn.setAttribute("aria-label", "Oynat");
    }

    // Player'ƒ± g√∂ster
    function showPlayer() {
      playerUI.classList.add("show");
    }

    // Aktif ≈üarkƒ± butonunu g√ºncelle
    function updatePlaylistActive() {
      const buttons = songListElem.querySelectorAll("button");
      buttons.forEach((btn, idx) => {
        btn.classList.toggle("active", idx === currentIndex);
      });
    }

    // Sonraki ≈üarkƒ±
    function nextSong() {
      currentIndex++;
      if (currentIndex >= songs.length) currentIndex = 0;
      loadSong(currentIndex);
      playSong();
    }

    // √ñnceki ≈üarkƒ±
    function prevSong() {
      currentIndex--;
      if (currentIndex < 0) currentIndex = songs.length - 1;
      loadSong(currentIndex);
      playSong();
    }

    // Mute a√ß/kapa
    function toggleMute() {
      isMuted = !isMuted;
      bgMusic.muted = isMuted;
      muteBtn.setAttribute("aria-pressed", isMuted);
      if (isMuted) {
        muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else {
        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
    }

    // ƒ∞lerleme √ßubuƒüunu g√ºncelle
    function updateProgress() {
      if (bgMusic.duration) {
        const percent = (bgMusic.currentTime / bgMusic.duration) * 100;
        progressBar.style.width = percent + "%";

        // Zaman g√∂stergesi
        const currentMins = Math.floor(bgMusic.currentTime / 60).toString().padStart(2, "0");
        const currentSecs = Math.floor(bgMusic.currentTime % 60).toString().padStart(2, "0");
        const durationMins = Math.floor(bgMusic.duration / 60).toString().padStart(2, "0");
        const durationSecs = Math.floor(bgMusic.duration % 60).toString().padStart(2, "0");
        timeDisplay.textContent = `${currentMins}:${currentSecs} / ${durationMins}:${durationSecs}`;

        // Aria g√ºncelle
        progressContainer.setAttribute("aria-valuenow", Math.floor(percent));
      }
    }

    // ƒ∞lerleme √ßubuƒüu tƒ±klamasƒ±
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = bgMusic.duration;

      if (duration) {
        bgMusic.currentTime = (clickX / width) * duration;
      }
    }

    // Klavye kƒ±sayollarƒ±: bo≈üluk = oynat/duraklat, m = mute, saƒü/sol ok = ileri/geri
    document.addEventListener("keydown", e => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return; // yazƒ± alanlarƒ±nda engelleme

      if (e.code === "Space") {
        e.preventDefault();
        if (isPlaying) pauseSong();
        else playSong();
      } else if (e.key.toLowerCase() === "m") {
        toggleMute();
      } else if (e.code === "ArrowRight") {
        nextSong();
      } else if (e.code === "ArrowLeft") {
        prevSong();
      }
    });

    // Buton olaylarƒ±
    playPauseBtn.onclick = () => {
      if (isPlaying) pauseSong();
      else playSong();
    };

    nextBtn.onclick = nextSong;
    prevBtn.onclick = prevSong;
    muteBtn.onclick = toggleMute;
    progressContainer.onclick = setProgress;

    // Playlist a√ß/kapa
    openPlaylistBtn.onclick = () => {
      playlistModal.classList.add("show");
      openPlaylistBtn.setAttribute("aria-expanded", "true");
      openPlaylistBtn.setAttribute("aria-controls", "playlistModal");
      document.body.style.overflow = "hidden";
      // Fokus ilk ≈üarkƒ±ya verilsin
      const firstBtn = songListElem.querySelector("button");
      if (firstBtn) firstBtn.focus();
    };

    closePlaylistBtn.onclick = closePlaylist;
    playlistModal.onclick = e => {
      if (e.target === playlistModal) closePlaylist();
    };

    function closePlaylist() {
      playlistModal.classList.remove("show");
      openPlaylistBtn.setAttribute("aria-expanded", "false");
      document.body.style.overflow = "";
      openPlaylistBtn.focus();
    }

    // Sorun bildir butonu
    reportBtn.onclick = () => {
      const subject = encodeURIComponent("≈ûarkƒ± sitesi sorunu bildirimi / sorular");
      const body = encodeURIComponent("Selam, ≈üarkƒ± sitesi ile ilgili bir sorun ya≈üƒ±yorum veya soru sormak istiyorum. Detaylar:\n\n");
      window.open(`mailto:contact@egeherz.com?subject=${subject}&body=${body}`);
    };

    // Ba≈ülangƒ±√ßta ≈üarkƒ± listesini hazƒ±rla ve ilk ≈üarkƒ±yƒ± y√ºkle
    createSongList();
    loadSong(currentIndex);
  </script>
</body>
