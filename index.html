<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px 100px;
      overflow-x: hidden;
    }

    main {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 22px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.15);
      padding: 32px 24px;
      animation: slideFadeIn 1.2s ease-out;
    }

    @keyframes slideFadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      gap: 22px;
    }

    .centered-link {
      align-self: center;
      width: 60%;
    }

    main a {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      box-shadow:
        0 0 8px #ff004f,
        0 0 16px #6600ff,
        0 0 24px #00e5ff,
        inset 0 0 8px #6600ff;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main a i {
      font-size: 1.8rem;
      text-shadow: 0 0 8px #fff;
      min-width: 26px;
      text-align: center;
    }

    main a:hover {
      transform: scale(1.07) rotateZ(2deg);
      box-shadow:
        0 0 15px #ff005f,
        0 0 32px #7700ff,
        0 0 44px #00e5ff,
        inset 0 0 15px #7700ff;
      text-shadow: 0 0 20px #fff;
    }

    main a::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
      transform: rotate(25deg);
      animation: shine 4s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0%   { transform: translate(-100%, -100%) rotate(25deg); }
      100% { transform: translate(100%, 100%) rotate(25deg); }
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      text-shadow: 0 0 4px #000;
      z-index: 10;
    }

    video {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 260px;
      z-index: 99;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      background-color: black;
    }

    @media (max-width: 520px) {
      main {
        max-width: 100%;
        padding: 24px 12px;
        gap: 16px;
        margin-top: 20px;
      }
      main a {
        font-size: 1rem;
        padding: 14px 0;
      }
      main a i {
        font-size: 1.4rem;
        min-width: 22px;
      }
      video {
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
