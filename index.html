<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLAR VE ŞARKILAR</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Temel reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Arka plan ve font */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    body.theme2 {
      background: url('https://i.imgur.com/sxi3Yjb.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Canlı saat */
    #liveClock {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
      user-select: none;
      letter-spacing: 1.4px;
    }

    /* Buttons container */
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    /* Butonlar ve linkler */
    .buttons a,
    .buttons button {
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff004f, #6600ff, #00e5ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow:
        0 0 10px rgba(255, 0, 79, 0.7),
        0 0 15px rgba(102, 0, 255, 0.5),
        0 0 20px rgba(0, 229, 255, 0.4);
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.25s ease;
      user-select: none;
      will-change: transform, box-shadow;
    }

    /* Buton hover efekt */
    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 20px rgba(255, 0, 79, 1),
        0 0 30px rgba(102, 0, 255, 0.8),
        0 0 40px rgba(0, 229, 255, 0.8);
    }

    /* Tıklama animasyonu */
    .buttons a:active,
    .buttons button:active {
      transform: scale(0.95);
      transition-duration: 0.1s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Player UI – glassmorphism efekti ve gölge */
    #playerUI {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 18px 30px;
      margin-top: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.18);
      color: white;
      user-select: none;
      transition: opacity 0.4s ease;
      z-index: 10;
    }

    #playerUI.show {
      display: flex;
    }

    /* Player butonları */
    #playerUI button {
      font-size: 1.4rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 8px 14px;
      border-radius: 50%;
      user-select: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    #playerUI button:hover {
      color: #00e5ff;
      box-shadow:
        0 0 15px #00e5ff,
        0 0 30px #00e5ff;
      transform: scale(1.15);
    }

    /* Ses kontrol çubuğu */
    #volumeControl {
      width: 120px;
      cursor: pointer;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      height: 6px;
      outline: none;
      transition: background 0.3s ease;
      user-select: none;
    }
    #volumeControl:hover {
      background: rgba(255,255,255,0.4);
    }
    #volumeControl::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00e5ff;
      cursor: pointer;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s ease;
    }
    #volumeControl::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00e5ff;
      cursor: pointer;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s ease;
    }

    /* Şu anki şarkı adı */
    #currentTrackName {
      margin-top: 18px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      user-select: none;
    }

    /* Tema değiştir butonu */
    .theme-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      z-index: 20;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: background 0.3s ease;
      user-select: none;
    }
    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    /* Modal arkaplan */
    #playlistModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 20px;
    }
    #playlistModal.show {
      display: flex;
    }

    /* Playlist içerik kutusu */
    .playlist-content {
      background: rgba(255,255,255,0.1);
      padding: 28px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      user-select: none;
      border: 1px solid rgba(255,255,255,0.18);
      transition: transform 0.3s ease;
    }

    .playlist-content h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      font-weight: 700;
      color: #ff004f;
      text-shadow: 0 0 6px rgba(255, 0, 79, 0.9);
    }

    .playlist-content p {
      font-size: 1.05rem;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #eee;
    }

    /* Şarkı listesi */
    .playlist-content ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding: 0;
      margin: 0 0 16px 0;
      border-radius: 14px;
      background: rgba(0,0,0,0.3);
      box-shadow: inset 0 0 15px rgba(255,255,255,0.15);
      scrollbar-width: thin;
      scrollbar-color: #ff004f transparent;
      transition: background 0.3s ease;
    }
    .playlist-content ul:hover {
      background: rgba(0,0,0,0.45);
    }
    .playlist-content ul::-webkit-scrollbar {
      width: 10px;
    }
    .playlist-content ul::-webkit-scrollbar-track {
      background: transparent;
    }
    .playlist-content ul::-webkit-scrollbar-thumb {
      background-color: #ff004f;
      border-radius: 20px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    /* Şarkı listesi elemanları */
    .playlist-content li {
      margin: 8px 12px;
    }

    /* Şarkı butonları */
    .playlist-content button {
      width: 100%;
      padding: 14px 10px;
      background: linear-gradient(135deg, #ff004f, #6600ff, #00e5ff);
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
      border: none;
      border-radius: 14px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 0 10px rgba(255,0,79,0.7);
      will-change: transform, box-shadow;
    }

    .playlist-content button:hover {
      transform: scale(1.07);
      background-position: 100% 50%;
      box-shadow:
        0 0 25px #ff004f,
        0 0 45px #6600ff,
        0 0 60px #00e5ff;
    }

    /* Aktif şarkı vurgusu */
    .playlist-content button.active {
      box-shadow:
        0 0 30px #ff004f,
        0 0 50px #6600ff,
        0 0 70px #00e5ff;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Kapat butonu */
    .playlist-close {
      margin-top: 16px;
      padding: 12px 24px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 0 15px #ff004f;
      transition: background 0.3s ease;
    }
    .playlist-close:hover {
      background: #e60047;
    }

    /* Sorun bildir butonu */
    .report-button {
      margin-top: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #ff004f;
      color: white;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .report-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      text-shadow: 0 0 4px black;
      z-index: 5;
      user-select: none;
    }

    /* Particle canvas full screen, altta kalacak */
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Particle effect canvas -->
  <canvas id="particle-canvas"></canvas>

  <!-- Canlı saat -->
  <div id="liveClock" aria-live="polite" aria-atomic="true" role="timer">00:00:00</div>

  <div class="buttons" role="navigation" aria-label="Sosyal Medya ve Şarkı Listesi Butonları">
    <a href="https://instagram.com/10110310132100101110105l22" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://t.me/l0110310132100101110105122" target="_blank" rel="noopener noreferrer" aria-label="Telegram"><i class="fab fa-telegram"></i>Telegram</a>
    <a href="https://www.tiktok.com/@010169716901l7" target="_blank" rel="noopener noreferrer" aria-label="TikTok"><i class="fab fa-tiktok"></i>TikTok</a>
    <button id="openPlaylist" aria-haspopup="dialog" aria-controls="playlistModal"><i class="fas fa-music"></i>Şarkı Listesi</button>
  </div>

  <div id="playerUI" aria-label="Müzik çalar kontrol paneli">
    <button id="prevBtn" aria-label="Önceki şarkı"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn" aria-label="Oynat/Duraklat"><i class="fas fa-play"></i></button>
    <button id="nextBtn" aria-label="Sonraki şarkı"><i class="fas fa-forward"></i></button>
    <!-- Ses kontrol -->
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" aria-label="Ses seviyesi" value="0.5" />
  </div>

  <div id="currentTrackName" aria-live="polite"></div>

  <div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle" aria-describedby="playlistDesc">
    <div class="playlist-content">
      <h2 id="playlistTitle">Beta⚠️</h2>
      <p id="playlistDesc">Şarkı ismine tıklayarak dinlemeye başlayabilirsiniz<br>Daha fazla eklenecektir 🥳</p>
      <ul id="songList"></ul>
      <button class="report-button" id="reportBtn">Sorun Bildir</button>
      <button class="playlist-close" id="closePlaylist">Kapat</button>
    </div>
  </div>

  <audio id="bgMusic"></audio>

  <button class="theme-toggle" id="themeToggle" aria-pressed="false" aria-label="Tema Değiştir">Tema Değiştir</button>

  <footer>© 2025 Ege Deniz. All rights reserved.</footer>

  <script>
    // Canlı saat fonksiyonu
    function updateClock() {
      const clock = document.getElementById('liveClock');
      const now = new Date();
      const timeString = now.toLocaleTimeString('tr-TR', { hour12: false });
      clock.textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Şarkı listesi
    const songs = [
      { name: "Juice WRLD - Let Me Know", src: "Juice WRLD Let Me Know (I Wonder Why Freestyle) (Official Audio).mp3" },
      { name: "Doja Cat - Streets", src: "Doja Cat - Streets (Official Audio).mp3" },
      { name: "lliinnee", src: "lliinnee.mp3" },
      { name: "Lana Del Rey - Summertime Sadness", src: "Lana Del Rey - Summertime Sadness (Official Music Video).mp3" },
      { name: "Nicky Jam - Hasta el Amanecer", src: "22. Hasta el Amanecer - Nicky Jam  Video Oficial.mp3" },
      { name: "Amor Na Praia", src: "Amor Na Praia.mp3" },
      { name: "Smezir 2 (Slowed)", src: "smezir 2 (Super Slowed).mp3" },
      { name: "Djo - End Of Beginning", src: "Djo - End Of Beginning (Official Audio).mp3" },
      { name: "Twenty One Pilots - Doubt", src: "twenty-one-pilots-Doubt-_Official-Audio_.mp3" },
      { name: "lil 17th - Mary Jane", src: "lil 17th - Mary Jane.mp3" },
      { name: "XXXTENTACION - MOONLIGHT", src: "XXXTENTACION - MOONLIGHT (OFFICIAL MUSIC VIDEO).mp3" },
      { name: "t.A.T.u. - All The Things She Said", src: "t.A.T.u. - All The Things She Said (Official Music Video).mp3" },
      { name: "Tame Impala - Let It Happen", src: "tame_impala_let_it_happen_mp3_55159.mp3" },
      { name: "Funk - Mi Camino", src: "funk_mi_camino_mp3_55239.mp3" }
    ];

    const bgMusic = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const currentTrackName = document.getElementById("currentTrackName");
    const playerUI = document.getElementById("playerUI");
    const openPlaylistBtn = document.getElementById("openPlaylist");
    const closePlaylistBtn = document.getElementById("closePlaylist");
    const playlistModal = document.getElementById("playlistModal");
    const themeToggle = document.getElementById("themeToggle");
    const songList = document.getElementById("songList");
    const reportBtn = document.getElementById("reportBtn");
    const volumeControl = document.getElementById("volumeControl");

    let currentIndex = parseInt(localStorage.getItem("lastSongIndex")) || -1;
    let isPlaying = false;

    function renderSongs() {
      songList.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = song.name;
        btn.setAttribute('aria-pressed', 'false');
        btn.onclick = () => {
          loadSong(index);
          playlistModal.classList.remove("show");
        };
        li.appendChild(btn);
        songList.appendChild(li);
      });
      updateActiveSong();
    }

    function updateActiveSong() {
      const buttons = songList.querySelectorAll("button");
      buttons.forEach((btn, idx) => {
        if(idx === currentIndex) {
          btn.classList.add("active");
          btn.setAttribute('aria-pressed', 'true');
        } else {
          btn.classList.remove("active");
          btn.setAttribute('aria-pressed', 'false');
        }
      });
    }

    function loadSong(index) {
      if (index < 0 || index >= songs.length) return;
      currentIndex = index;
      bgMusic.src = songs[index].src;
      currentTrackName.textContent = songs[index].name;
      playerUI.classList.add("show");
      playSong();
      updateActiveSong();
      localStorage.setItem('lastSongIndex', currentIndex);
    }

    function playSong() {
      bgMusic.play();
      isPlaying = true;
      updatePlayPauseBtn();
    }

    function pauseSong() {
      bgMusic.pause();
      isPlaying = false;
      updatePlayPauseBtn();
    }

    function updatePlayPauseBtn() {
      playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }

    playPauseBtn.onclick = () => isPlaying ? pauseSong() : playSong();
    nextBtn.onclick = () => { currentIndex = (currentIndex + 1) % songs.length; loadSong(currentIndex); };
    prevBtn.onclick = () => { currentIndex = (currentIndex - 1 + songs.length) % songs.length; loadSong(currentIndex); };
    openPlaylistBtn.onclick = () => playlistModal.classList.add("show");
    closePlaylistBtn.onclick = () => playlistModal.classList.remove("show");
    themeToggle.onclick = () => {
      document.body.classList.toggle("theme2");
      themeToggle.setAttribute('aria-pressed', document.body.classList.contains('theme2'));
    };
    bgMusic.addEventListener("ended", () => { currentIndex = (currentIndex + 1) % songs.length; loadSong(currentIndex); });

    reportBtn.onclick = () => {
      const currentSong = songs[currentIndex] ? songs[currentIndex].name : "Henüz şarkı çalmıyor";
      const subject = encodeURIComponent("Müzik Sitesi Sorun Bildirimi");
      const body = encodeURIComponent(`Merhaba,\n\nAşağıdaki konuda destek rica ediyorum:\n\n(Sorununuzu buraya yazınız)\n\nŞu an dinlenen şarkı: ${currentSong}\n\nTeşekkürler.`);
      window.location.href = `mailto:ege@egeherz.com?subject=${subject}&body=${body}`;
    };

    // Ses kontrolü
    volumeControl.oninput = (e) => {
      bgMusic.volume = e.target.value;
    };

    // Particle effect basit JS
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    // Ayarla
    function initParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];
      const numberOfParticles = Math.floor(canvas.width / 10);
      for(let i=0; i < numberOfParticles; i++) {
        particlesArray.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speedX: (Math.random() - 0.5) * 0.7,
          speedY: (Math.random() - 0.5) * 0.7
        });
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let i=0; i < particlesArray.length; i++) {
        let p = particlesArray[i];
        ctx.beginPath();
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.shadowColor = 'rgba(0, 229, 255, 0.8)';
        ctx.shadowBlur = 6;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if(p.x < 0 || p.x > canvas.width) p.speedX = -p.speedX;
        if(p.y < 0 || p.y > canvas.height) p.speedY = -p.speedY;
      }
      requestAnimationFrame(handleParticles);
    }

    window.addEventListener('resize', () => {
      initParticles();
    });

    window.onload = () => {
      renderSongs();
      if (currentIndex !== -1) loadSong(currentIndex);
      initParticles();
      handleParticles();
    };
  </script>
</body>
</html>
