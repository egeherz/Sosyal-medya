  *, *::before, *::after {

  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: url('https://i.imgur.com/xNOMlPs.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    user-select: none;
    overflow-x: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(5px);
    z-index: -1;

  header {
    width: 100%;
    padding: 10px 18px;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 13px;

    align-items: center;
    gap: 10px;

    font-size: 13px;

    padding: 14px 30px;
    font-weight: 700;
    font-size: 1rem;

    border-radius: 30px;

      0 2px 6px rgb(0 206 201 / 0.5);
    cursor: pointer;
    transition:
      background-position 0.45s ease,
      box-shadow 0.3s ease,
      color 0.3s ease;
    background-size: 200% 200%;
    background-position: left center;
    flex: 1 1 140px;
    min-width: 140px;
  }
  button.open-modal-btn:hover,
  button.open-modal-btn:focus {
    background-position: right center;
    color: #f0fdfa;
    box-shadow:
      0 12px 20px rgb(0 230 230 / 0.8),
      0 6px 12px rgb(0 230 230 / 0.6);
    outline: none;
  }
  a.open-modal-btn {
    text-decoration: none;
  }

  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    display: none;

    align-items: center;

    z-index: 9999;
    overflow-y: auto;

    animation: fadeIn 0.3s ease forwards;

    max-height: 85vh;

    flex-direction: column;

    outline: none;

  .modal header {
    display: flex;

    align-items: center;

    border-bottom: 1px solid #00d4b3cc;
    font-weight: 700;
    font-size: 1.45rem;
    color: #00e6ca;
  }
  .modal header .close-btn {
    background: transparent;
    border: none;
    font-size: 1.9rem;
    color: #00e6ca;
    cursor: pointer;
    transition: color 0.25s ease;
  }
  .modal header .close-btn:hover,
  .modal header .close-btn:focus {
    color: #009974;
    outline: none;
  }
  .modal nav {
    display: flex;
    border-bottom: 1.7px solid #00d4b388;
    background: #111111dd;
  }
  .modal nav button {
    flex: 1;
    padding: 14px 12px;
    border: none;
    background: transparent;
    color: #6ef2db;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .modal nav button.active {
    background: #00e6ca;
    color: #111111;
    border-radius: 14px 14px 0 0;
    box-shadow:
      0 0 8px #00e6caaa,
      0 0 15px #00e6ca99;
  }
  .modal section.content {
    padding: 24px 28px 28px;
    font-size: 1rem;
    line-height: 1.5;
    color: #c9f9f2cc;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    scrollbar-width: thin;
    scrollbar-color: #00e6ca33 transparent;
  }
  .modal section.content a {
    color: #00e6ca;
    text-decoration: none;
    font-weight: 600;
    transition: text-decoration 0.25s ease;
  }
  .modal section.content a:hover,
  .modal section.content a:focus {
    text-decoration: underline;
    outline: none;
  }
  .modal section.content::-webkit-scrollbar {
    width: 6px;
  }
  .modal section.content::-webkit-scrollbar-thumb {
    background: #00d4b3bb;
    border-radius: 12px;
  }

  /* Footer */
  footer {

    background: rgba(0,0,0,0.8);
    text-align: center;
    font-size: 13px;
    color: #7ad5c2;
    user-select:none;
    letter-spacing: 0.06em;

  footer a {

    text-decoration: none;
    font-weight: 700;

    align-items: center;
    gap: 6px;

  footer a.social-icon:focus svg {

    padding: 20px 24px;

  #comments-section h2 {

    font-weight: 800;
    color: #00cec9;
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-align: center;

  #comment-form {

    flex-direction: column;
    gap: 12px;
    margin-bottom: 25px;
  }
  #comment-form input[type="text"],
  #comment-form textarea,
  #admin-password {
    background: #0f2524;
    border: 1.8px solid #00cec9;
    border-radius: 8px;
    padding: 10px 14px;
    color: #d0f9f5;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;

    transition: border-color 0.3s ease;

  #comment-form input[type="text"]:focus,
  #comment-form textarea:focus,
  #admin-password:focus {
    border-color: #00e6ca;
    outline: none;
  }
  #comment-form textarea {
    min-height: 80px;
    max-height: 140px;
  }
  #comment-form button {
    align-self: flex-end;
    background: linear-gradient(135deg, #00cec9, #008080);
    border: none;
    padding: 12px 26px;
    color: #121212;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow:
      0 6px 12px rgb(0 206 201 / 0.8);
    transition: background-position 0.3s ease;
  }
  #comment-form button:hover,
  #comment-form button:focus {
    background-position: right center;
    outline: none;
  }
  #comments-list {
    max-height: 380px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #00cec9 #0f2524;
  }
  #comments-list::-webkit-scrollbar {
    width: 8px;
  }
  #comments-list::-webkit-scrollbar-thumb {
    background: #00cec9;
    border-radius: 16px;
  }

  .comment {
    border-bottom: 1.5px solid #00cec9aa;
    padding: 12px 0;
    position: relative;
  }
  .comment:last-child {
    border-bottom: none;
  }
  .comment .author {
    font-weight: 700;
    color: #00e6ca;
    margin-bottom: 6px;
    font-size: 1rem;
    word-break: break-word;
  }
  .comment .text {
    white-space: pre-wrap;
    color: #c9f9f2cc;
    font-size: 0.95rem;
    margin-bottom: 8px;
  }
  .comment .reply {
    margin-left: 16px;
    border-left: 2px solid #00cec9aa;
    padding-left: 12px;
    color: #9df0eaaa;
    font-size: 0.9rem;
  }
  .comment .actions {
    position: absolute;
    right: 0;
    top: 12px;
    display: flex;
    gap: 8px;
  }
  .comment .actions button {
    background: transparent;
    border: none;
    color: #00cec9;
    font-weight: 700;
    font-size: 0.85rem;
    cursor: pointer;
    transition: color 0.25s ease;
  }
  .comment .actions button:hover,
  .comment .actions button:focus {
    color: #009974;
    outline: none;
  }

  /* Admin panel küçük modal */
  #admin-panel-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: linear-gradient(135deg, #00cec9, #008080);
    border: none;
    border-radius: 50%;
    width: 54px;
    height: 54px;
    cursor: pointer;
    box-shadow:
      0 6px 12px rgb(0 206 201 / 0.8);
    transition: background-position 0.3s ease;
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #admin-panel-btn:hover,
  #admin-panel-btn:focus {
    background-position: right center;
    outline: none;
  }
  #admin-panel-btn svg {
    fill: #121212;
    width: 26px;
    height: 26px;
  }

  /* Admin modal */
  #admin-modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 11000;
  }
  #admin-modal-overlay.active {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }
  #admin-modal {
    background: #111111ee;
    border-radius: 14px;
    width: 95%;
    max-width: 600px;
    max-height: 85vh;
    overflow-y: auto;
    color: #e0e0e0;
    box-shadow: 0 0 30px #00d4b3aa;
    display: flex;
    flex-direction: column;
    animation: slideUp 0.3s ease forwards;
    outline: none;
  }
  #admin-modal header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 24px 16px;
    border-bottom: 1px solid #00d4b3cc;
    font-weight: 700;
    font-size: 1.4rem;
    color: #00e6ca;
  }
  #admin-modal header .close-btn {
    background: transparent;
    border: none;
    font-size: 1.8rem;
    color: #00e6ca;
    cursor: pointer;
    transition: color 0.25s ease;
  }
  #admin-modal header .close-btn:hover,
  #admin-modal header .close-btn:focus {
    color: #009974;
    outline: none;
  }
  #admin-modal main {
    padding: 20px 24px 24px;
    font-size: 0.9rem;
    line-height: 1.4;
    color: #c9f9f2cc;
  }
  #admin-modal main label {
    font-weight: 700;
    margin-bottom: 6px;
    display: block;
    color: #00e6ca;
  }
  #admin-modal main input[type="password"] {
    background: #0f2524;
    border: 1.8px solid #00cec9;
    border-radius: 8px;
    padding: 10px 14px;
    color: #d0f9f5;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    width: 100%;
    margin-bottom: 14px;
  }
  #admin-modal main button {
    background: linear-gradient(135deg, #00cec9, #008080);
    border: none;
    padding: 12px 26px;
    color: #121212;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow:
      0 6px 12px rgb(0 206 201 / 0.8);
    transition: background-position 0.3s ease;
    width: 100%;
  }
  #admin-modal main button:hover,
  #admin-modal main button:focus {
    background-position: right center;
    outline: none;
  }
  /* Admin yorum listesi */
  #admin-comments-list {
    margin-top: 20px;
    max-height: 320px;
    overflow-y: auto;
    border-top: 1px solid #00cec9aa;
  }
  #admin-comments-list .admin-comment {
    padding: 14px 10px;
    border-bottom: 1.2px solid #00cec9aa;
    color: #9ef3e8;
    font-size: 0.9rem;
    display: flex;
    flex-direction: column;
  }
  #admin-comments-list .admin-comment .comment-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    font-weight: 700;
    color: #00e6ca;
  }
  #admin-comments-list .admin-comment .comment-text {
    white-space: pre-wrap;
    margin-bottom: 8px;
  }
  #admin-comments-list .admin-comment .admin-actions {
    display: flex;
    gap: 8px;
  }
  #admin-comments-list .admin-comment .admin-actions button {
    cursor: pointer;
    border: none;
    background: #00cec9cc;
    color: #121212;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 14px;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
  }
  #admin-comments-list .admin-comment .admin-actions button:hover,
  #admin-comments-list .admin-comment .admin-actions button:focus {
    background: #009974cc;
    outline: none;
  }

  /* Animasyonlar */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes slideUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-18px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(18px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 480px) {
    main h1 {
      font-size: 2rem;
    }
    main p.subtitle {
      font-size: 1rem;
      max-width: 90vw;
    }
    .btn-container {
      max-width: 100%;
      gap: 12px;
    }
    button.open-modal-btn {
      min-width: 100px;
      font-size: 0.95rem;
      padding: 12px 18px;
    }
    #comments-section {
      max-width: 100vw;
      margin: 0 auto 30px;
      padding: 16px 18px;
    }
    #comments-list {
      max-height: 280px;
    }
    #admin-modal {
      width: 95%;
      max-width: 100%;
    }
  }
</style>
</head>

  // İçerik verileri - diller
  const content = {

        modalOverlay.classList.remove('active');
        openModalButtons.forEach(btn => btn.setAttribute('aria-expanded', 'false'));
        document.body.style.overflow = '';
      }
      if (adminModalOverlay.classList.contains('active')) {
        adminModalOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    }
  });

</script>
