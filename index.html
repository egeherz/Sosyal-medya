<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HESAPLARIM VE ŞARKILARIM - EGE DENİZ</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      user-select: none;
      text-decoration: none !important;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('https://i.imgur.com/yslsfnW.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px 140px;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      max-width: 480px;
      width: 100%;
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    main a, #showPlaylistBtn {
      width: 100%;
      max-width: 220px;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 20px;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      box-shadow: 0 0 10px #ff004f, 0 0 20px #6600ff, 0 0 28px #00e5ff, inset 0 0 10px #6600ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-height: 60px;
      border: none;
      outline: none;
    }
    main a:hover, #showPlaylistBtn:hover {
      transform: scale(1.05) rotateZ(1.5deg);
      box-shadow: 0 0 20px #ff005f, 0 0 38px #7700ff, 0 0 50px #00e5ff, inset 0 0 20px #7700ff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      text-align: center;
      background: transparent;
      z-index: 1000;
      user-select: none;
    }

    /* Playlist Modal */
    #playlistModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #playlistContent {
      width: 90%;
      max-width: 440px;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
      color: #fff;
      box-shadow: 0 0 30px #00e5ff;
      user-select: text;
    }
    #playlistContent h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #playlistContent h2 span {
      font-size: 0.85rem;
      background: #ff004f;
      padding: 4px 12px;
      border-radius: 12px;
      color: #fff;
      font-weight: 900;
      letter-spacing: 1.2px;
      user-select: none;
      box-shadow: 0 0 12px #ff004f;
    }
    #playlistContent ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 25px;
      max-height: 360px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #0ff transparent;
    }
    #playlistContent ul::-webkit-scrollbar {
      width: 6px;
    }
    #playlistContent ul::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 3px;
    }
    #playlistContent ul li {
      margin-bottom: 12px;
    }
    #playlistContent ul li button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.4s, transform 0.3s;
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      color: #fff;
      box-shadow: 0 0 18px #0ff inset;
      user-select: none;
      outline: none;
    }
    #playlistContent ul li button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 42px #0ff inset;
    }

    /* Report Button */
    #reportBtn {
      margin: 12px auto 20px;
      padding: 14px 24px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      border: none;
      outline: none;
      user-select: none;
      box-shadow: 0 0 25px #00e5ff;
    }
    #reportBtn:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.07);
      box-shadow: 0 0 40px #00fff2;
    }

    /* Close Playlist Button - Modern */
    #closePlaylistBtn {
      margin: 0 auto;
      padding: 12px 30px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1rem;
      background: #ff004f;
      color: white;
      cursor: pointer;
      border: none;
      outline: none;
      user-select: none;
      box-shadow: 0 0 20px #ff004f;
      transition: background 0.3s ease, transform 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    #closePlaylistBtn:hover {
      background: #ff3366;
      transform: scale(1.1);
      box-shadow: 0 0 35px #ff3366;
    }

    /* Report Modal */
    #reportModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 20000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #reportModalContent {
      background: rgba(30,30,40,0.97);
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      padding: 30px 30px;
      color: #0ff;
      box-shadow: 0 0 30px #0ff;
      font-weight: 600;
      user-select: text;
    }
    #reportModalContent h3 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.6rem;
      color: #0ff;
      text-shadow: 0 0 14px #0ff;
    }
    #reportForm label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 700;
    }
    #reportForm input, #reportForm select, #reportForm textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      resize: none;
      outline: none;
      user-select: text;
      transition: background 0.3s ease;
    }
    #reportForm input:focus, #reportForm select:focus, #reportForm textarea:focus {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 12px #0ff;
      color: #0ff;
    }

    #ratingSection {
      display: none;
      margin: 10px 0 15px;
      text-align: center;
      user-select: none;
    }
    #ratingStars {
      display: inline-flex;
      justify-content: center;
      gap: 10px;
      user-select: none;
    }
    #ratingStars input[type="radio"] {
      display: none;
    }
    #ratingStars label {
      font-size: 1.4rem;
      cursor: pointer;
      color: #555;
      transition: transform 0.2s ease, color 0.2s ease;
      user-select: none;
    }
    #ratingStars input[type="radio"]:checked + label,
    #ratingStars label:hover {
      color: #ffd700;
      transform: scale(1.3);
      filter: drop-shadow(0 0 4px #ffd700);
    }

    #reportForm button {
      padding: 14px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(45deg, #00e5ff, #6600ff);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      margin-right: 12px;
      cursor: pointer;
      box-shadow: 0 0 25px #0ff;
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
      outline: none;
    }
    #reportForm button:hover {
      background: linear-gradient(45deg, #00fff2, #7700ff);
      transform: scale(1.07);
      box-shadow: 0 0 40px #00fff2;
    }

    /* Current Song & Progress */
    #currentSongName {
      margin-top: 30px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 12px #0ff;
      text-align: center;
      user-select: none;
    }
    #progressContainer {
      width: 90%;
      max-width: 480px;
      margin: 15px auto 5px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px #0ff inset;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e5ff, #6600ff);
      border-radius: 10px;
      transition: width 0.1s linear;
    }
    #timeInfo {
      text-align: center;
      margin-top: 4px;
      font-size: 1rem;
      font-weight: 600;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      user-select: none;
    }

    /* Controls */
    #controls {
      margin: 30px auto 0;
      display: none;
      justify-content: center;
      gap: 25px;
    }
    #controls button {
      background: linear-gradient(45deg, #ff004f, #6600ff, #00e5ff, #ff004f);
      background-size: 320% 320%;
      animation: gradientShift 7s ease infinite;
      border: none;
      border-radius: 50%;
      width: 58px;
      height: 58px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 18px #00e5ff inset;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      transition: transform 0.3s ease;
      outline: none;
      user-select: none;
    }
    #controls button:hover {
      transform: scale(1.15);
      box-shadow: 0 0 42px #00e5ff inset;
    }

    /* Responsive */
    @media (max-width: 520px) {
      main {
        grid-template-columns: 1fr;
      }
      main a, #showPlaylistBtn {
        max-width: none;
      }
      #playlistContent {
        max-width: 100%;
      }
      #controls button {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

<main>
  <a href="https://instagram.com/10110310132100101110105l22" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://t.me/l0110310132100101110105122" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i>Telegram</a>
  <a href="https://www.tiktok.com/@010169716901l7" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i>TikTok</a>
  <button id="showPlaylistBtn" aria-haspopup="dialog" aria-controls="playlistModal"><i class="fas fa-music"></i> Şarkı Listesi</button>

<audio id="audioPlayer" preload="auto"></audio>

<div id="playlistModal" role="dialog" aria-modal="true" aria-labelledby="playlistTitle">
  <div id="playlistContent">

    <button id="reportBtn" aria-label="Sorun Bildir veya Değerlendirme Gönder">Sorun Bildir / Değerlendirme</button>
    <button id="closePlaylistBtn" aria-label="Şarkı Listesini Kapat"><i class="fas fa-times"></i> Kapat</button>
  </div>
</div>

<div id="reportModal" role="dialog" aria-modal="true" aria-labelledby="reportTitle">
  <div id="reportModalContent">
    <h3 id="reportTitle">Geri Bildirim Gönder</h3>
    <form id="reportForm">
      <label for="nameInput">İsim *</label>
      <input type="text" id="nameInput" required autocomplete="off" />

      <label for="emailInput">E-posta *</label>
      <input type="email" id="emailInput" required autocomplete="off" />

      <label for="reportType">Tür *</label>
      <select id="reportType" required>
        <option value="sorun">Sorun</option>
        <option value="degerlendirme">Değerlendirme</option>
      </select>

      <div id="ratingSection">
        <label>Puan:</label>
        <div id="ratingStars">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 Yıldız">⭐</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 Yıldız">⭐</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 Yıldız">⭐</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 Yıldız">⭐</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 Yıldız">⭐</label>
        </div>
      </div>

      <label for="messageInput">Mesajınız *</label>
      <textarea id="messageInput" required></textarea>

      <button type="submit">Gönder</button>
      <button type="button" id="reportCancelBtn">İptal</button>
    </form>
  </div>
</div>

<div id="currentSongName" aria-live="polite" aria-atomic="true"></div>

<div id="progressContainer" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Şarkı ilerleme çubuğu" style="width:90%; max-width:480px; margin: 15px auto 5px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer; display:none; box-shadow: 0 0 10px #0ff inset;">
  <div id="progressBar" style="height:100%; width:0%; background: linear-gradient(90deg, #00e5ff, #6600ff); border-radius: 10px; transition: width 0.1s linear;"></div>
</div>
<div id="timeInfo" style="text-align:center; margin-top:4px; font-size:1rem; font-weight:600; color:#0ff; text-shadow:0 0 8px #0ff; user-select:none;"></div>

<div id="controls" aria-label="Müzik kontrol düğmeleri" style="display:none; justify-content:center; gap:25px; margin:30px auto 0;">
  <button id="prevBtn" aria-label="Önceki şarkı"><i class="fas fa-backward"></i></button>
  <button id="playPauseBtn" aria-label="Oynat / Duraklat"><i class="fas fa-play"></i></button>
  <button id="nextBtn" aria-label="Sonraki şarkı"><i class="fas fa-forward"></i></button>
</div>

<script>
  const audio = document.getElementById("audioPlayer");
  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const timeInfo = document.getElementById("timeInfo");
  const currentSongName = document.getElementById("currentSongName");
  const playlistButtons = document.querySelectorAll("#playlistContent ul li button[data-src]");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const controls = document.getElementById("controls");
  const showPlaylistBtn = document.getElementById("showPlaylistBtn");
  const playlistModal = document.getElementById("playlistModal");
  const closePlaylistBtn = document.getElementById("closePlaylistBtn");
  const reportBtn = document.getElementById("reportBtn");
  const reportModal = document.getElementById("reportModal");
  const reportType = document.getElementById("reportType");
  const ratingSection = document.getElementById("ratingSection");
  const reportCancelBtn = document.getElementById("reportCancelBtn");

  const nameInput = document.getElementById("nameInput");
  const emailInput = document.getElementById("emailInput");
  const messageInput = document.getElementById("messageInput");

  let songs = Array.from(playlistButtons).map(btn => btn.dataset.src);
  let songNames = Array.from(playlistButtons).map(btn => btn.textContent);
  let currentSongIndex = -1;
  let isPlaying = false;

  // Şarkı seç ve çal
  playlistButtons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      playSong(i);
      playlistModal.style.display = "none";
    });
  });

  function playSong(index) {
    if (index < 0 || index >= songs.length) return;
    currentSongIndex = index;
    audio.src = songs[index];
    audio.play();
    isPlaying = true;
    currentSongName.textContent = songNames[index];
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    controls.style.display = "flex";
    progressContainer.style.display = "block";
    updateProgressBar();
  }

  // Audio zaman güncelleme
  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    timeInfo.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
    progressContainer.setAttribute("aria-valuenow", Math.floor(progress));
  });

  // Süre formatlama
  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, "0");
    const s = Math.floor(sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }

  // Oynat / duraklat düğmesi
  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  // Sonraki şarkı
  nextBtn.onclick = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playSong(currentSongIndex);
  };

  // Önceki şarkı
  prevBtn.onclick = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    playSong(currentSongIndex);
  };

  // Şarkı bittiğinde otomatik diğerine geç
  audio.addEventListener("ended", () => {
    nextBtn.click();
  });

  // İlerlemede tıklama ile atlama
  progressContainer.addEventListener("click", e => {
    if (!audio.duration) return;
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percent = clickX / progressContainer.offsetWidth;
    audio.currentTime = percent * audio.duration;
  });

  // Playlist modal aç/kapa
  showPlaylistBtn.onclick = () => playlistModal.style.display = "flex";
  closePlaylistBtn.onclick = () => playlistModal.style.display = "none";

  // Report modal aç/kapa
  reportBtn.onclick = () => {
    reportModal.style.display = "flex";
    playlistModal.style.display = "none";
  };
  reportCancelBtn.onclick = () => {
    reportModal.style.display = "none";
  };

  // Tür seçimine göre yıldız göster/gizle
  reportType.onchange = () => {
    ratingSection.style.display = reportType.value === "degerlendirme" ? "block" : "none";
  };

  // Form gönderimi - mailto aç
  document.getElementById("reportForm").onsubmit = e => {
    e.preventDefault();
    const name = encodeURIComponent(nameInput.value.trim());
    const email = encodeURIComponent(emailInput.value.trim());
    const message = encodeURIComponent(messageInput.value.trim());
    const song = encodeURIComponent(currentSongName.textContent || "Şarkı seçilmedi");
    let rating = "";

    if (reportType.value === "degerlendirme") {
      const selected = document.querySelector('input[name="rating"]:checked');
      if (!selected) {
        alert("Lütfen bir puan seçin.");
        return;
      }
      rating = `%0D%0APuan: ${selected.value}`;
    }

    const body = `İsim: ${name}%0D%0AE-posta: ${email}%0D%0AŞarkı: ${song}${rating}%0D%0AMesaj:%0D%0A${message}`;
    window.location.href = `mailto:ege@egeherz.com?subject=Siteden Bildirim&body=${body}`;
    document.getElementById("reportForm").reset();
    reportModal.style.display = "none";
    alert("Teşekkürler! Mail uygulaman açılıyor.");
  };
</script>

</body>
</html>
